                    <div class="textoEditable  real" style="height:22px; width:199px; top:425px; left:351px; position:absolute; resize:none;">
                    <input class="textoEditableConFondo_Prepare textoEditableComponent real" style="height:22px; width:199px; resize:none;" seleccionable="" difmayusc="true" ignorarespacios="false" enviarrespuesta="false" multilinea="false" tintartexto="false" type="text" soltext="brother and sister|||sister and brother|||BROTHER AND SISTER|||SISTER AND BROTHER" id="ShrBLk" data-sequence="42951" maxlength="18"><div class="elementOn" style="left:174px;"></div>

                    <div class="texto_TranscriptPrepare textoComponent scrollY" style="height:310px; width:695px; top:140px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Mia:</b> How was the first day back for you?                                    </p>
                                    <p>
<b>Ryan:</b> Don't ask! I had double maths. How was yours?                                    </p>
                                    <p>
<b>Mia:</b> Well, it's never easy to concentrate after the holidays, but it was cool to hang out with people again.                                    </p>
                                    <p>
<b>Ryan:</b> I suppose so.                                    </p>
                                    <p>
<b>Mia:</b> Hey, Ellie found this 'Back to School' quiz in a magazine. Why don't we do it together?                                    </p>
                                    <p>
<b>Ryan:</b> OK.                                    </p>
                                    <p>
<b>Mia:</b> So, what's your answer to question one, a or b?                                    </p>
                                    <p>
<b>Ryan:</b> I'm afraid it's a. Breaking up is definitely the best part of the school year!                                    </p>
                                    <p>
<b>Mia:</b> That's so typical. I'm putting b. I think I'll get on well this year. OK. Question two.                                    </p>
                                    <p>
<b>Ryan:</b> You know me. I never note things down. It's b. I never worry!                                    </p>
                                    <p>
<b>Mia:</b> Hmm. You need to worry about some things! I can't believe that we're brother and sister sometimes. Well I'm putting a for question two. I always write everything down, I like being organised. Right! Question three.                                    </p>
                                    <p>
<b>Mia:</b> Joining the school swimming team. Why not? I'd go for it. I'll put b. What about you?                                    </p>
                                    <p>
<b>Ryan:</b> Well … b for me too. Don't look so surprised! I'd probably get in – I'm quite good at swimming you know!                                    </p>
                                    <p>
<b>Mia:</b> Question four.                                    </p>
                                    <p>
<b>Ryan:</b> 'Stay behind and complete it before you go home?' No way! The answer's a, obviously.                                    </p>
                                    <p>
<b>Mia:</b> Actually, I'm an a for question four as well. I don't think my teacher would mind if I give the form in a few days later. Next, question five.                                    </p>
                                    <p>
<b>Mia:</b> Well, I love clubs, and I'm always keen to try out new things, so I'm a b. Let me guess: you're an a?                                    </p>
                                    <p>
<b>Ryan:</b> You guessed it! How well you know me. I guess I probably should join in a few more activities!                                    </p>
                                    <p>
<b>Mia:</b> Definitely! Right. Last question. 'You have masses of homework this week …'                                    </p>
                                    <p>

                                    <p>
                                     </p>
                                    <p>
<b>Going to school in a new town can be pretty stressful. Believe me, I know from experience. Not to worry though, there are ways to get through it! Here are a few tips I've come up with. I hope they help!</b>                                    </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:247px; left:60px; position:absolute;">
                       <select id="MsuxdEMg" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="5" style="height:45px; width:250px;" data-sequence="24860"><option rel="default" id="optionCheck_MsuxdEMg-1">...</option><option id="optionCheck_MsuxdEMg_0"><text id="unw41">Get involved!</text></option><option id="optionCheck_MsuxdEMg_1"><text id="5JN4K">Find out about the school</text></option><option id="optionCheck_MsuxdEMg_2"><text id="uX2Co">Be a conversation starter</text></option><option id="optionCheck_MsuxdEMg_3"><text id="5GCMr">Don't be afraid to stand out</text></option><option id="optionCheck_MsuxdEMg_4"><text id="dWMfs">Pay attention to others</text></option><option id="optionCheck_MsuxdEMg_5"><text id="eo2sl">Be brave</text></option><option id="optionCheck_MsuxdEMg_6"><text id="1CB4v">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

              
                        <div class="feedback-wrap">
                            <div class="correctResponse" style="display:none;">
                              <p></p>
                            </div>
                            <div class="feedback_Prepare feedbackComponent act_positivo" style="display:none;position:absolute;">
                                         <p></p>
                                        <div class="closeButton"></div>
                            </div>
                            <div class="feedback_Prepare feedbackComponent act_medio" style="display:none;position:absolute;">
                                        <p></p>
                                        <div class="closeButton"></div>
                            </div>
                            <div class="feedback_Prepare feedbackComponent act_negativo" style="display:none; position:absolute;">
                                        <p></p>
                                        <div class="closeButton"></div>
                            </div>
                        </div>
                                    

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:670px; top:281px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
When you go in on your first day at your new school, remember that not everyone is as scary as they seem. Those first few hours are always a bit rough, but don't be afraid or shy. Just go for it! It's nearly always true that most people are nice once you have a chance to talk to them.                                     </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:373px; left:60px; position:absolute;">
                       <select id="stjIQg" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="2" style="height:45px; width:250px;" data-sequence="37460"><option rel="default" id="optionCheck_stjIQg-1">...</option><option id="optionCheck_stjIQg_0"><text id="E3U41">Get involved!</text></option><option id="optionCheck_stjIQg_1"><text id="BL3ln">Find out about the school</text></option><option id="optionCheck_stjIQg_2"><text id="QKoun">Be a conversation starter</text></option><option id="optionCheck_stjIQg_3"><text id="cfm1K">Don't be afraid to stand out</text></option><option id="optionCheck_stjIQg_4"><text id="Dj2k1">Pay attention to others</text></option><option id="optionCheck_stjIQg_5"><text id="xOreD">Be brave</text></option><option id="optionCheck_stjIQg_6"><text id="YLUbN">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:77px; width:670px; top:405px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
It's likely that your teachers will introduce you to your new classmates, but make sure you personally introduce yourself to the student sitting next to you. Looking for something to talk about? Don't worry! Being new is a great topic. People seem to love talking about where you're from and the school you used to go to.                                     </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:499px; left:60px; position:absolute;">
                       <select id="tgnVs4" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="4" style="height:45px; width:250px;" data-sequence="50060"><option rel="default" id="optionCheck_tgnVs4-1">...</option><option id="optionCheck_tgnVs4_0"><text id="fvGvd">Get involved!</text></option><option id="optionCheck_tgnVs4_1"><text id="hVJDF">Find out about the school</text></option><option id="optionCheck_tgnVs4_2"><text id="DCQTf">Be a conversation starter</text></option><option id="optionCheck_tgnVs4_3"><text id="oWyje">Don't be afraid to stand out</text></option><option id="optionCheck_tgnVs4_4"><text id="KL6L8">Pay attention to others</text></option><option id="optionCheck_tgnVs4_5"><text id="iokBe">Be brave</text></option><option id="optionCheck_tgnVs4_6"><text id="dqxWd">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:670px; top:547px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Take time to learn the names of other people, and don't forget to take an interest in the person you're talking to. It shows that you're not just concerned about yourself, but also learning about the other person.                                     </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:625px; left:60px; position:absolute;">
                       <select id="GYMRDx" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="6" style="height:45px; width:250px;" data-sequence="62660"><option rel="default" id="optionCheck_GYMRDx-1">...</option><option id="optionCheck_GYMRDx_0"><text id="uM1WX">Get involved!</text></option><option id="optionCheck_GYMRDx_1"><text id="DHJQo">Find out about the school</text></option><option id="optionCheck_GYMRDx_2"><text id="XkThf">Be a conversation starter</text></option><option id="optionCheck_GYMRDx_3"><text id="6WFxs">Don't be afraid to stand out</text></option><option id="optionCheck_GYMRDx_4"><text id="gIXUV">Pay attention to others</text></option><option id="optionCheck_GYMRDx_5"><text id="lviW2">Be brave</text></option><option id="optionCheck_GYMRDx_6"><text id="smYBL">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:58px; width:670px; top:671px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
It sounds obvious but it really works: make eye contact with others, smile at them when they look at you and laugh when they say something that's funny or amusing to you. It makes you seem open and easygoing.                                     </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:751px; left:60px; position:absolute;">
                       <select id="4R83Rb" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="1" style="height:45px; width:250px;" data-sequence="75260"><option rel="default" id="optionCheck_4R83Rb-1">...</option><option id="optionCheck_4R83Rb_0"><text id="unXfI">Get involved!</text></option><option id="optionCheck_4R83Rb_1"><text id="QmvqE">Find out about the school</text></option><option id="optionCheck_4R83Rb_2"><text id="RI4ff">Be a conversation starter</text></option><option id="optionCheck_4R83Rb_3"><text id="r3Wrj">Don't be afraid to stand out</text></option><option id="optionCheck_4R83Rb_4"><text id="RMW78">Pay attention to others</text></option><option id="optionCheck_4R83Rb_5"><text id="urPUW">Be brave</text></option><option id="optionCheck_4R83Rb_6"><text id="CVl1d">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:58px; width:670px; top:794px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Nobody expects you to know everything about your new school the first day you walk in. There's a huge possibility that your new school will be totally different from the one you just came from. If you have a question, ask it! Don't forget that everyone is new at some point.                                    </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:877px; left:60px; position:absolute;">
                       <select id="sMpRHg" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="0" style="height:45px; width:250px;" data-sequence="87860"><option rel="default" id="optionCheck_sMpRHg-1">...</option><option id="optionCheck_sMpRHg_0"><text id="6WWS6">Get involved!</text></option><option id="optionCheck_sMpRHg_1"><text id="KGw2y">Find out about the school</text></option><option id="optionCheck_sMpRHg_2"><text id="3Po7S">Be a conversation starter</text></option><option id="optionCheck_sMpRHg_3"><text id="7xIlS">Don't be afraid to stand out</text></option><option id="optionCheck_sMpRHg_4"><text id="hnuxg">Pay attention to others</text></option><option id="optionCheck_sMpRHg_5"><text id="NeMty">Be brave</text></option><option id="optionCheck_sMpRHg_6"><text id="eKKT6">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:58px; width:670px; top:917px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Whether you're entering a new school in the beginning of the year or the middle, the best way to meet new people is by joining in activities like clubs and sports. After school is a time when students with similar interests get together and it's a perfect way to introduce yourself.                                    </p>
                        </div>

                                                <div class="combo real" style="height:45px; width:250px; top:1001px; left:60px; position:absolute;">
                       <select id="kMRyhU" class="combo_Prepare comboComponent" direcciondespliegue="debajo" correcto="3" style="height:45px; width:250px;" data-sequence="100260"><option rel="default" id="optionCheck_kMRyhU-1">...</option><option id="optionCheck_kMRyhU_0"><text id="BV7sQ">Get involved!</text></option><option id="optionCheck_kMRyhU_1"><text id="F1BRF">Find out about the school</text></option><option id="optionCheck_kMRyhU_2"><text id="3QSy1">Be a conversation starter</text></option><option id="optionCheck_kMRyhU_3"><text id="jJXWN">Don't be afraid to stand out</text></option><option id="optionCheck_kMRyhU_4"><text id="wsLur">Pay attention to others</text></option><option id="optionCheck_kMRyhU_5"><text id="XFPEm">Be brave</text></option><option id="optionCheck_kMRyhU_6"><text id="FSsu2">Put on your friendly face</text></option></select><div class="elementOn" style="left:195px;"></div>
                      </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:58px; width:670px; top:1042px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
If you are good at a certain sport or do well in a certain subject don't be shy – show it! People are attracted to others with talent, and hiding yours to avoid showing off will only end up hurting you. So if you have a special talent or skill, let people know about it!                                    </p>
                        </div>

<b>A.</b>                                    </p>
                        </div>

                                    <p>
<b>Going to school in a new town can be pretty stressful. Believe me, I know from experience. Not to worry though, there are ways to get through it! Here are a few tips I've come up with. I hope they help!</b>                                    </p>

                                    <p>
When you go in on your first day at your new school, remember that not everyone is as scary as they seem. Those first few hours are always a bit rough, but don't be afraid or shy. Just go for it! It's nearly always true that most people are nice once you have a chance to talk to them.                                     </p>

                                    <p>
It's likely that your teachers will introduce you to your new classmates, but make sure you personally introduce yourself to the student sitting next to you. Looking for something to talk about? Don't worry! Being new is a great topic. People seem to love talking about where you're from and the school you used to go to.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:77px; width:670px; top:509px; left:30px; position:absolute;" seleccionable="false">
                                    <p>

                                    <p>

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:77px; width:670px; top:851px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
