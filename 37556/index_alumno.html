    	<p>WOMAN: Imagine a scenario where your first class of the day has been cancelled, so you don’t need to be at school at 8.30. You can get there at 9.15 instead, for your second class of the day. This information is sent by a school calendar to your home server early in the morning. Imagine another example: your server checks the traffic report and it finds out that there has been an accident, so your bus will be running thirty minutes late that morning. Your server programs your phone so that your alarm goes off half an hour later than usual. OK – so this scenario isn’t typical today, but very soon, machines that talk to each other, machines that can make decisions that make your life easier, won’t just be science fiction. They’ll be a part of daily life.</p><p>After smartphones, "the Internet of Things" is going to be the next big revolution in our digital lives. The Internet of Things refers to all of the devices that are connected to the internet that are <em>not</em> regular laptops and smartphones. By 2020, more than 50 billion devices will be connected to the internet, and the majority of these devices will be everyday objects such as vehicles, games, home servers and domestic equipment like fridges and vacuum cleaners.</p><p>"The Internet of Things" is already being used in ultra-modern smart homes, where the occupants can control every aspect of their home from their phone or tablet, whether they’re at home or out. Smart homes are programmable and automated, so for example, right from the moment you walk into your home after a hard day at school, lights are turned on and your favourite early-evening music is played in the rooms that you usually visit. The temperature is just right because the heating and cooling system has learnt what time you tend to get home on certain days. The fridge has placed a shopping order online so that it never runs out of snacks and drinks. You walk past the living room, where a small, circular robot-vacuum cleaner is cleaning. The washer-drier has cleaned all of the family’s clothes and folded them into neat piles in the laundry room.</p><p>The audio-visual system in your room greets you as you enter, and you pick up your tablet and select the lighting that suits your mood, before you take off your jacket and lie on your bed. Your tablet welcomes you with the news that your younger brother is already at home and your mum will be home at six thirty to have dinner with you. It also reminds you to put away your clean clothes.</p><p>You decide to play a computer game but you can’t find your console. It doesn't seem to be in your room, so you look for it using the downstairs security cameras – your parents can also access these as a safety measure using their smartphones from wherever they are. You spot the console in the kitchen where you were playing with it the previous evening.</p><p>The house may be smart, but it can’t move your stuff around for you. Not yet! You’re going to have to go all the way downstairs again to fetch your console – in person!<br></p></div>

                    <div class="texto_TranscriptPrepare textoComponent scrollY" style="height:312px; width:740px; top:187px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
Imagine a scenario where your first class of the day has been cancelled, so you don't need to be at school at eight-thirty. You can get there at nine-fifteen instead, for your second class of the day. This information is sent by a school calendar to your home server early in the morning. Imagine another example – your server checks the traffic report and finds out that there has been an accident, so your bus will be running thirty minutes late that morning. Your server programs your phone so that your alarm goes off half an hour later than usual. OK – so this scenario isn't typical today, but very soon, machines that talk to each other, machines that can make decisions that make your life easier, won't just be science fiction. They'll be a part of daily life.                                     </p>
                                    <p>
                                     </p>
                                    <p>
After smartphones, the 'Internet of Things' is going to be the next big revolution in our digital lives. The 'Internet of Things' refers to all of the devices that are connected to the Internet that are not regular laptops and smartphones. By 2020, more than fifty billion devices will be connected to the Internet, and the majority of these devices will be everyday objects such as vehicles, games, home servers and domestic equipment like fridges and vacuum cleaners.                                     </p>
                                    <p>
                                     </p>
                                    <p>
The 'Internet of Things' is already being used in ultra-modern smart homes, where the occupants can control every aspect of their home from their phone or tablet, whether they're at home or out. Smart homes are programmable and automated, so for example, right from the moment you walk into your home after a hard day at school, lights are turned on and your favourite early-evening music is played in the rooms that you usually visit. The temperature is just right because the heating and cooling system has learnt what time you tend to get home on certain days. The fridge has placed a shopping order online so that it never runs out of snacks and drinks. You walk past the living room, where a small, circular robot-vacuum cleaner is cleaning. The washer-drier has cleaned all of the family's clothes and folded them into neat piles in the laundry room.                                     </p>
                                    <p>
                                     </p>
                                    <p>
The audiovisual system in your room greets you as you enter and you pick up your tablet and select the lighting that suits your mood, before you take off your jacket and lie on your bed. Your tablet welcomes you with the news that your younger brother is already at home and your mum will be home at six-thirty to have dinner with you. It also reminds you to put away your clean clothes. You decide to play a computer game but you can't find your console. It doesn't seem to be in your room, so you look for it using the downstairs security cameras – your parents can also access these as a safety measure using their smartphones from wherever they are. You spot the console in the kitchen where you were playing with it the previous evening.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The house may be smart, but it can't move your stuff around for you. Not yet! You're going to have to go all the way downstairs again to fetch your console – in person!                                    </p>

                                    <p>
<b>A domestic robot, or service robot, is a robot that is used for jobs around the house. There are only a limited number of models around at the moment, though some people have suggested that they could become more common in the future. Here are some interesting kinds we've found on our search around the web.</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
These are the most common and most popular type of domestic robots currently. They move quickly around hard surface flooring and carpets removing dirt and pet hair – avoiding obstacles like furniture and toys, and automatically finding their way around.                                    </p>
                                    <p>
                                     </p>
                                    <p>
These sophisticated machines allow you to sit back in your garden and watch them do all the work!                                    </p>
                                    <p>
                                     </p>
                                    <p>
You just set up a wire line around the area you want to cut, and switch it on.                                     </p>
                                    <p>
These have night-vision cameras that can detect movement. You can programme them to move around inside or outside your house – and if anything suspicious happens, they will automatically video it and send you a text or email to tell you.                                     </p>
                                    <p>
                                     </p>
                                    <p>
Our favourite example of this type of robot is called UNO. It dances, plays football with you, shoots table tennis balls, sings songs – and it can recognise your voice, so that it obeys only your orders. It looks really cute too! You can also get electronic pets for the younger members of the family.                                     </p>
                                    <p>
                                     </p>
                                    <p>
These are similar to toy robots, but with a more serious purpose. A lot of them are designed to help older people by providing company and sometimes helping with the household tasks. In the future, we expect to see robots that are able to understand language, have conversations with you, and understand human emotions, so that they know what to do.                                     </p>
                                    <p>
                                     </p>
                                    <p>

                                    <p>
                                     </p>

                                                           <p>
<b>Which robot would you recommend for these people?</b>                                    </p>
                        </div>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:1271px; width:740px; top:50px; left:0px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u10_x7.JvcfNRk5" nombre="imagen_UMFWKm;" style="height:1271px; width:740px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:716px; width:680px; top:376px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>A.  Floor cleaning robots</b>                                    </p>
                                    <p>
These are the most common and most popular type of domestic robots currently. They move quickly around hard surface flooring and carpets removing dirt and pet hair – avoiding obstacles like furniture and toys, and automatically finding their way around.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>B.  Grass cutting robots</b>                                    </p>
                                    <p>
These sophisticated machines allow you to sit back in your garden and watch them do all the work! You just set up a wire line around the area you want to cut, and switch it on.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>C.  Security robots</b>                                    </p>
                                    <p>
These have night-vision cameras that can detect movement. You can programme them to move around inside or outside your house – and if anything suspicious happens, they will automatically video it and send you a text or email to tell you.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>D.  Toy robots</b>                                    </p>
                                    <p>
Our favourite example of this type of robot is called UNO. It dances, plays football with you, shoots table tennis balls, sings songs – and it can recognise your voice, so that it obeys only your orders. It looks really cute too! You can also get electronic pets for the younger members of the family.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>E.  Social robots</b>                                    </p>
                                    <p>
These are similar to toy robots, but with a more serious purpose. A lot of them are designed to help older people by providing company and sometimes helping with the household tasks. In the future, we expect to see robots that are able to understand language, have conversations with you, and understand human emotions, so that they know what to do.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>F.  'Telepresence' (remote) robots</b>                                    </p>
                                    <p>
A step up from social robots, these can allow you to visit a distant location and explore it as if you were there. They let healthcare workers check on patients, for example. Also, children who cannot leave their homes because they are ill or disabled can attend school using one of these!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>G.  Kitchen robots</b>                                    </p>
                                    <p>
You need a highly specialised robot if you want it to do the cooking for you. The one we saw was developed by a German university. It can cook pancakes and sausages, and even make sandwiches. We're not so sure about this one – you might want to supervise if it's using the cooker! You don't want the house to burn down!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>H.  Robot alarm clock</b>                                    </p>
                                    <p>
Our favourite of the bunch, this one is for people who can't get out of bed in the morning. It can be set to let you sleep a bit longer, but after that – when your extra time is up – it will scream loudly. If that doesn't work, it will jump off the bedside table and roll around the room flashing its lights and making a noise until you finally get up!                                    </p>
                                    <p>
                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:144px; width:457.7px; top:220px; left:22.05px; position:absolute;" seleccionable="false">

                    <div class="texto_Prepare textoComponent " style="height:78px; width:572px; top:120px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>A domestic robot, or service robot, is a robot that is used for jobs around the house. There are only a limited number of models around at the moment, though some people have suggested that they could become more common in the future. Here are some interesting kinds we've found on our search around the web.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:650px; top:280px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
These are the most common and most popular type of domestic robots currently. They move quickly around hard surface flooring and carpets removing dirt and pet hair – avoiding obstacles like furniture and toys, and automatically finding their way around.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:40px; width:650px; top:410px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
These sophisticated machines allow you to sit back in your garden and watch them do all the work! You just set up a wire line around the area you want to cut, and switch it on.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:650px; top:520px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
These have night-vision cameras that can detect movement. You can programme them to move around inside or outside your house – and if anything suspicious happens, they will automatically video it and send you a text or email to tell you.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:78px; width:650px; top:650px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Our favourite example of this type of robot is called UNO. It dances, plays football with you, shoots table tennis balls, sings songs – and it can recognise your voice, so that it obeys only your orders. It looks really cute too! You can also get electronic pets for the younger members of the family.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:79px; width:650px; top:798px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
These are similar to toy robots, but with a more serious purpose. A lot of them are designed to help older people by providing company and sometimes helping with the household tasks. In the future, we expect to see robots that are able to understand language, have conversations with you, and understand human emotions, so that they know what to do.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:57px; width:650px; top:947px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
A step up from social robots, these can allow you to visit a distant location and explore it as if you were there. They let healthcare workers check on patients, for example. Also, children who cannot leave their homes because they are ill or disabled can attend school using one of these!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:76px; width:650px; top:1216px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Our favourite of the bunch, this one is for people who can't get out of bed in the morning. It can be set to let you sleep a bit longer, but after that – when your extra time is up – it will scream loudly. If that doesn't work, it will jump off the bedside table and roll around the room flashing its lights and making a noise until you finally get up!                                    </p>

                                    <p>
<b>Speaker 1</b>                                    </p>
                                    <p>
Yeah, my parents are quite strict and both my brother and I have to do quite a few jobs around the house. They do pay us an allowance for it, though. I have to empty the dishwasher and put all the dishes away once they're clean – and my brother does the loading. I water the plants once a week – we've got a few. And we both have to sort the rubbish into recyclable and non-recyclable waste. Some of my friends wash the family car, but we don't have one. It's not so bad.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
The main thing I do is take Rover out every morning. He's quite a high-energy dog and needs to go out at least twice a day. Mum takes him in the evenings. I don't do much else. We've got a cleaner who comes once a week and cleans the bathroom and the floors and sorts the rubbish. My mum cooks, and my dad and I put the dirty dishes and glasses into the dishwasher. Occasionally, if I need some extra cash, I'll offer to give the car a wash or something. That's worth ten dollars.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3</b>                                    </p>
                                    <p>
I hate it, and I don't think it's fair, but if I don't do it I don't get my allowance. I have two sisters – both older than me – and we have a system, like a schedule, where we share the chores among us. It changes every week. So one week I'll have to load the dishwasher, while the others clean the bathroom or sort the rubbish. The next week it'll be watering the plants – that's the easiest job. Dad takes the car to the automatic car wash so at least we don't have to do that. But basically we all do our share, and we all get paid the same.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
We used to have a dog that I took out for a walk twice a day, but we had to give him away when my baby sister was born. Those were the good old days. I have to admit I don't do much around the house. Occasionally, I'll help put the dishes away in the cupboards, and I'm a naturally tidy person so I don't make much mess. I always put my rubbish in the bin and always leave the bathroom how I found it, and sometimes that means it's cleaner than how I found it. I'm no trouble at all – I think they should pay me just for being so good!                                    </p>

                                    <p>
<b>Speaker 1</b>                                    </p>
                                    <p>
Yeah, my parents are quite strict and both my brother and I have to do quite a few jobs around the house. They do pay us an allowance for it, though. I have to empty the dishwasher and put all the dishes away once they're clean – and my brother does the loading. I water the plants once a week – we've got a few. And we both have to sort the rubbish into recyclable and non-recyclable waste. Some of my friends wash the family car, but we don't have one. It's not so bad.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
The main thing I do is take Rover out every morning. He's quite a high-energy dog and needs to go out at least twice a day. Mum takes him in the evenings. I don't do much else. We've got a cleaner who comes once a week and cleans the bathroom and the floors and sorts the rubbish. My mum cooks, and my dad and I put the dirty dishes and glasses into the dishwasher. Occasionally, if I need some extra cash, I'll offer to give the car a wash or something. That's worth ten dollars.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3</b>                                    </p>
                                    <p>
I hate it, and I don't think it's fair, but if I don't do it I don't get my allowance. I have two sisters – both older than me – and we have a system, like a schedule, where we share the chores among us. It changes every week. So one week I'll have to load the dishwasher, while the others clean the bathroom or sort the rubbish. The next week it'll be watering the plants – that's the easiest job. Dad takes the car to the automatic car wash so at least we don't have to do that. But basically we all do our share, and we all get paid the same.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
We used to have a dog that I took out for a walk twice a day, but we had to give him away when my baby sister was born. Those were the good old days. I have to admit I don't do much around the house. Occasionally, I'll help put the dishes away in the cupboards, and I'm a naturally tidy person so I don't make much mess. I always put my rubbish in the bin and always leave the bathroom how I found it, and sometimes that means it's cleaner than how I found it. I'm no trouble at all – I think they should pay me just for being so good!                                    </p>
