    	<p>1.</p><p>GIRL 1: When I first saw this, I couldn’t believe it. I mean, look – no wires, no plugs, no batteries! Within ten years, experts believe that it will be part of everyday life.</p><p>2.</p><p>BOY 1: Almost all classrooms in our school have these now. They’re much better than traditional blackboards or whiteboards – they can play videos, games, lots of stuff which makes things much more interesting.</p><p>3.</p><p>MAN 1: These are changing the way students learn forever. They allow students to learn when they can, at their own pace, and in their own home. They could put an end to problems of transportation to and from school instantly. Of course there are disadvantages too!</p><p>4.</p><p>MAN 2: I used to use my laptop for reading stuff online but now I almost always use this. It’s much lighter and easier to use, and the battery lasts longer. They’re also surprisingly good to type on.</p><p>5.</p><p>WOMAN 1: I can’t wait until these are safe and affordable for ordinary people like me. I mean, can you imagine driving to work but being free to read, do some work or even sleep! I’ll save so much time.</p><p>6.</p><p>GIRL 2: The very first one I saw was<em> Avatar</em> and in some scenes, it does mean you get really absorbed in the film. But you have to wear a special pair of glasses and after a while the whole thing gave me a bit of a headache.<br></p><p>7.</p><p>GIRL 3: I think we’ll see lots more of these in the future. Watches, glasses, even clothing that are also computers. They’re designed to be always on – so you’ll be able to use them any time. That means, no more starting a computer or even switching on your phone to check something online or take a picture. Incredible!</p><p>8.</p><p>BOY 3: Instead of saving your files on your computer, you can save them on a website.</p><p>It means the days of forgetting or losing files are at an end. Whenever you have an internet connection, you can always access your music, videos, whatever – it’s all there on the cloud!</p></div>

                                    <p>
<b>1.</b> When I first saw this, I couldn't believe it. I mean, look! No wires, no plugs, no batteries. Within ten years, experts believe that it will be part of everyday life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b> Almost all classrooms in our school have these now. They're much better than traditional blackboards or whiteboards – they can play videos, games, lots of stuff which makes things much more interesting.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b> These are changing the way students learn forever. They allow students to learn when they can, at their own pace, and in their own home. They could put an end to problems of transportation to and from school instantly. Of course there are disadvantages too!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b> I used to use my laptop for reading stuff online but now I almost always use this. It's much lighter and easier to use, and the battery lasts longer. They're also surprisingly good to type on.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>5</b>. I can't wait until these are safe and affordable for ordinary people like me. I mean, can you imagine driving to work but being free to read, do some work or even sleep! I'll save so much time.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>6</b>.<b> </b>The very first one I saw was Avatar and in some scenes, it does mean you get really absorbed in the film. But you have to wear a special pair of glasses and after a while the whole thing gave me a bit of a headache.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>7.</b> I think we'll see lots more of these in the future. Watches, glasses, even clothing that are also computers. They're designed to be always on – so you'll be able to use them anytime. That means, no more starting a computer or even switching on your phone to check something online or take a picture. Incredible!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>8.</b> Instead of saving your files on your computer, you save them on a website. It means the days of forgetting or losing files are at an end. Whenever you have an internet connection, you can always access your music, videos, whatever – it's all there on the cloud!                                    </p>

                    <div class="texto_Prepare textoComponent " style="height:424px; width:640px; top:200px; left:50px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.  Doug Engelbart</b>                                    </p>
                                    <p>
In an era when computers were as big as the rooms that held them, Doug Engelbart's ideas were very advanced. He invented a lot of things, but without a doubt his most famous invention was the computer mouse.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The son of a radio repairman, Engelbert studied electrical engineering at university, and eventually became a computer researcher.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The first mouse was a wooden shell with two metal wheels, and was demonstrated in San Francisco in 1968. It was called a mouse because the tail came out of the end.                                    </p>
                                    <p>
Although over a billion computer mice have been sold, Engelbart never made much money from them. His company sold Steve Job's Apple Inc a licence for the technology for only about $40,000 in 1983.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.  Babbage and Lovelace</b>                                    </p>
                                    <p>
Charles Babbage was an English mathematician and Cambridge University graduate who had the idea of using a machine to solve maths problems. Until that time, human beings did maths on paper – and often made mistakes. In the 1830s Babbage developed what he called the Difference Engine, which was the first ever digital computer. It was the size of a small car.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Babbage's computer was programmed by Ada Lovelace, the daughter of a famous poet. She used small cards with holes in them to give instructions to the machine, and is considered by many people to be the world's first computer programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Together they designed a more advanced machine called the Analytical Engine, but it wasn't actually built until 1991, when British scientists created one from Babbage's notes.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.  Mark Zuckerberg</b>                                    </p>
                                    <p>
Some kids are passionate about playing computer games. From early on in his (1) _____ (child), Mark Zuckerberg loved designing them. His parents gave him a lot of (2) _____ (encourage) for his interest in computers, and by the time he started university, he already had a reputation as a highly-(3)_____ (skill) programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In 2004, while still a student, he spent most of his time on the (4) _____ (create) of a free website which he called TheFacebook. It allowed students at his university to keep each other up to date with what they were doing in their (5) _____ (day) lives. In the summer of that year it quickly grew in (6) _____ (popular), and soon expanded to include most universities in the United States. In 2006, it was launched (7) _____ (global) for anyone over the age of 13 to use.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Now called simply Facebook, it has over one billion users, and Mark Zuckerberg is one of the (8) _____ (wealth) people in the world – even though he left university in his second year.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.  Steve Jobs</b>                                    </p>
                                    <p>
Probably the closest thing the computer industry has ever had to a rock star, Steve Jobs achieved success early in life after giving up university before finishing his first year. Steve Jobs and his friend Woz then formed Apple Computer Inc, when Jobs was just 21.                                    </p>
                                    <p>
                                     </p>
                                    <p>
They went on to make the world's best-selling computer, called Apple 2, then another called the Macintosh. Known as the Mac, it was the first personal computer to use a mouse and a graphical interface – like nearly all computers have today.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In the 1990s and 2000s, Jobs was the creative force behind such best-selling gadgets as the iPod, the iPhone and the iPad – as well as helping create award-winning animated films with Pixar Studios.                                    </p>

                                                           <p>
<b>Complete the sentences with </b><b><i>DE</i></b><b> (Doug Engelbart), </b><b><i>B&amp;L</i></b><b> (Babbage and Lovelace), </b><b><i>MZ</i></b><b> (Mark Zuckerberg), or </b><b><i>SJ</i></b><b> (Steve Jobs).</b>                                    </p>
                        </div>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:1400px; width:720px; top:90px; left:0px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u11_x6.JvcfNRk5" nombre="imagen_WFqDCc;" style="height:1400px; width:720px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:473px; width:640px; top:220px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.  Doug Engelbart</b>                                    </p>
                                    <p>
In an era when computers were as big as the rooms that held them, Doug Engelbart's ideas were very advanced. He invented a lot of things, but without a doubt his most famous invention was the computer mouse.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The son of a radio repairman, Engelbert studied electrical engineering at university, and eventually became a computer researcher.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The first mouse was a wooden shell with two metal wheels, and was demonstrated in San Francisco in 1968. It was called a mouse because the tail came out of the end.                                    </p>
                                    <p>
Although over a billion computer mice have been sold, Engelbart never made much money from them. His company sold Steve Job's Apple Inc a licence for the technology for only about $40,000 in 1983.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.  Babbage and Lovelace</b>                                    </p>
                                    <p>
Charles Babbage was an English mathematician and Cambridge University graduate who had the idea of using a machine to solve maths problems. Until that time, human beings did maths on paper – and often made mistakes. In the 1830s Babbage developed what he called the Difference Engine, which was the first ever digital computer. It was the size of a small car.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Babbage's computer was programmed by Ada Lovelace, the daughter of a famous poet. She used small cards with holes in them to give instructions to the machine, and is considered by many people to be the world's first computer programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Together they designed a more advanced machine called the Analytical Engine, but it wasn't actually built until 1991, when British scientists created one from Babbage's notes.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.  Mark Zuckerberg</b>                                    </p>
                                    <p>
Some kids are passionate about playing computer games. From early on in his childhood, Mark Zuckerberg loved designing them. His parents gave him a lot of encouragement for his interest in computers, and by the time he started university, he already had a reputation as a highly-skilled programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In 2004, while still a student, he spent most of his time on the creation of a free website which he called TheFacebook. It allowed students at his university to keep each other up to date with what they were doing in their daily lives. In the summer of that year it quickly grew in popularity, and soon expanded to include most universities in the United States. In 2006, it was launched globally for anyone over the age of 13 to use.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Now called simply Facebook, it has over one billion users, and Mark Zuckerberg is one of the wealthiest people in the world – even though he left university in his second year.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.  Steve Jobs</b>                                    </p>
                                    <p>
Probably the closest thing the computer industry has ever had to a rock star, Steve Jobs achieved success early in life after giving up university before finishing his first year. Steve Jobs and his friend Woz then formed Apple Computer Inc, when Jobs was just 21.                                    </p>
                                    <p>
                                     </p>
                                    <p>
They went on to make the world's best-selling computer, called Apple 2, then another called the Macintosh. Known as the Mac, it was the first personal computer to use a mouse and a graphical interface – like nearly all computers have today.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In the 1990s and 2000s, Jobs was the creative force behind such best-selling gadgets as the iPod, the iPhone and the iPad – as well as helping create award-winning animated films with Pixar Studios.                                    </p>
                                    <p>
                                     </p>

                        <div class="enunciado_Prepare enunciadoComponent" style="height:38px; width:679px; top:21px; left:30px; position:absolute;">
                                                           <p>
<b>Read the texts. Are the statements about the texts </b><b><i>true</i></b><b> or </b><b><i>false</i></b><b>?</b>                                    </p>
                        </div>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:1400px; width:720px; top:70px; left:0px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u11_x7.JvcfNRk5" nombre="imagen_Durn8Q;" style="height:1400px; width:720px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:473px; width:640px; top:200px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.  Doug Engelbart</b>                                    </p>
                                    <p>
In an era when computers were as big as the rooms that held them, Doug Engelbart's ideas were very advanced. He invented a lot of things, but without a doubt his most famous invention was the computer mouse.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The son of a radio repairman, Engelbert studied electrical engineering at university, and eventually became a computer researcher.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The first mouse was a wooden shell with two metal wheels, and was demonstrated in San Francisco in 1968. It was called a mouse because the tail came out of the end.                                    </p>
                                    <p>
Although over a billion computer mice have been sold, Engelbart never made much money from them. His company sold Steve Job's Apple Inc a licence for the technology for only about $40,000 in 1983.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.  Babbage and Lovelace</b>                                    </p>
                                    <p>
Charles Babbage was an English mathematician and Cambridge University graduate who had the idea of using a machine to solve maths problems. Until that time, human beings did maths on paper – and often made mistakes. In the 1830s Babbage developed what he called the Difference Engine, which was the first ever digital computer. It was the size of a small car.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Babbage's computer was programmed by Ada Lovelace, the daughter of a famous poet. She used small cards with holes in them to give instructions to the machine, and is considered by many people to be the world's first computer programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Together they designed a more advanced machine called the Analytical Engine, but it wasn't actually built until 1991, when British scientists created one from Babbage's notes.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.  Mark Zuckerberg</b>                                    </p>
                                    <p>
Some kids are passionate about playing computer games. From early on in his childhood, Mark Zuckerberg loved designing them. His parents gave him a lot of encouragement for his interest in computers, and by the time he started university, he already had a reputation as a highly-skilled programmer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In 2004, while still a student, he spent most of his time on the creation of a free website which he called TheFacebook. It allowed students at his university to keep each other up to date with what they were doing in their daily lives. In the summer of that year it quickly grew in popularity, and soon expanded to include most universities in the United States. In 2006, it was launched globally for anyone over the age of 13 to use.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Now called simply Facebook, it has over one billion users, and Mark Zuckerberg is one of the wealthiest people in the world – even though he left university in his second year.                                    </p>
                                    <p>
