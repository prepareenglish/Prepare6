    	<p>1<br></p><p>BOY 1: What do I do round the house? Well, there are four of us so we all have a different chore. We all do something for a month and then we change round. It makes it fairer that way because there are some tasks that we all hate like sorting the recycling. This month my job is keeping the floors clean. I don’t mind it so much as it doesn’t take too long.</p><p><br></p><p>2<br></p><p>GIRL 1: Well, I’m a student so I never have enough money. I don’t know where it all goes. I try to be careful and I have a weekly budget but there’s always something unexpected to pay for. I’m lucky that my parents give me an allowance which helps but I think I’m going to have to find a part-time job.</p><p><br></p><p>3<br></p><p>GIRL 2: I was really surprised when school started this term as we’ve suddenly moved into the twenty-first century. All the classrooms have been modernised and we’ve got lots of new technology which makes everything much easier for us. It’s not so good for some of the older teachers who are used to the old-fashioned whiteboards that you only wrote on.</p><p><br></p><p>4<br></p><p>GIRL 3: I’ve got lots of friends but Hannah’s my very best friend. We’ve known each other for years and our parents are also good friends. We do everything together and we tell each other everything. Whenever I have problems, she’s the first person I go to and I know that she’ll always be there for me. She’s never let me down and I hope she feels the same about me.</p><p><br></p><p>5<br></p><p>BOY 2: This term we’re having lessons on personal finance, you know things like opening a bank account and working out how much money you can spend every week if you put your allowance in the bank. I mean I just waste money on stupid things like sweets and snacks so it’d be good to put aside a certain amount for that kind of stuff and then save the rest.</p></div>

    	<p>1.<br>PARENT: What an awful idea! I’d never send my children to a school like this. Close relationships encourage young people to develop great qualities such as being patient, reliable and thoughtful. My own children’s best friends have been part of their lives for years. They’re part of our family now and we’re friends with their families too. I always encourage my daughter to make lots of friends but of course it’s hard to stop young people from having favourites or best friends.<br>2.<br>PSYCHOLOGIST: I can understand the reasons behind the headteacher’s thinking. The pain of falling out with good friends can be difficult for young people to deal with. However, if they don’t go through this experience, they won’t learn to cope with these feelings. They won’t learn to adjust their behaviour to maintain relationships – which is something we all need to do. There is certainly no research I know of to support the benefits of such a ban.<br>3.<br>TEENAGER: I think this is a really unfair rule. I know it’s not official but some people my age take rules like this very seriously. That could be really damaging. Also, some people don’t have confident personalities and find it difficult to make lots of friends. These people often form a close relationship with one person. If they can’t do this any more, they’ll end up with no friends! I’m really glad I’m not there. I don’t know what I’d do without my best friend.<br>4.<br>TEACHER: It’s important to realise that the ban isn’t official. I mean, this headteacher is simply saying that having a wide circle of friends can make the problems of friendships easier. The problem I notice is that when students are best friends there is often a ‘third person’ – someone who gets left out because the two best friends just want to be together all the time. I frequently get students talking to me about this kind of situation.<br></p></div>

                <div class="transcript hidden  " id="transcript_9665e8134df56fd88a13d0a596803d50">

        
    	<p>JOHN: Good evening, and welcome to App-cast, the technology podcast about new mobile applications. On today’s show, we’ve got app designer Maggie Prentice, to give some tips for app designers ... so if any of you out there have got a good idea for an app, listen closely, because Maggie’s going to talk about typical mistakes that people make when they’re developing new applications. Maggie? Thanks for being here this evening.<br></p><p>MAGGIE: No problem, John. It’s great to be here. But before I start, let me ask you a question ...<br></p><p>JOHN: Sure. Go ahead ...<br></p><p>MAGGIE: Well, I know you use apps, because I saw you playing with your phone earlier.<br></p><p>JOHN: Oh, yes ... I’ve got tons of apps on my phone!<br></p><p>MAGGIE: Right! But, like most people, you probably download a lot of apps and then you don’t use them. True?<br></p><p>JOHN: Very true! I’m always downloading new apps, but there are some that I don’t use very much, and ones that I delete, because they’re no good.<br></p><p>MAGGIE: Exactly, and that’s my point ... Why are some apps not successful? And I’d say the biggest reason is when an app is too complex. After all, the whole idea behind apps is that they should make your life easier, or more enjoyable. So when users open a new app and think it looks confusing, it usually puts them off right away.<br></p><p>JOHN: I agree. I mean, I don’t have time to learn how to use an app. I expect it to just start working, and be easy to use. But what should app designers do then?<br></p><p>MAGGIE: Well, they have to keep things as simple as possible. The best apps usually do ONE thing, and they do it really well, in a very simple way, that anyone can learn in a few minutes. They can discover extra features later on, as they use the app. But the first impression has to be, ‘Wow! This is so easy!’ The important thing is a quick start, with no time wasted learning how to use the app.<br></p><p>JOHN: OK, I see what you mean. And what other mistakes are common among app designers?<br></p><p>MAGGIE: Well, another mistake is putting too many things on each screen. Some apps have too many images or too much text at once, and it looks really confusing. The best designs look really simple, with just a couple of buttons or images, and very little text. Remember, there are always menus for options, so you need to use them intelligently.<br></p><p>JOHN: I’d agree with that. My phone isn’t very big, so images and words look really small on the screen. Sometimes it’s hard to touch the right words because they’re so small.<br></p><p>MAGGIE: That’s a very good point. It’s better to have separate screens for separate functions. And you shouldn’t have too many functions in the same app. Some designers want to put in so much, when it’s probably better to make two or three different apps. Or write one app with only the main functions, and then if it’s successful, you can bring out a more complete version, with additional functions, and maybe charge more money for those extras.<br></p><p>JOHN: That’s another issue that people often ask about – how much should an app cost?<br></p><p>MAGGIE: Good question. Many first-time designers make the mistake of charging too much. The apps that people download most often are usually very cheap – under $5.00 or even just $1 or 99 cents. Users want to try lots of apps, to see if they like them, and if an app is expensive, most people don’t bother.<br></p><p>JOHN: So cheaper is better, then?<br></p><p>MAGGIE: Cheaper, or free! At least the first version of the app. You need people to try it out, and get ‘hooked’. Then you can charge for the next version with extra functions. The free version is really the best way to advertise your app right away. The more people that use it, the more ‘buzz’ you create, and your app becomes well-known. Some of the most popular apps, like Candy Crush Saga and Whatsapp, were free programs.<br></p><p>JOHN: OK, well those are some good tips to get you started with app design. We’ll be back in a few minutes with more advice from Maggie. Don’t go away!<br></p></div>

    	<p>You will hear five people talking about their best friends. <br></p><p>1.<br></p><p>SPEAKER 1: My best friend? That would be James. We met when at secondary school and we hit it off immediately. We were quite nervous, you know, big school, first day and all that, but James made me laugh straight away. He has a strange sense of humour, which I like a lot, but a lot of people just don’t get him. They think he’s odd, but that’s not really true. I suppose I’m the only one in the school who really understands him. He’s generous, funny, and always ready to help you out – the perfect best friend, in fact. I don’t know why he’s not more popular.</p><p>2.</p><p>SPEAKER 2: Sonja and I have been best friends since we were at nursery – from about three years old! Yeah, we go back a long way. We’ve grown up together, really, but we’re very different. I’m quite impatient and she’s really easy-going and calm, so occasionally she can drive me crazy in situations where something has to be done and she’s just like ‘well, I don’t know.’ But she can calm me down when I’m stressed – she’s especially good at that, really. And everyone loves her, whereas I’m not quite as popular as her. Funny, isn’t it? I guess we’ve known each other so long …</p><p>3.</p><p>SPEAKER 3: When Darren first came to our school, everyone thought he was strange, but people soon grew to like him. You see, he’s really artistic, good at drawing faces, and used to do really funny pictures of the teachers. Of course, before long everyone wanted Darren to draw them too, so he made a lot of friends quite quickly. We get on especially well, though. He was having difficulties with maths, and I helped him out once, and from then on we were inseparable. I’m quite moody but Darren’s really thoughtful, and always there for me, no matter what.</p><p>4.</p><p>SPEAKER 4: Not a lot of people like Marie. She can be a bit insensitive at times and I think that puts people off, which is fair enough. But we’ve known each othe                                     <p>

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:23px; width:486.65px; top:220px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Friendship problems help young people deal with negative emotions.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:23px; width:458.65px; top:260px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Groups of three of more friends generally argue less frequently.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:23px; width:458.65px; top:300px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Having close friends benefits young people's personalities.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:23px; width:505px; top:340px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Best friends sometimes need to be more sensitive about including other people.                                    </p>
                        </div>

                  
                    <div class="texto_TranscriptPrepare textoComponent " style="height:250px; width:740px; top:170px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.</b>                                    </p>
                                    <p>
What an awful idea! I'd never send my children to a school like this. Close relationships encourage young people to develop great qualities such as being patient, reliable and thoughtful. My own children's best friends have been part of their lives for years. They're part of our family now and we're friends with their families too. I always encourage my daughter to make lots of friends but of course it's hard to stop young people from having favourites or best friends.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
I can understand the reasons behind the head teacher's thinking. The pain of falling out with good friends can be difficult for young people to deal with. However, if they don't go through this experience, they won't learn to cope with these feelings. They won't learn to adjust their behaviour to maintain relationships – which is something we all need to do. There is certainly no research I know of to support the benefits of such a ban.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
I think this is a really unfair rule. I know it's not official but some people my age take rules like this very  seriously. That could be really damaging. Also, some people don't have confident personalities and find it difficult to make lots of friends. These people often form a close relationship with one person. If they can't do this any more, they'll end up with no friends! I'm really glad I'm not there. I don't know what I'd do without my best friend.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
It's important to realise that the ban isn't official. I mean, this headteacher is simply saying that having a wide circle of friends can make the problems of friendships easier. The problem I notice is that when students are best friends there is often a 'third person' – someone who gets left out because the two best friends just want to be together all the time. I frequently get students talking to me about this kind of situation.                                    </p>

                                    <p>
<b>1.</b>                                    </p>
                                    <p>
What an awful idea! I'd never send my children to a school like this. Close relationships encourage young people to develop great qualities such as being patient, reliable and thoughtful. My own children's best friends have been part of their lives for years. They're part of our family now and we're friends with their families too. I always encourage my daughter to make lots of friends but of course it's hard to stop young people from having favourites or best friends.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
I can understand the reasons behind the head teacher's thinking. The pain of falling out with good friends can be difficult for young people to deal with. However, if they don't go through this experience, they won't learn to cope with these feelings. They won't learn to adjust their behaviour to maintain relationships – which is something we all need to do. There is certainly no research I know of to support the benefits of such a ban.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
I think this is a really unfair rule. I know it's not official but some people my age take rules like this very  seriously. That could be really damaging. Also, some people don't have confident personalities and find it difficult to make lots of friends. These people often form a close relationship with one person. If they can't do this any more, they'll end up with no friends! I'm really glad I'm not there. I don't know what I'd do without my best friend.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
It's important to realise that the ban isn't official. I mean, this headteacher is simply saying that having a wide circle of friends can make the problems of friendships easier. The problem I notice is that when students are best friends there is often a 'third person' – someone who gets left out because the two best friends just want to be together all the time. I frequently get students talking to me about this kind of situation.                                    </p>

                                    <p>
<b>Do you have a large circle of friends? Well, lucky you! Many scientists now believe that people with lots of friends live 22% longer than those with hardly any friends. It's even been suggested that having lots of friends may make it less likely that you will catch a cold. I must say I find that hard to believe – surely spending a lot of time with other people means it's more likely you'll get more colds?</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
Why should this be? We're naturally sociable animals. We need others for our survival – it's genetic. So people with lots of social connections are more relaxed and easygoing, which is related to better health.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Think about it – how do you feel when your best friend says something nasty to you? People we really like can hurt us much more when they make an insensitive comment, or let us down – because they are more important to us.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Definitely not. When it comes to circles of friends, bigger is better. It seems to be a fact that as your social network gets smaller, your health risks get bigger, or so a lot of scientists believe.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Are they at greater risk? Only if they actually <i>feel</i> lonely. Interestingly, bad behaviour and ill health among young people is higher among those who state that they are lonely. And for older people who are lonely, the problems are more connected with sleeping badly, which in turn makes them more bad- tempered and anxious.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In stressful situations girls (and women) protect and care for others, and look for others to support them, which produces health benefits by reducing physical and mental stress. Boys (and men) tend not to do that, as male friendships are often more about helping out with practical problems – mending things and so on.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Or perhaps that's as many <i>real</i> friends. People, especially young people, have a lot of online friends these days, but the number of people who feel they have someone they can talk to about important subjects has dropped a lot: by nearly one third in the last ten years. There could be many reasons for this sad decline, but to my mind, the most likely is the growth in the internet – both the time we all spend alone with our computers, tablets and phones, and the belief that we are satisfying our social nature with virtual friendships. Not so!                                    </p>

                    <div class="texto_Prepare textoComponent " style="height:82px; width:694px; top:125px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Do you have a large circle of friends? Well, lucky you! Many scientists now believe that people with lots of friends live 22% longer than those with hardly any friends. It's even been suggested that having lots of friends may make it less likely that you will catch a cold. I must say I find that hard to believe – surely spending a lot of time with other people means it's more likely you'll get more colds?</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:685px; top:301px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
It seems that having a supportive social network can result in less stress and therefore better health. Why should this be? We're naturally sociable animals. We need others for our survival – it's genetic. So people with lots of social connections are more relaxed and easygoing, which is related to better health.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:59px; width:682px; top:425px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
However, friends can also be a source of stress. Think about it – how do you feel when your best friend says something nasty to you? People we really like can hurt us much more when they make an insensitive comment, or let us down – because they are more important to us.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:42px; width:684px; top:540px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
So would we be healthier if we didn't have any friends at all? Definitely not. When it comes to circles of friends, bigger is better. It seems to be a fact that as your social network gets smaller, your health risks get bigger, or so a lot of scientists believe.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:80px; width:689px; top:638px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
What about people who prefer to be alone? Are they at greater risk? Only if they actually <i>feel</i> lonely. Interestingly, bad behaviour and ill health among young people is higher among those who state that they are lonely. And for older people who are lonely, the problems are more connected with sleeping badly, which in turn makes them more bad- tempered and anxious.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:184px; width:426px; top:906px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Unfortunately, people don't have as many friends as they used to. Or perhaps that's as many <i>real</i> friends. People, especially young people, have a lot of online friends these days, but the number of people who feel they have someone they can talk to about important subjects has dropped a lot: by nearly one third in the last ten years. There could be many reasons for this sad decline, but to my mind, the most likely is the growth in the internet – both the time we all spend alone with our computers, tablets and phones, and the belief that we are satisfying our social nature with virtual friendships. Not so!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:124px; width:688px; top:772px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Generally speaking, girls are better at friendships than boys. In stressful situations girls (and women) protect and care for others, and look for others to support them, which produces health benefits by reducing physical and mental stress. Boys (and men) tend not to do that, as male friendships are often more about helping out with practical problems – mending things and so on.                                    </p>
                        </div>

                                    <p>
<b>Speaker 1</b>                                    </p>
                                    <p>
My best friend? That would be James. We met when at secondary school and we hit it off immediately. We were quite nervous, you know, big school, first day and all that, but James made me laugh straight away. He has a strange sense of humour, which I like a lot, but a lot of people just don't get him. They think he's odd, but that's not really true. I suppose I'm the only one in the school who really understands him. He's generous, funny, and always ready to help you out – the perfect best friend, in fact. I don't know why he's not more popular.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
Sonja and I have been best friends since we were at nursery – from about three years old! Yeah, we go back a long way. We've grown up together, really, but we're very different. I'm quite impatient and she's really easygoing and calm, so occasionally she can drive me crazy in situations where something has to be done and she's just like 'well, I don't know.' But she can calm me down when I'm stressed – she's especially good at that, really. And everyone loves her, whereas I'm not quite as popular as her. Funny, isn't it? I guess we've known each other so long ...<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3 </b>                                    </p>
                                    <p>
When Darren first came to our school, everyone thought he was strange, but people soon grew to like him. You see, he's really artistic, good at drawing faces, and used to do really funny pictures of the teachers. Of course, before long everyone wanted Darren to draw them too, so he made a lot of friends quite quickly. We get on especially well, though. He was having difficulties with maths, and I helped him out once, and from then on we were inseparable. I'm quite moody but Darren's really thoughtful, and always there for me, no matter what.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
Not a lot of people like Marie. She can be a bit insensitive at times and I think that puts people off, which is fair enough. But we've known each other for years – since primary school – and I don't let her thoughtless remarks get to me. That's just the way she is. The thing is, she makes me laugh. She has a real talent for jokes, and often comes out with something funny at the most unexpected times. I can be feeling low – maybe had an argument with Mum – but I can always rely on her to put a smile on my face again.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 5</b>                                    </p>
                                    <p>
The funny thing is, Glen and I never used to get on at all. I thought he was really annoying and he thought I was boring. Then we went to the school camp and had to share a room! That was a difficult situation for both of us. We weren't looking forward to a week in each other's company. But you know what? By the end of that week we were the best of friends. I came to see him as the easygoing and reliable person he is, and he began to find me very funny. Nobody could understand what had happened to us when we got back!                                    </p>

                    <div class="texto_TranscriptPrepare textoComponent scrollY" style="height:490px; width:740px; top:134px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>Speaker 1</b>                                    </p>
                                    <p>
My best friend? That would be James. We met when at secondary school and we hit it off immediately. We were quite nervous, you know, big school, first day and all that, but James made me laugh straight away. He has a strange sense of humour, which I like a lot, but a lot of people just don't get him. They think he's odd, but that's not really true. I suppose I'm the only one in the school who really understands him. He's generous, funny, and always ready to help you out – the perfect best friend, in fact. I don't know why he's not more popular.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
Sonja and I have been best friends since we were at nursery – from about three years old! Yeah, we go back a long way. We've grown up together, really, but we're very different. I'm quite impatient and she's really easygoing and calm, so occasionally she can drive me crazy in situations where something has to be done and she's just like 'well, I don't know.' But she can calm me down when I'm stressed – she's especially good at that, really. And everyone loves her, whereas I'm not quite as popular as her. Funny, isn't it? I guess we've known each other so long ...<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3 </b>                                    </p>
                                    <p>
When Darren first came to our school, everyone thought he was strange, but people soon grew to like him. You see, he's really artistic, good at drawing faces, and used to do really funny pictures of the teachers. Of course, before long everyone wanted Darren to draw them too, so he made a lot of friends quite quickly. We get on especially well, though. He was having difficulties with maths, and I helped him out once, and from then on we were inseparable. I'm quite moody but Darren's really thoughtful, and always there for me, no matter what.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
Not a lot of people like Marie. She can be a bit insensitive at times and I think that puts people off, which is fair enough. But we've known each other for years – since primary school – and I don't let her thoughtless remarks get to me. That's just the way she is. The thing is, she makes me laugh. She has a real talent for jokes, and often comes out with something funny at the most unexpected times. I can be feeling low – maybe had an argument with Mum – but I can always rely on her to put a smile on my face again.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 5</b>                                    </p>
                                    <p>
The funny thing is, Glen and I never used to get on at all. I thought he was really annoying and he thought I was boring. Then we went to the school camp and had to share a room! That was a difficult situation for both of us. We weren't looking forward to a week in each other's company. But you know what? By the end of that week we were the best of friends. I came to see him as the easygoing and reliable person he is, and he began to find me very funny. Nobody could understand what had happened to us when we got back!                                    </p>
