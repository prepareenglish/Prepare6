Let's be honest: you've told some little white lies, haven't you? Maybe you told your sister her new dress looked great when you really thought it was horrible. Perhaps you told your teacher you left your homework on the kitchen table when the truth was you forgot to do it. Or maybe you told your friend that you couldn't go out because you were busy when in fact you just didn't want to go out.                                    </p>

                    <div class="texto_Prepare textoComponent " style="height:92px; width:680px; top:283px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Don't feel too bad about it. You're not alone! Research shows that people lie all the time. In fact, even the most honest of us do it at least once a day. Scientists have suggested lying might be necessary for society to work properly – and, in some cases, it might even be good for you.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:92px; width:680px; top:407px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
We learn how to lie at a very young age. Our first experiments with lying happen at around the age of three. Just a few years later, we're pretty good at it – and do it several times a day. It is believed that children learn to lie by observing their parents do it. Sometimes, parents even encourage children to lie – it's often just a case of teaching good manners: 'Thank you for my present. I love it!' and 'That was delicious.' are two common examples.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:111px; width:680px; top:569px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
There are many other reasons why we tell lies, apart from politeness. Maybe we want to get some kind of reward or advantage, for example, or maybe we want to protect someone from getting their feelings hurt. We even lie to ourselves, which can have some positive effects. People who boast about their abilities in something – even if those abilities are not so great – often improve faster than those who are more realistic in their self-assessment.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:111px; width:680px; top:730px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
But of course, it's not all good news. If you're deceiving yourself to an unrealistic level, it can have a damaging effect on your confidence when you fail. If your innocent and polite lies to others are discovered, that can have a terrible effect on your relationships because you will no longer be trusted. Even if your little white lie is not discovered, knowing that you've told it can damage your own self-image as a good and honest person, making you feel bad.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:196px; width:680px; top:892px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
So how can you tell if someone is lying to you? It depends on how big the lie is. Little white lies, such as 'That was a lovely meal,' are hard to detect, because they're easy to tell. But when someone tells a serious lie, especially if they aren't used to lying, their heart rate and body temperature may increase. They may also appear very nervous.                                    </p>
                                    <p>
                                      </p>
                                    <p>
To sum up, there are both positive and negative things about lying. Ultimately, the little lies we tell every day probably do more good than harm, provided they are told well enough not to make anyone suspicious. Big lies, on the other hand, should be avoided. Although they may produce advantages in the short term, the damage they do to your sense of self-worth is a high price to pay. And that price gets much higher if you develop the reputation of being a liar!                                    </p>
                        </div>

Let's be honest: you've told some little white lies, haven't you? Maybe you told your sister her new dress looked great when you really thought it was horrible. Perhaps you told your teacher you left your homework on the kitchen table when the truth was you forgot to do it. Or maybe you told your friend that you couldn't go out because you were busy when in fact you just didn't want to go out.                                    </p>

                                    <p>
Don't feel too bad about it. You're not alone! Research shows that people lie all the time. In fact, even the most honest of us do it at least once a day. Scientists have suggested lying might be necessary for society to work properly – and, in some cases, it might even be good for you.                                    </p>
                                    <p>

                                    <p>
We learn how to lie at a very young age. Our first experiments with lying happen at around the age of three. Just a few years later, we're pretty good at it – and do it several times a day. It is believed that children learn to lie by observing their parents do it. Sometimes, parents even encourage children to lie – it's often just a case of teaching good manners: 'Thank you for my present. I love it!' and 'That was delicious.' are two common examples.                                    </p>
