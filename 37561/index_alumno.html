    	<p>1.<br>GIRL 1: Well, this photo shows what happened when a really famous building in my home city was wrapped up in a massive white sheet by two artists. It was quite controversial at the time, and a lot of people didn’t like the idea, or just found it completely bizarre. But I actually thought it was very impressive – it really made you stop and look. And I liked the fact that it turned a familiar building into something strange and mysterious.<br>2.<br>BOY: This is in my home town in the Netherlands. I think some older people prefer works of art to be more conventional, you know, like paintings and sculptures in an art gallery, so they didn’t like it. But I love it because it’s unique. I’ve never seen anything else like it. They look quite dramatic when you first see them – there are these massive eggs just lying in the street. But it makes everyone smile when they walk through the market square and see children climbing on them – they make me think about breakfast, too!<br>3.<br>GIRL 2: Well, this definitely isn’t a classic or ‘normal’ work of art. It’s quite abstract, too, because it doesn’t really represent anything real. It’s just this long line of them, all half-buried in the sand. I like it because it’s very contemporary – you know, modern, because it uses the symbol of the modern age – the car. And although it’s quite a simple idea in some ways, it’s getting across a complex message about how we design and use things, and then just throw them away.<br></p></div>

                    <div class="texto_Prepare textoComponent " style="height:104px; width:365px; top:184px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
For years, his artwork has mysteriously appeared on walls and buildings across the world. But nobody knows who he is. Indeed, the ten-year mission to discover the true identity of the graffiti artist known as 'Banksy' has become almost as fascinating as the                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:446px; width:680px; top:294px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
controversial artwork itself. While many people have claimed to know who he is, the only reliable facts are that he comes from Bristol and his first name is Robin. Now the mystery may have been solved. A national newspaper says it found out the name of the                                     </p>
                                    <p>
artist using a photograph which apparently showed him at work with spray cans in Jamaica in 2004. The newspaper contacted several of his friends, who all identified the man in the picture as Robin Gunningham, an ex-pupil from an expensive private school in Bristol.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Yesterday the artist's agents refused to confirm whether Mr Gunningham was actually Banksy. 'We get these calls all the time,' said his spokeswoman. 'I never confirm or deny these stories.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Since Banksy became a major street artist, his work has sold for thousands of pounds. Last year, a piece of his controversial graffiti which was painted on a London wall sold for over £200,000 in an online auction. People who have bought Banksy artwork include the actor Angelina Jolie and the singer Christina Aguilera. He's certainly fashionable!                                    </p>
                                    <p>
                                     </p>
                                    <p>
His journey to fame is an unusual one. One of the first conventional exhibitions of his art was held in 2000, but the mysterious Banksy gave out only the number of the building and not the name of the street. Nevertheless, interest in him began to grow. He developed strategies to keep his identity secret, such as doing interviews only on the phone and using trusted business colleagues to handle sales.                                    </p>
                                    <p>
                                     </p>
                                    <p>
As his fame grew, so did the danger of being caught spraying his unique graffiti on public walls. He began to think up more complex and unusual stunts. For example, he got into the penguin exhibit at the London Zoo and painted 'We're bored of fish' on the wall. Then in October 2003 he hung one of his own paintings in the famous Tate Gallery in London. It showed a country scene surrounded by police tape. He did a similar thing in 2005 at four major museums in New York City. One of those museums – the Museum of Modern Art – decided to add the piece to their permanent collection!                                    </p>
                                    <p>
                                     </p>
                                    <p>
When Banksy does agree to give an interview, he ensures that the public never discover his true identity. 'I have no interest in ever coming out,' he told an arts magazine. 'I'm just trying to make the pictures look good; I'm not into trying to make myself look good. And besides, it's a pretty safe bet that the reality of me would be a crushing disappointment to a couple of 15-year-old kids out there.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Maybe now that it looks like his identity has finally been revealed, that may well change.                                    </p>
                                    <p>
                                     </p>
                        </div>
