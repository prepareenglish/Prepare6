    	<p>AMANDA: Good afternoon everyone. This is Amanda Barnes, and you’re listening to <em>Helping Hands</em>, a programme about volunteer associations and the people who make them possible. On today’s programme, we’ll be speaking with two search and rescue workers, so they can tell us a bit about their daily lives, and the challenges of their jobs. First up today, we have Michael Sorenson, a local rock-climbing instructor. Welcome to the programme, Michael.<br>MICHAEL: Thank you, Amanda.<br>AMANDA: And joining us by phone today, we also have Janet Matthews, a professional helicopter pilot who works with various search and rescue services. Can you hear us, Janet?<br>JANET: Yes, perfectly, Amanda.<br>AMANDA: Wonderful. Well, let’s start with Michael then. Now, you also do volunteer work with the mountain rescue service?<br>MICHAEL: Yes, that’s right.<br>AMANDA: So, do you spend a certain number of hours each week helping out?<br>MICHAEL: Well, sort of. I work full-time at a rock-climbing school, but I volunteer about 20 hours a month, mostly giving free climbing lessons to other mountain rescue volunteers. It’s really important that everyone is well-trained in different skills.<br>AMANDA: Oh, I see. I suppose people think volunteer rescuers just wait around for emergency calls, but there’s more to it than that, isn’t there.<br>MICHAEL: Yes, there is. In fact, if we’re lucky, we don’t get many emergency calls for mountain rescue, but we do have to be prepared all the time, and that’s where I can help the most, I think. We don’t want rescue workers to get injured during an emergency because they aren’t properly trained! That would just make matters worse, wouldn’t it!<br>AMANDA: Well, yes, that’s a good point! And Janet, is that also the case for you, as a volunteer pilot?<br>JANET: Well, not exactly. Most of my volunteer work is during emergencies, because I own and run a helicopter tour service during the rest of my time. Normally, I take tourists up for helicopter rides over the area, but when there’s an emergency, the mountain rescue service calls me to help out.<br>AMANDA: I see, so are you on call all the time then? Anytime, day or night, so to speak?<br>JANET: Well, there are several helicopter pilots who volunteer in the area. I think there are about eight of us at the moment, and we take turns being on call. But if there’s a big emergency, more than one of us might go out to help.<br>AMANDA: I see, and you’re on call how often?<br>JANET: Usually two days a week, like Friday and Saturday, or Sunday and Monday, for example. And usually once a month I participate in some type of safety or training session, like Michael. In my case, I practise rescue missions, with ground, mountain or marine search and rescue teams, or with emergency medical workers from hospitals, for example.<br>AMANDA: And what’s that like? I mean, what do they have to do, exactly?<br>JANET: Well, for starters, they need basic training, just to get in and out of the helicopter safely, to know all the safety regulations, and other things like that. You can’t just jump into a helicopter when there’s an emergency – rescue workers have to know what they’re doing, like Michael said, so they don’t cause even more problems.<br>AMANDA: Yes, it’s much the same thing isn’t it. It sounds like most of your volunteer work has to do with training, preparation and so on, rather than actual emergency missions.<br>MICHAEL: Exactly, Amanda. I think Janet would agree that, if we’re lucky, we won’t really use our emergency skills that often, but we do have to be ready for anything, just in case.<br>JANET: Well, yes. I think our motto should be: ‘Be prepared’.<br>AMANDA: Well said, Janet. And with that, we’ll take a quick commercial break. We’ll be right back.<br></p></div>

    	<p>You will hear five people talking about an accident they had. <br></p><p>1.<br></p><p>SPEAKER 1: It was just unfortunate, really. It could happen to anyone. We were all sitting down to have our meal. My younger brothers were messing around as usual, but none of us minded because we were all hungry and happy to be finally having dinner after a hard day at school and college. Anyway, I was halfway through my meal when I heard a crack and felt a sharp pain in my mouth. I’d accidentally bitten into something hard – a chicken bone, it must’ve been – and broken my tooth! Still, I made a call to the emergency dentist and he fixed it straight away.</p><p>2.</p><p>SPEAKER 2: You bet I was angry. It was entirely the driver’s fault! I won’t be able to ride again until my arm is better. The thing is, I’m a very safe cyclist, and I always pay attention to what’s happening on the road. You can’t rely on luck to get around safely, it’s a real skill. I was riding along when this car drove past me and turned left right in front of me! I braked but couldn’t stop completely, hit the side of the car, and landed on the pavement. The driver apologised, at least, so we didn’t have an embarrassing argument on the street.</p><p>3.</p><p>SPEAKER 3: I have to admit I’m not the most practical of people and often when I try to fix things I end up making them worse. But that doesn’t stop me having a go! My desk was broken, and all it needed was a nail to put it together again. So I got the hammer and started to work on it. Don’t get me wrong, I was concentrating – I always do. So I’m not sure how I managed to hit my thumb so hard. Oh boy, it really hurt – I shouted pretty loudly, I can tell you. Not fun. I guess I need more practice!</p><p>4.</p><p>SPEAKER 4: It was really annoying. My cooking skills are generally good, so I shouldn’t be cutting myself like this. I guess I had a lot on my mind. My younger brother and sister were running around the kitchen – they’d been playing in the garden, so they were excited – and I was trying to listen to something on a podcast. Not the perfect conditions to be cooking in – especially when you’re using an extremely sharp knife to chop onions! There was quite a lot of blood – it made a real mess. Mum wanted to call an ambulance, but it wasn’t necessary.</p><p>5.</p><p>SPEAKER 5: I’m a pretty skilful skier and I’m aware of the risks, so I seldom take any foolish chances when I’m on the slopes. I do like to push myself, though, to get better and go on to that next stage. I guess that’s what happened. I thought I was ready to try this hard slope – and so did my instructor – but it proved too fast for me. I lost control and had quite a bad fall just as I was reaching the end. Luckily, they have great facilities there, and they fixed my leg up – but it’s going to be about six months before I can ski again.</p></div>

<b>1.</b>                                    </p>
                                    <p>
<b>A:</b> I told you not to run around the pool, didn't I? It's really easy to slip on the wet floor.                                    </p>
                                    <p>
<b>B:</b> Yes, sorry.                                    </p>
                                    <p>
<b>A:</b> Don't apologise to me! You're the one who hurt yourself. Now, are you all right?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
<b>A:</b> The cat's been sick twice now. He doesn't look well.                                    </p>
                                    <p>
<b>B:</b> Could he have swallowed something poisonous?                                    </p>
                                    <p>
<b>A:</b> I don't know. But it's possible, I guess.                                    </p>
                                    <p>
<b>B: </b>Let's get him to a vet.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
<b>A:</b> Achoo! Achoo!                                    </p>
                                    <p>
<b>B: </b>You OK?                                    </p>
                                    <p>
<b>A:</b> I'm not sure. I can't stop snee— Achoo!                                    </p>
                                    <p>
<b>B:</b> Your face is quite red too.                                    </p>
                                    <p>
<b>A: </b>Oh, no. I think I've had an allergic reaction to something. It's happened before. I'm not sure what causes it.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
<b>A: </b>I heard him call out my name and then it went quiet. So I ran upstairs and I found him on the floor. He must have passed out. I rang the emergency services but he woke up before they arrived.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>5.</b>                                    </p>
                                    <p>
<b>A:</b> It was lucky I called in or we might not have found her.                                    </p>
                                    <p>
<b>B:</b> So what happened?                                    </p>
                                    <p>
<b>A:</b> I think it was the cat. She was trying to give it some food and it got around her legs. She tripped over him, I guess.                                    </p>
                                    <p>
<b>B: </b>Oh, no.                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>6.</b>                                    </p>
                                    <p>
<b>B:</b> Argh!                                    </p>
                                    <p>
<b>A:</b> What happened?                                    </p>
                                    <p>
<b>B:</b> I was chopping vegetables for tonight. The knife … it slipped and … I cut myself on it. I think it's quite deep. I might have to go to the hospital. We'll have to call off the party.                                    </p>
                                    <p>
<b>A:</b> Hold on! Let me look at it. Oh, I wouldn't call that deep. I'll get a bandage. You'll be fine.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>7.</b>                                    </p>
                                    <p>
<b>A:</b> Ow!                                    </p>
                                    <p>
<b>B:</b> Ooh, are you OK?                                    </p>
                                    <p>
<b>A: </b>Yes, I think so. Can you see anything?                                    </p>
                                    <p>
<b>B:</b> Let me see … it looks fine. There's a bit of a mark … I'll get some ice if you like.                                    </p>
                                    <p>
<b>A:</b> Sometimes I wish I weren't so tall. I'm always bumping my head on things!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>8.</b>                                    </p>
                                    <p>
<b>A:</b> Hello. You're a lovely … Ow!                                    </p>
                                    <p>
<b>B:</b> Bill! I'm so sorry! He's never done that before. I think you surprised him.                                    </p>
                                    <p>
<b>A:</b> Er, that's OK. It isn't serious. I haven't been bitten by a dog for years!                                    </p>

                                                           <p>

                        </div>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:253px; width:680px; top:90px; left:30px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u14_x14_4_1.JvcfNRk5" nombre="imagen_TsHheX;" style="height:253px; width:680px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:536.1px; top:163px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
<b>Accident prone </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:141px; width:454px; top:205px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
<b>Everyone has accidents from time to time. </b>                                    </p>
                                    <p>
<b>A bump on the head, a slip on a wet floor – it's almost impossible to go through life without suffering such minor events once in a while. But why do some people seem to suffer accidents more often than others?</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:390px; width:650px; top:340px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Take Kirsty Ball, for example, who considers herself to be particularly accident prone. 'I seem to have more accidents when I'm feeling stressed, or thinking about something,' says the 19-year-old computer programmer. 'Once I slipped on a wet kitchen floor and broke my wrist, and three days later I fell off my bike and hurt my shoulder. I'm sure these things all happened because I wasn't paying attention.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Danielle Mamby, author of 'Stress and Health', agrees. She believes that people who are stressed aren't 'living in the present'. That's why they aren't paying attention to what's going on around them. 'If you're busy, you go from task to task, and while you're doing one thing, you're thinking about what your next job is going to be,' she says. 'Or you might be thinking about a conversation you had earlier in the day, and wishing you had said something different. Either way, you're not living in the present. You're somewhere else. And that's when accidents happen.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Science seems to agree with Danielle. Scientists in The Netherlands studied the accidents of nearly 150,000 people from different countries, and found that one out of every 29 people has a 50% or higher chance of having an accident than the rest of the population. So, does that suggest that these people are more stressed than the other 28 in every 29?                                    </p>
                                    <p>
                                     </p>
                                    <p>
No, not necessarily. The scientists concluded that stress wasn't the main factor in causing accidents. 'Stress and anxiety don't help,' says Professor Kurt Knopf, 'but the biggest problem seems to be multitasking – trying to do more than one thing at a time. You can't let things like shouting children or a ringing telephone distract you, or you'll cut yourself.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
That said, when it comes to accidents, some people seem to be genuinely unlucky. His life started badly, and it never got any better. He was accident prone before he was even born, as his mother nearly lost him when she was pregnant. Then he suffered a lot of serious accidents as a child. He broke bones in the playground, and had to have a major operation when he was hurt playing rugby.                                    </p>
                                    <p>
                                     </p>
                                    <p>
As a teenager, he fell from a high wall, then he had a bad bicycle crash just before he started university. That didn't stop him going to university and studying law, though. After he graduated, he worked in a law firm where he had to travel a lot, and as a consequence, broke his back once in a car accident. What's more, he never seemed to be particularly stressed or anxious about anything. In fact, he's now married to a nurse he met when in hospital after breaking his back. 'At least I'm there to look after him when he has another accident', says Simone, his wife, though he's managed the last few years without any accidents at all!                                    </p>
                                    <p>
                                     </p>
                                    <p>
So next time you have an accident, think about Trevor Cookson. He never complained!                                    </p>
                                    <p>
                                     </p>
                        </div>

                    <div class="texto_Prepare textoComponent " style="height:30px; width:29px; top:240px; left:30px; position:absolute;" seleccionable="false">

<b>E.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:29px; top:290px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>F.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:29px; top:320px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>G.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:647px; top:120px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
They're thinking about the future or about something that's happened in the past.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:647px; top:150px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Then, the following week, a guitar fell on my head when I was opening a wardrobe.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:592px; top:180px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
However, he always managed to fight back to health.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:647px; top:210px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
If you're chopping onions with a sharp knife, you have to concentrate on it.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:40px; width:611px; top:240px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Nevertheless, the results are encouraging for those who have difficulty doing many things at once.                                     </p>
                        </div>

                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:680px; top:175px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Everyone has accidents from time to time. </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:680px; top:200px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>A bump on the head, a slip on a wet floor – it's almost </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:680px; top:225px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>impossible to go through life without suffering such </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:680px; top:250px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>minor events once in a while. But why do some people seem </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:325px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Take Kirsty Ball, for example, who considers herself to be particularly accident prone. 'I seem                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:350px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
to have more accidents when I'm feeling stressed, or thinking about something,' says the                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:375px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
programmer. 'Once I slipped on a wet kitchen floor and broke my wrist, and three days later I fell off                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:345px; top:400px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
days later I fell off my bike and hurt my shoulder.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:379px; top:400px; left:460px; position:absolute;" seleccionable="false">
                                    <p>
 I'm sure these things all happened                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:425px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
because I wasn't paying attention.'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:475px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Danielle Mamby, author of 'Stress and Health', agrees. She believes that people who are stressed                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:211px; top:500px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
aren't 'living in the present'.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:407px; top:500px; left:324px; position:absolute;" seleccionable="false">
                                    <p>
 That's why they aren't paying attention to what's going on                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:525px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
around them. 'If you're busy, you go from task to task, and while you're doing one thing, you're thinking                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:550px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
about what your next job is going to be,' she says. 'Or you might be thinking about a conversation                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:575px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
you had earlier in the day, and wishing you had said something different. Either way, you're not living in                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:600px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
the present. You're somewhere else. And that's when accidents happen.'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:269px; top:650px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Science seems to agree with Danielle.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:330px; top:650px; left:401px; position:absolute;" seleccionable="false">
                                    <p>
Scientists in The Netherlands studied the                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:675px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
accidents of nearly 150,000 people from different countries, and found that one out of every 29 people                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:700px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
has a 50% or higher chance of having an accident than the rest of the population. So, does that                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:725px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
suggest that these people are more stressed than the other 28 in every 29?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:775px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
No, not necessarily. The scientists concluded that stress wasn't the main factor in causing accidents.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:800px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
'Stress and anxiety don't help,' says Professor Kurt Knopf, 'but the biggest problem seems to be                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:400px; top:825px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
multitasking – trying to do more than one thing at a time.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:207px; top:825px; left:524px; position:absolute;" seleccionable="false">
                                    <p>
You can't let things like                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:850px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
shouting children or a ringing telephone distract you, or you'll cut yourself.'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:592px; top:900px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
That said, when it comes to accidents, some people seem to be genuinely unlucky.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:925px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
His life started badly, and it never got any better. He was accident prone before he was even born,                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:950px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
as his mother nearly lost him when she was pregnant. Then he suffered a lot of serious accidents as                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:975px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
a child. He broke bones in the playground, and had to have a major operation when he was hurt                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1000px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
playing rugby.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1050px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
As a teenager, he fell from a high wall, then he had a bad bicycle crash just before he started                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1075px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
university. That didn't stop him going to university and studying law, though. After he graduated, he                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1100px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
worked in a law firm where he had to travel a lot, and as a consequence, broke his back once in a                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:142px; top:1125px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
car accident.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:503px; top:1125px; left:228px; position:absolute;" seleccionable="false">
                                    <p>
What's more, he never seemed to be particularly stressed or anxious                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1150px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
about anything. In fact, he's now married to a nurse he met when in hospital after breaking his back.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1175px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
'At least I'm there to look after him when he has another accident', says Simone, his wife, though                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:701px; top:1200px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
he's managed the last few years without any accidents at all!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:27px; width:701px; top:1250px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
So next time you have an accident, think about Trevor Cookson. He never complained!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent scrollY" style="height:30px; width:680px; top:275px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>to suffer accidents more often than others?</b>                                    </p>
                        </div>


                </div>
               <div class="copyrightKidsBox level1">
                    <p></p>
                </div>

                    <div class="texto_Prepare textoComponent " style="height:30px; width:536.1px; top:160px; left:60px; position:absolute;" seleccionable="false">

<b>Accident prone </b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:108px; width:442px; top:205px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
<b>Everyone has accidents from time to time. </b>                                    </p>
                                    <p>
<b>A bump on the head, a slip on a wet floor – it's almost impossible to go through life without suffering such minor events once in a while. But why do some people seem to suffer accidents more often than others?</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:390px; width:650px; top:340px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Take Kirsty Ball, for example, who considers herself to be particularly accident prone. 'I seem to have more accidents when I'm feeling stressed, or thinking about something,' says the 19-year-old computer programmer. 'Once I slipped on a wet kitchen floor and broke my wrist, and three days later I fell off my bike and hurt my shoulder. Then, the following week, a guitar fell on my head when I was opening a wardrobe. I'm sure these things all happened because I wasn't paying attention.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Danielle Mamby, author of 'Stress and Health', agrees. She believes that people who are stressed aren't 'living in the present'. They're thinking about the future or about something that's happened in the past. That's why they aren't paying attention to what's going on around them. 'If you're busy, you go from task to task, and while you're doing one thing, you're thinking about what your next job is going to be,' she says. 'Or you might be thinking about a conversation you had earlier in the day, and wishing you had said something different. Either way, you're not living in the present. You're somewhere else. And that's when accidents happen.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Science seems to agree with Danielle. Recent research indicates that accident-prone people really do exist. Scientists in The Netherlands studied the accidents of nearly 150,000 people from different countries, and found that one out of every 29 people has a 50% or higher chance of having an accident than the rest of the population. So, does that suggest that these people are more stressed than the other 28 in every 29?                                    </p>
                                    <p>
                                     </p>
                                    <p>
No, not necessarily. The scientists concluded that stress wasn't the main factor in causing accidents. 'Stress and anxiety don't help,' says Professor Kurt Knopf, 'but the biggest problem seems to be multitasking – trying to do more than one thing at a time. If you're chopping onions with a sharp knife, you have to concentrate on it. You can't let things like shouting children or a ringing telephone distract you, or you'll cut yourself.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
That said, when it comes to accidents, some people seem to be genuinely unlucky. Take the sad case of Trevor Cookson. His life started badly, and it never got any better. He was accident prone before he was even born, as his mother nearly lost him when she was pregnant. Then he suffered a lot of serious accidents as a child. He broke bones in the playground, and had to have a major operation when he was hurt playing rugby.                                    </p>
                                    <p>
                                     </p>
                                    <p>
As a teenager, he fell from a high wall, then he had a bad bicycle crash just before he started university. That didn't stop him going to university and studying law, though. After he graduated, he worked in a law firm where he had to travel a lot, and as a consequence, broke his back once in a car accident. However, he always managed to fight back to health. What's more, he never seemed to be particularly stressed or anxious about anything. In fact, he's now married to a nurse he met when in hospital after breaking his back. 'At least I'm there to look after him when he has another accident', says Simone, his wife, though he's managed the last few years without any accidents at all!                                    </p>
                                    <p>
                                     </p>
                                    <p>
So next time you have an accident, think about Trevor Cookson. He never complained!                                    </p>
                                    <p>
                                     </p>

                    <div class="textoEditable  real" style="height:22px; width:199px; top:339px; left:156px; position:absolute; resize:none;">
                    <input class="textoEditableConFondo_Prepare textoEditableComponent real" style="height:22px; width:199px; resize:none;" seleccionable="" difmayusc="true" ignorarespacios="false" enviarrespuesta="false" multilinea="false" tintartexto="true" type="text" soltext="bad fall" id="V7Prkr" data-sequence="34156"><div class="elementOn" style="left:174px;"></div>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:272px; width:740px; top:126px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>Speaker 1 </b>                                    </p>
                                    <p>
It was just unfortunate, really. It could happen to anyone. We were all sitting down to have our meal. My younger brothers were messing around as usual, but none of us minded because we were all hungry and happy to be finally having dinner after a hard day at school and college. Anyway, I was halfway through my meal when I heard a crack and felt a sharp pain in my mouth. I'd accidentally bitten into something hard – a chicken bone, it must've been – and broken my tooth! Still, I made a call to the emergency dentist and he fixed it straight away.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
You bet I was angry. It was entirely the driver's fault! I won't be able to ride again until my arm is better. The thing is, I'm a very safe cyclist, and I always pay attention to what's happening on the road. You can't rely on luck to get around safely, it's a real skill. I was riding along when this car drove past me and turned left right in front of me! I braked but couldn't stop completely, hit the side of the car, and landed on the pavement. The driver apologised, at least, so we didn't have an embarrassing argument on the street.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3</b>                                    </p>
                                    <p>
I have to admit I'm not the most practical of people and often when I try to fix things I end up making them worse. But that doesn't stop me having a go! My desk was broken, and all it needed was a nail to put it together again. So I got the hammer and started to work on it. Don't get me wrong, I was concentrating – I always do. So I'm not sure how I managed to hit my thumb so hard. Oh boy, it really hurt – I shouted pretty loudly, I can tell you. Not fun. I guess I need more practice!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
It was really annoying. My cooking skills are generally good, so I shouldn't be cutting myself like this. I guess I had a lot on my mind. My younger brother and sister were running around the kitchen – they'd been playing in the garden, so they were excited – and I was trying to listen to something on a podcast. Not the perfect conditions to be cooking in – especially when you're using an extremely sharp knife to chop onions! There was quite a lot of blood – it made a real mess. Mum wanted to call an ambulance, but it wasn't necessary.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 5</b>                                    </p>
                                    <p>
I'm a pretty skilful skier and I'm aware of the risks, so I seldom take any foolish chances when I'm on the slopes. I do like to push myself, though, to get better and go on to that next stage. I guess that's what happened. I thought I was ready to try this hard slope – and so did my instructor – but it proved too fast for me. I lost control and had quite a bad fall just as I was reaching the end. Luckily, they have great facilities there, and they fixed my leg up – but it's going to be about six months before I can ski again.                                    </p>

                                     </p>
