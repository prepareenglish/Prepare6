 a start, we only ate fruit and vegetables that were grown locally.</p><p>INTERVIEWER: Why?</p><p>LARA: Well, some fresh food is transported thousands of kilometres, sometimes from the other side of the world. And itâ€™s often transported by plane rather than by ship, which produces a lot of carbon dioxide. So we tried to eat food that didnâ€™t require much energy in its production. But then â€“ I think it was after about nine months of the challenge â€“ we realised that our carbon footprints were getting close to a ton, so we had to stop eating meat and dairy products.</p><p>INTERVIEWER: So, no meat â€¦ or dairy products? Why?</p><p>LARA: A lot of energy is used in meat production and on dairy farms. It takes less energy to produce vegetables, beans and grains. I liked being vegetarian â€“ in fact, I might continue as a veggie, but my dad HATED it!</p><p>INTERVIEWER: Was the challenge hard?</p><p>LARA: Not really, the eco-house made it surprisingly easy to keep our carbon footprint small. We also avoided planes and normal cars â€“ we used bicycles and our electric car instead.</p><p>INTERVIEWER: If it wasnâ€™t difficult, could <em>anybody</em> do it?</p><p>LARA: Well, the green transport was different, quite fun actually, and in general the lifestyle was fine. We had the internet at home, but apart from computers, we didnâ€™t use much electricity â€“ I really missed my hairdryer, though! Hairdryers use loads of electricity and we all had to give up equipment that used too much. So yes, the challenge was quite tricky. But overall, Iâ€™d say the low-carbon lifestyle was pretty cool.<br></p></div>

pearance of the things, it was the size. Some asked why the turbines had to be so tall. Itâ€™s an understandable objection â€“ you can see a wind farm from miles around. Couldnâ€™t they be a little bit more hidden? Unfortunately, thereâ€™s a good reason for that, as anyone whoâ€™s been in a hot-air balloon will know. The higher up you go, not only does the temperature go down, but the wind speed increases, which generates more electricity. Basically, the higher the better!</p><p>All in all, Iâ€™d say it was a highly successful trip, and our school nature club should be congratulated for organising it. Most people were convinced that a wind farm near the village would be a good idea. The fact is that we canâ€™t go on using oil or coal to make electricity. We need to cut down on the use of these types of fuel. So the switch to renewable energy is absolutely essential, and wind farms are an important step in the right direction.</p></div>

                                    <p>
<b>Interviewer:</b> Lara Baum and her family are from Bern in Switzerland. They have just taken part in an experiment called 'One-Ton, One-Year'. Lara, what does 'One-Ton, One-Year' mean?                                    </p>
                                    <p>
<b>Lara:</b> I saw an advert for a family to live in an ecohouse for a year. The idea was to live a very green lifestyle and the challenge was to produce just one ton of carbon dioxide per person per year. The challenge ended up being trickier than we'd imagined, actually, though it wasn't physically tiring and we got much healthier over the year.                                    </p>
                                    <p>
<b>Interviewer:</b> But you said the challenge was to produce just one ton of carbon dioxide per person per year? That sounds like a lot of carbon dioxide!                                    </p>
                                    <p>
<b>Lara: </b>Well, one ton of carbon dioxide per person per year sounds a lot, but the average Swiss person produces seven tons of carbon dioxide every year. To put that into perspective, the average African person produces a lot less than one ton of carbon dioxide a year.                                    </p>
                                    <p>
<b>Interviewer:</b> How do these seven tons of carbon dioxide add up?                                    </p>
                                    <p>
<b>Lara:</b> Transport is a major factor: carbon dioxide from flying abroad is followed closely by local transport. Then there's the carbon dioxide from heating the home, cooking, electricity for lighting, computers and TV â€“ not to mention the production of the food we eat.                                    </p>
                                    <p>
<b>Interviewer: </b>You had to move into an eco-house. How did you find that experience?                                    </p>
                                    <p>
<b>Lara:</b> Well, eco-houses are small so that you don't need much energy to build them or heat them. It was difficult to live in at first but I got used to it eventually. I realise it's not for everyone though! The house was made with modern materials that keep it warm in winter and cool in summer. All the power came from huge solar panels on the roof. Instead of using our own car, they gave us an electric car, which we plugged into the house every day.                                    </p>
                                    <p>
<b>Interviewer: </b>Did you have to change your diet at all?                                    </p>
                                    <p>
<b>Lara: </b>Yes! For a start, we only ate fruit and vegetables that were grown locally.                                    </p>
                                    <p>
<b>Interviewer:</b> Why?                                    </p>
                                    <p>
<b>Lara: </b>Well, some fresh food is transported thousands of kilometres, sometimes from the other side of the world. And it's often transported by plane rather than by ship, which produces a lot of carbon dioxide. So we tried to eat food that didn't require much energy in its production. But then â€“ I think it was after about nine months of the challenge â€“ we realised that our carbon footprints were getting close to a ton, so we had to stop eating meat and dairy products.                                    </p>
                                    <p>
<b>Interviewer: </b>So, no meat or dairy products? Why?                                    </p>
                                    <p>
<b>Lara:</b> A lot of energy is used in meat production and on dairy farms. It takes less energy to produce vegetables, beans and grains. I liked being vegetarian â€“ in fact, I might continue as a veggie, but my dad hated it!                                    </p>
                                    <p>
<b>Interviewer: </b>Was the challenge hard?                                    </p>
                                    <p>
<b>Lara:</b> Not really, the eco-house made it surprisingly easy to keep our carbon footprint small. We also avoided planes and normal cars â€“ we used bicycles and our electric car instead.                                    </p>
                                    <p>
<b>Interviewer: </b>If it wasn't difficult, could anybody do it?                                    </p>
                                    <p>
<b>Lara:</b> Well, the green transport was different, quite fun actually, and in general the lifestyle was fine. We had the Internet at home, but apart from computers, we didn't use much electricity â€“ I really missed my hairdryer, though! Hairdryers use loads of electricity and we all had to give up equipment that used too much. So yes, the challenge was quite tricky. But overall, I'd say the low-carbon lifestyle was pretty cool.                                    </p>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:463px; width:740px; top:150px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
When it was suggested that a wind farm should be built near our village, a lot of the residents became very worried. How was it going to affect village life? Would it really reduce electricity bills? Above all, what about the noise? Everyone had at least seen pictures, so we knew that they weren't horribly ugly constructions, at least. It was my biology teacher's idea to arrange something, but in the end it was the school's nature club which organised a trip to an existing wind farm â€“ about 30 miles away â€“ to demonstrate how these things worked, give them an idea of what to expect and to calm people's fears.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
Over 40 people expressed an interest in the trip, so a coach was hired for the day. In the end, only eleven people turned up, and that included all five members of the club, so we pretty much had the coach to ourselves. The weather was a bit wet and windy, which is actually ideal for a trip to a wind farm because we wanted to see the turbines in action.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
After a long drive, we finally arrived and the weather was perfect, with quite a strong wind blowing. The first thing we noticed was the silence â€“ that made a few of the people feel much better about the idea of having one in the village. A couple were impressed by the actual structures; one young woman â€“ not from our school â€“ referred to it as 'stunning,' but to me it just looked like a lot of very modern windmills.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
We walked round for a while admiring the place, then the rain started, so we all ran back to the coach. It was getting dark anyway, and we wanted to go home. Everyone was talking on the way home, and most were now in favour of wind farms. They liked the efficiency and energy-saving aspects, but what seemed to make the biggest impact was the engineering, which was admired by all.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
If there was any doubt remaining in people's minds it wasn't about the sound, or the appearance of the things, it was the size. Some asked why the turbines had to be so tall. It's an understandable objection â€“ you can see a wind farm from miles around. Couldn't they be a little bit more hidden? Unfortunately, there's a good reason for that, as anyone who's been in a hot-air balloon will know. The higher up you go, not only does the temperature go down, but the wind speed increases, which generates more electricity. Basically, the higher the better!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
All in all, I'd say it was a highly successful trip, and our school nature club should be congratulated for organising it. Most people were convinced that a wind farm near the village would be a good idea. The fact is that we can't go on using oil or coal to make electricity. We need to cut down on the use of these types of fuel. So the switch to renewable energy is absolutely essential, and wind farms are an important step in the right direction.                                    </p>
