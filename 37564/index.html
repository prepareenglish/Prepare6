    	<p>1.<br>MAN 1: Climber Joe Simpson showed great courage in making the decision he did. Having fallen 50 metres, he found himself on a small shelf of ice inside a crevasse. The rope that had joined him to his fellow climber had been cut and he couldn’t climb back up as he had broken his leg. So, in great pain, he decided to lower himself deeper into the crevasse, and eventually found another exit. His bravery in crawling for three days without food to get back to the camp was extraordinary. His story is an inspiration to climbers everywhere, showing one man’s determination to survive at all costs.<br>2.<br>WOMAN: The bravery of three Samoan teenagers during their 50 days lost at sea is breathtaking. The boys had gone missing in a small aluminium boat and were thought to be dead, but their strong mental spirit had kept them alive, along with some rain water, a few coconuts and a trapped sea bird. If a fishing boat hadn’t spotted them when it did, they probably would have died, as they had run out of fresh water. Their story shows the commitment humans have to staying alive under any circumstances.<br>3.<br>MAN 2: Sabrina Cohen has performed stand-up comedy from her wheelchair and has shown her willingness to raise money for medical research in many other ways. Her life changed in an instant when, at the age of 14, she was involved in a serious car accident. Sabrina had shown early potential for the piano, but has had to forget about that for the moment. However, her motivation in life is the belief that one day she will get back the full use of her hands. She travels around the US lecturing on medical research and has already raised more than 75,000 dollars for her charity, the Sabrina Cohen Foundation.<br></p></div>

    	<p>TEACHER: Alright, everyone. Please take your seats, so we can start today’s presentations. The first presenters today will be Alan and Corinna, who will be talking about ... the Austin Mini, is that correct?<br></p><p>ALAN: Yes, it is. Today, Corinna and I are going to talk about the history of the Austin Mini, and how it became an icon, and also how the car has changed over the years.<br></p><p>CORINNA: The first Minis came out in 1959 – they were designed for the British Motor Company by an engineer named Alec Issigonis. They wanted him to design a small, budget car that would be cheap and easy on petrol.<br></p><p>ALAN: Yes, you see, petrol was really expensive at the time, and lots of companies were selling cars like that. For example, there was the Volkswagen Beetle from Germany, and the Italian company Fiat had the 500 around that time, too. The idea was to mass-produce small cars, with really simple designs, so they’d be cheap to produce, and could be sold at a really low price.<br></p><p>CORINNA: A lot of people just needed a really basic car, with room for four people and some luggage in the back, nothing more. Not like today, when everyone wants big cars with lots of extras, like electric windows, heating, air-conditioning, and all that.<br></p><p>ALAN: As a result, the cheapest models of the Mini only cost about 500 pounds ... until Minis started getting more popular. Then they started making nicer, more expensive ones, called ‘deluxe’ models. Those are the ones that celebrities like the Beatles started buying, in the 1960s.<br></p><p>CORINNA: The Mini also became famous when it started appearing in successful films, like ‘The Italian Job’. And the company also brought out the Mini Cooper – it was a faster, sportier version, and they made special models for races, like the Monte Carlo Rally, in Monaco.<br></p><p>ALAN: Yes, that was how the Mini became famous. So famous, that they started making special editions of the older models. They did that during the 1990s, making Minis that had a classic, retro look.<br></p><p>CORINNA: Yes, although by that time, the Mini Brand didn’t belong to the British Motor Company any more. It belonged to BMW, but then they stopped production in the year 2000.<br></p><p>ALAN: Of course, they still sell Minis today, but now they’re called New MINIs. They look a lot like the originals, with the same classic look, but they’re not the same kind of car anymore.<br></p><p>CORINNA: New MINIs aren’t designed to be simple, cheap, budget cars. Some of them are quite big, with more powerful engines, and expensive, modern gadgets.<br></p><p>ALAN: The first Minis were supposed to be the cheapest, simplest car you could possibly buy, and they were really successful for that reason. They sold about 53 million of them between 1950 and 2000.<br></p><p>CORINNA: Nowadays, people buy them because they’re stylish and very fashionable. They’re still iconic ... but not for the same reason anymore!<br></p></div>

    	<p>You will hear an interview with a backgammon player called Shani Okello.<br></p><p style="margin-left:3.0cm;"><br></p><p>INTERVIEWER: This week, Shani Okello, the exciting new Kenyan backgammon player who saw the game for the first time while out looking for work with her brother, kindly agreed to answer some questions. Welcome, Shani. Thank you for coming on the show.<br></p><p>SHANI: Hello.<br></p><p>INTERVIEWER: Tell us about how you discovered backgammon.<br></p><p>SHANI: Well, I was very poor. My parents had died and it was difficult for me and my brother just to find food and live from day to day. Then one day, I saw some kids playing something. I thought, what’s keeping all these kids so interested? So I had a look and saw backgammon for the first time. Then I noticed that they weren’t just interested – they were happy and excited. Shaking the cups and throwing the dice – I wanted to be that happy too, so I joined a backgammon club.<br></p><p>INTERVIEWER: Were you successful straight away?<br></p><p>SHANI: No … I think I must have lost my first twenty games – but I didn’t mind. I was learning a new game that was great fun to play. Then I was taught some strategies by the teacher, and that’s what made the difference. Eventually, I won my first game. It was against a boy who had beaten me many times before, but this time I won, and he cried.<br></p><p>INTERVIEWER: What is it about the game that you like?<br></p><p>SHANI: The game has changed my life, so obviously I’m grateful to it, but it’s more than that. Backgammon is like real life. You have to think. It involves calculation and planning, and making the best use of the luck you’re given. A good player will nearly always beat a beginner, even if the dice are unlucky for him or her.<br></p><p>INTERVIEWER: What qualities are necessary to be good at backgammon?<br></p><p>SHANI: Well, a lot of people say that maths is the most important skill in backgammon. It’s true that you have to be able to make complex calculations, but to me the most important thing is motivation. To be perfectly honest, I believe that if you have a strong enough desire to win, you’ll be very hard to beat.<br></p><p>INTERVIEWER: You played a tournament in Siberia, too. What was that like?<br></p><p>SHANI: It was a tough experience for me because I’d never been outside of Africa. I’d never travelled that far at all. I enjoyed it very much, though it was very cold there when I arrived. I’d never experienced such cold weather. I think that’s why I didn’t perform as well as I could. But at least I got some experience of a big tournament.<br></p><p>INTERVIEWER: What advice would you give to someone taking up backgammon for the first time?<br></p><p>SHANI: Go for it. It’s a great game. You’ll need to study a lot to be a good player, but if you love the game, that’s not a problem. But please, don’t do what a lot of players do – from world-class champions to absolute beginners – don’t go complaining about your bad luck. I can’t stand that!<br></p><p>INTERVIEWER: How has your life changed since you took up backgammon?<br></p><p>SHANI: I can do a lot of things now that I couldn’t do before – and that’s all because of backgammon. I have a goal now. I go to school and I’ve learnt English. It hasn’t made me rich – yet – but it has brought me hope. I can think about studying and having a career in the future. And you never know, maybe one day I’ll be a backgammon champion!<br></p></div>

                                    <p>

                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>2.</b> The bravery of three Samoan teenagers during their fifty days lost at sea is breath taking. The boys had gone missing in a small aluminium boat and were thought to be dead, but their strong mental spirit had kept them alive, along with some rainwater, a few coconuts and a trapped seabird. If a fishing boat hadn't spotted them when it did, they probably would have died, as they had run out of fresh water. Their story shows the commitment humans have to staying alive under any circumstances.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b> Sabrina Cohen has performed stand-up comedy from her wheelchair and has shown her willingness to raise money for medical research in many other ways. Her life changed in an instant when, at the age of fourteen, she was involved in a serious car accident. Sabrina had shown early potential for the piano, but has had to forget about that for the moment. However, her motivation in life is the belief that one day she will get back the full use of her hands. She travels around the US lecturing on medical research and has already raised more than seventy-five thousand dollars for her charity, the Sabrina Cohen Foundation.                                     </p>

                                    <p>
<b>F.</b>                                    </p>
                                    <p>

                                    <p>

Be a volunteer! That's really cool these days, and everyone knows that doing things for others makes you happy. Whether you work with old people or animals, or help keep the local area clean and free from litter, you're making the world a better place. And it's good experience to tell a future employer!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>C.</b>                                    </p>
                                    <p>
It may seem like ages away from now, but work is really just around the corner. Now is a good time to start thinking about what kind of career you want to end up in. The sooner you have an idea about what your goals are, the sooner you can make the decisions now that will help you achieve them.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>D.</b>                                    </p>
                                    <p>
Getting into trouble now could have a really bad effect on your future prospects. This isn't the easiest time to avoid dangerous, unhealthy activities, because you have so much energy and a need to explore. But don't worry – it gets easier as you get older!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>E.</b>                                    </p>
                                    <p>
Yes, we all know how difficult they can be, but they're there to help you, and they do have your best interests at heart. They deserve your respect. It's not always easy, but think of it as good practice for when you've got an irritating boss!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>F.</b>                                    </p>
                                    <p>
Some say your friends are the most important people in your life. So choose them well! Stay close to the people who make you laugh and make you feel loved, and be there for them when they need you. Some of the friends you make now will be with you for the rest of your life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>G.</b>                                    </p>
                                    <p>
Whether you join a sports team, take up cycling, go swimming, or just walk – make sure you exercise. You'll feel better mentally and physically. We know that active teens are more likely to become and stay active adults, which inevitably leads to a longer, healthier and happier life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>H.</b>                                    </p>
                                    <p>
You're only young once, and before long you'll be an adult with a full-time job and other responsibilities. Make sure you won't regret all the things you didn't do when you were a teenager. Be bold! Take risks! Make the most of your teen years!                                    </p>
                                    <p>
                                     </p>
                        </div>

                    <div class="texto_Prepare textoComponent " style="height:51px; width:433.65px; top:150px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>If you want to be successful in life, it's a good idea to start young. Follow these eight steps, and success will come your way.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:456px; width:670px; top:247px; left:35px; position:absolute;" seleccionable="false">
                                    <p>
<b>A.</b>    <b>Work hard at school</b>                                    </p>
                                    <p>
Boring!!! Yawn!!! Maybe, but a good education will help you succeed in later life. Do the best you possibly can: listen to your teachers, study hard for tests, always do your homework. If you want a great job in the future, this is your first step.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>B.</b>    <b>Get involved in your community</b>                                    </p>
                                    <p>
Be a volunteer! That's really cool these days, and everyone knows that doing things for others makes you happy. Whether you work with old people or animals, or help keep the local area clean and free from litter, you're making the world a better place. And it's good experience to tell a future employer!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>C.</b>    <b>Find out what you want to do in life</b>                                    </p>
                                    <p>
It may seem like ages away from now, but work is really just around the corner. Now is a good time to start thinking about what kind of career you want to end up in. The sooner you have an idea about what your goals are, the sooner you can make the decisions now that will help you achieve them.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>D.</b>    <b>Behave yourself</b>                                    </p>
                                    <p>
Getting into trouble now could have a really bad effect on your future prospects. This isn't the easiest time to avoid dangerous, unhealthy activities, because you have so much energy and a need to explore. But don't worry – it gets easier as you get older!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>E.</b>    <b>Be nice to your parents and teacher</b>                                    </p>
                                    <p>
Yes, we all know how difficult they can be, but they're there to help you, and they do have your best interests at heart. They deserve your respect. It's not always easy, but think of it as good practice for when you've got an irritating boss!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>F.</b>    <b>Value your friendships</b>                                    </p>
                                    <p>
Some say your friends are the most important people in your life. So choose them well! Stay close to the people who make you laugh and make you feel loved, and be there for them when they need you. Some of the friends you make now will be with you for the rest of your life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>G.</b>    <b>Keep moving!</b>                                    </p>
                                    <p>
Whether you join a sports team, take up cycling, go swimming, or just walk – make sure you exercise. You'll feel better mentally and physically. We know that active teens are more likely to become and stay active adults, which inevitably leads to a longer, healthier and happier life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>H.</b>    <b>Enjoy life</b>                                    </p>
                                    <p>
You're only young once, and before long you'll be an adult with a full-time job and other responsibilities. Make sure you won't regret all the things you didn't do when you were a teenager. Be bold! Take risks! Make the most of your teen years!                                    </p>
                                    <p>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:622px; width:740px; top:128px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>Interviewer:</b> This week, Shani Okello, the exciting new Kenyan backgammon player who saw the game for the first time while out looking for work with her brother, kindly agreed to answer some questions. Welcome, Shani. Thank you for coming on the show.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> Hello.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> Tell us about how you discovered backgammon.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> Well, I was very poor. My parents had died and it was difficult for me and my brother just to find food and live from day to day. Then one day, I saw some kids playing something. I thought, what's keeping all these kids so interested? So I had a look and saw backgammon for the first time. Then I noticed that they weren't just interested – they were happy and excited. Shaking the cups and throwing the dice – I wanted to be that happy too, so I joined a backgammon club.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> Were you successful straight away?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> No ... I think I must have lost my first twenty games – but I didn't mind. I was learning a new game that was great fun to play. Then I was taught some strategies by the teacher, and that's what made the difference. Eventually, I won my first game. It was against a boy who had beaten me many times before, but this time I won, and he cried.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> What is it about the game that you like?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> The game has changed my life, so obviously I'm grateful to it, but it's more than that. Backgammon is like real life. You have to think. It involves calculation and planning, and making the best use of the luck you're given. A good player will nearly always beat a beginner, even if the dice are unlucky for him or her.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> What qualities are necessary to be good at backgammon?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> Well, a lot of people say that maths is the most important skill in backgammon. It's true that you have to be able to make complex calculations, but to me the most important thing is motivation. To be perfectly honest, I believe that if you have a strong enough desire to win, you'll be very hard to beat.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> You played a tournament in Siberia, too. What was that like?                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> It was a tough experience for me because I'd never been outside of Africa. I'd never travelled that far at all. I enjoyed it very much, though it was very cold there when I arrived. I'd never experienced such cold weather. I think that's why I didn't perform as well as I could. But at least I got some experience of a big tournament.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> What advice would you give to someone taking up backgammon for the first time?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> Go for it. It's a great game. You'll need to study a lot to be a good player, but if you love the game, that's not a problem. But please, don't do what a lot of players do – from world-class champions to absolute beginners – don't go complaining about your bad luck. I can't stand that!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> How has your life changed since you took up backgammon?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Shani:</b> I can do a lot of things now that I couldn't do before – and that's all because of backgammon. I have a goal now. I go to school and I've learnt English. It hasn't made me rich – yet – but it has brought me hope. I can think about studying and having a career in the future. And you never know, maybe one day I'll be a backgammon champion!                                    </p>
                                    <p>
                                     </p>
                        </div>
