    	<p>SEB: I don’t have an absolute favourite. I listen to a range of music from reggae to even the odd bit of classical. But … I guess there is <em>one </em>song that I tend to play quite often. It’s a classic rock song, by Queen. <em>Don’t Stop Me Now</em>. Do you know it? I remember first hearing it at a karaoke party and someone sang it really well. I’m terrible at it. I forget half the lyrics. Anyway, it’s such a fun song. It starts slow but then it gets really fast! Try listening to it without tapping your foot. It’s impossible! It makes me feel like I can do anything in life. For a few minutes I forget all my worries. It really gives me a boost. Music’s incredible like that, isn’t it?<br></p></div>

                <div class="transcript hidden  " id="transcript_08f7b494b711780f0675350e59af171d">

        
    	<p>2.</p><p>GIRL 2: It was our band’s first live performance so I was just trying to stay calm and not make too many mistakes. We had a lot of support from friends and so on and everything went pretty well on the whole. We tried out a couple of our new songs too and people seemed to like them. One of them is our best song, I think. It’s called <em>Lazy</em>. It was written by our lead singer, Joe, in the summer, just after school had broken up. We’ve practised it for hours and every time I hear or play it, it reminds me of the summer holidays. Lots of good weather and nothing important to do.<br></p><p>3.</p><p>GIRL 3: I’ve got everything they’ve ever done, though, of course, I’ve never seen them live! In fact, they released a new album of rare songs yesterday and I reckon I was one of the first to get it. I don’t remember the first time I heard <em>Hey Jude</em>. It’s just one of those songs everyone knows, isn’t it? Like all Beatles’ songs. It’s about dealing with bad experiences, I think. And when I’m upset about something, it makes me feel stronger. I think Paul McCartney wrote it for John Lennon’s son. His name’s Julian but I guess Jude sounds better.</p><p>4.</p><p>GIRL 4: I wouldn’t go and see him again. I couldn’t even stay to the end because he didn’t come on stage until after ten. I had to be home by midnight. As for the concert itself, well, I’m not sure whether going solo was a good idea... The song, <em>Beautiful </em>is one of my absolute favourites. I listen to it whenever I need some energy - it makes me want to get up and dance immediately. And I’ve even learned to play guitar just so I can play it. But without the rest of the band, well, ... even songs like that didn’t sound as good. And his new stuff isn’t <em>that </em>great.</p></div>

    	<p>TEACHER: In China, there are nine years of compulsory education. During the first six years, students attend primary school, which is followed by another three years of junior secondary school, which begins when students are 12 years old.<br></p><p>The Chinese school year is divided into two terms of 21 weeks. The first term starts in September, and the second in March. Students have about 10 weeks of holidays every year. The longest breaks are in summer, when students have four-weeks of holidays, and in January or February, when they get three weeks off to celebrate the spring festival, or Chinese New Year.</p><p>Chinese students have classes from Monday to Friday, and the school day is usually about eight hours, from 7:00 or 8:00 in the morning until 4:00 in the afternoon. Most students also take extra classes after school and at the weekends, especially in maths and science, which are the most important subjects for their exams. Most students also spend a lot of their free time studying as well.</p><p>At the end of their last year of junior secondary school, when students are 15 years old, they must take an official exam called Zhong Kao. Their results on this exam are extremely important, since students with the highest grades can attend the best senior secondary schools and their parents will also pay less for their education. Students who don’t do very well cannot go to the senior school they prefer, and they may have to attend a private school, which is more expensive. Students who fail the Zhong Kao exam can go to special schools for basic job training.</p><p>After passing the Zhong Kao exam, Chinese students attend senior secondary schools for three or four years. Some schools offer more technical programmes, while others prepare students for the National University Entrance Exam, or Gao Kao. This is another very important exam, since it affects where students can go to university, what careers they can study, and how much their education will cost. As a result, there is enormous pressure on senior students to do as well as possible.</p><p>The Gao Kao exam takes place in summer, and lasts for three days. About 8 million Chinese students take the exam every year, but only 3 million of them are successful. Again, science and mathematics are a big part of this exam, along with Chinese and a foreign language, which is usually English. The Gao Kao exam is also very important for teachers, because if their students don’t do well, it’s not good for a teacher’s reputation.<br></p></div>

    	<p>You will hear four people talking about their experience of a music festival.<br></p><p>1.</p><p>SPEAKER 1: My friend and I had never been to a festival before. It was her idea, and I wasn’t so sure at first. I like to be comfortable when I go away for the weekend – nice soft bed, clean bathroom, good food – you know what I mean? But I needn’t have worried. The campsite provides excellent accommodation! We had plenty of space for our tent and the showers were really clean. It was a bit noisy at night with all sorts of music going on, though we didn’t go to bed until really late, anyway. I’d definitely go again but I’d take more money next time!<br></p><p style="margin-left:3.0cm;"><br></p><p>2.</p><p>SPEAKER 2: Yeah, this is the second time the family have come here. We love it! There are four of us in a caravan – me, Mum, Dad and my older sister. We all like different kinds of music: Mum and Dad love rock, I’m into rap, and Suzy likes dance. But that’s what makes this such a great festival – everyone’s taste in music is covered! We don’t see much of each other during the day, but we all meet up in the evening for dinner. There’s food from every corner of the world but Mum likes to cook for us in the evening – it’s less expensive.</p><p style="margin-left:3.0cm;"><br></p><p>3.</p><p>SPEAKER 3: This is my fourth festival this year! I’ve been doing it for years – going to several festivals – and I love it, obviously. The only way I can afford to do it is to join the staff. We work eight hours a day for three days, get our meals and drinks while we’re working, and a free ticket with camping space. We can do what we like during our time off. You get to see some really great bands – I’ve even met a few now. The money isn’t great and nothing’s cheap, but I can’t think of a better way to spend the summer!</p><p><br></p><p>4.</p><p>SPEAKER 4: I’m in a group of about 16 – all from the same college. We’re camped in a big circle in the main field. It’s really cool, as I expected. We all have different tastes, so we split up into smaller groups. I’m more into the comedy than the music to be honest, so my best friend and I spend most of our time in the stand-up comics’ tent. We all get together a couple of times a day – we’ve got our mobiles, so it’s easy, and there are plenty of signs everywhere, too, so you can’t get lost as can happen in some big events!</p></div>

                    <div class="texto_Prepare textoComponent " style="height:30px; width:684px; top:265px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Ricky, welcome. Let's get straight to our readers' questions. First one,   <b>A</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:265px; left:30px; position:absolute;" seleccionable="false">

<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:300px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:418px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:635px; top:418px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Great ideas! What about the music itself, I mean,   <b>B</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:61px; width:640px; top:454px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Well, it's important to play what you love! Think of your favourite bands and their styles. You might want to do something a bit different, so mix and match – try mixing styles and find one you all agree on, which can become your own.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:454px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:620px; top:530px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
I've got an interesting question here –    <b>C</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:530px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:79px; width:640px; top:571px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
That's the hard bit! Not everyone has the musical talent for this, but one or more band members might have. Get the other members to suggest ideas. Maybe one of you has a tune they created. You can all use this as a base to build on. Keep it simple. You'll get there eventually.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:571px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:37px; width:618px; top:666px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
So, you've found you band members, your style, and have written a couple of songs, now   <b>D</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:666px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:79px; width:640px; top:723px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
It's important to make sure there's enough space for the band, and that it's somewhere where the noise won't bother other people too much. A garage can be a good place – as long as there isn't a car in it! Some towns and villages have community rooms that you can use either free of charge or at a very low cost.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:723px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:618px; top:300px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
For me, that was the easy part! I was at college with a great bunch of musicians. But there are all sorts of ways to find members – it isn't hard as a lot of people want to be in a band. You can place ads in local colleges, music shops maybe, or even the local press. Or just ask around, you know, friends of friends. Do make it clear which musicians you're looking for though, guitarist, lead singer, so that you don't waste people's time.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:820px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:499px; top:820px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Good idea. Now, once you're set up,   <b>E</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:861px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:640px; top:861px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Set up your own website and ensure you have a band profile on relevant music websites, with a taste of your music. You could sell some promotional stuff – t-shirts, that kind of thing. You're likely to make more money doing that than from playing live and selling CDs at the beginning!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:937px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:499px; top:937px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Mmm. Regarding CDs,   <b>F</b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:28px; width:50px; top:977px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:640px; top:977px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
You must do that, and use a studio to make sure you get a good recording – no bedrooms! Get your songs as near-perfect as possible before recording, as studios are expensive. Three or four songs should be OK.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:1055px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:685px; top:1055px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Good advice, Ricky. Finally, probably the most frequent question we get –   <b>G </b> ................... ?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:28px; width:50px; top:1095px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:640px; top:1095px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Well, you have to work hard, practise, keep writing new songs. Make yourselves known: play at local venues and get to know other bands in your area – all contacts are good contacts. And think about an album sooner rather than later. There's a lot of luck involved, but if all goes well, the sky's the limit!                                    </p>

<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:499px; top:1193px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
As you know! Thank you so much, Ricky, it's been great.                                    </p>
                                    <p>
                                     </p>
                                    <p>
                                     </p>
                        </div>

                        <div class="enunciado_Prepare enunciadoComponent" style="height:37px; width:685.45px; top:20px; left:30px; position:absolute;">
                                                           <p>
<b>Read the article. Are the sentences true or false? </b>                                    </p>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:1199px; width:709px; top:70px; left:15px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u2_x6_03.JvcfNRk5" nombre="imagen_PM6WB4;" style="height:1199px; width:709px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:636px; top:265px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Ricky, welcome. Let's get straight to our readers' questions. First one, How do you choose your band members?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:265px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:320px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:440px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:632px; top:440px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Great ideas! What about the music itself, I mean, What sort of music should we choose?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:61px; width:640px; top:480px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Well, it's important to play what you love! Think of your favourite bands and their styles. You might want to do something a bit different, so mix and match – try mixing styles and find one you all agree on, which can become your own.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:480px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:509px; top:550px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
I've got an interesting question here –  How do you write songs?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:550px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:79px; width:640px; top:590px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
That's the hard bit! Not everyone has the musical talent for this, but one or more band members might have. Get the other members to suggest ideas. Maybe one of you has a tune they created. You can all use this as a base to build on. Keep it simple. You'll get there eventually.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:590px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:657px; top:680px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
So, you've found your band members, your style, and have written a couple of songs, now Where's the best place to practise?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:680px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:79px; width:628px; top:735px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
It's important to make sure there's enough space for the band, and that it's somewhere where the noise won't bother other people too much. A garage can be a good place – as long as there isn't a car in it! Some towns and villages have community rooms that you can use either free of charge or at a very low cost.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:735px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:618px; top:320px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
For me, that was the easy part! I was at college with a great bunch of musicians. But there are all sorts of ways to find members – it isn't hard as a lot of people want to be in a band. You can place ads in local colleges, music shops maybe, or even the local press. Or just ask around, you know, friends of friends. Do make it clear which musicians you're looking for though, guitarist, lead singer, so that you don't waste people's time.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:835px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:628px; top:835px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Good idea. Now, once you're set up,<b> </b>What's the best way to promote a new band?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:53px; top:870px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:619px; top:870px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Set up your own website and ensure you have a band profile on relevant music websites, with a taste of your music. You could sell some promotional stuff – t-shirts, that kind of thing. You're likely to make more money doing that than from playing live and selling CDs at the beginning!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:960px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:499px; top:960px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Mmm. Regarding CDs,<b> </b>What about putting together a demo?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:28px; width:50px; top:990px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:640px; top:990px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
You must do that, and use a studio to make sure you get a good recording – no bedrooms! Get your songs as near-perfect as possible before recording, as studios are expensive. Three or four songs should be OK.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:1070px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:598px; top:1070px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Good advice, Ricky. Finally, probably the most frequent question we get –  What are the chances of success?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:28px; width:50px; top:1130px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Ricky:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:640px; top:1130px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
Well, you have to work hard, practise, keep writing new songs. Make yourselves known: play at local venues and get to know other bands in your area – all contacts are good contacts. And think about an album sooner rather than later. There's a lot of luck involved, but if all goes well, the sky's the limit!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:50px; top:1230px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>TMS:</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:499px; top:1230px; left:80px; position:absolute;" seleccionable="false">
                                    <p>
As you know! Thank you so much, Ricky, it's been great.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:89px; width:345px; top:80px; left:363px; position:absolute;" seleccionable="false">
                                    <p>
<font color="#FFFFFF"><b>We've got a fantastic interview for you this month in Teen Music Scene. A lot of you are interested in getting started in the music business, so we've talked to the one-and-only Ricky McKenzie, who set up his band, Ricky's Rockers, when he was 17 – and you all know how successful he is</b>!</font>                                    </p>
                        </div>

                                    <p>
<b>Speaker 1 </b>                                    </p>
                                    <p>
My friend and I had never been to a festival before. It was her idea, and I wasn't so sure at first. I like to be comfortable when I go away for the weekend – nice soft bed, clean bathroom, good food – you know what I mean? But I needn't have worried. The campsite provides excellent accommodation! We had plenty of space for our tent and the showers were really clean. It was a bit noisy at night with all sorts of music going on, though we didn't go to bed until really late, anyway. I'd definitely go again but I'd take more money next time!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
Yeah, this is the second time the family have come here. We love it! There are four of us in a caravan – me, Mum, Dad and my older sister. We all like different kinds of music: Mum and Dad love rock, I'm into rap, and Suzy likes dance. But that's what makes this such a great festival – everyone's taste in music is covered! We don't see much of each other during the day, but we all meet up in the evening for dinner. There's food from every corner of the world but Mum likes to cook for us in the evening – it's less expensive.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3</b>                                    </p>
                                    <p>
This is my fourth festival this year! I've been doing it for years – going to several festivals – and I love it, obviously. The only way I can afford to do it is to join the staff. We work eight hours a day for three days, get our meals and drinks while we're working, and a free ticket with camping space. We can do what we like during our time off. You get to see some really great bands – I've even met a few now. The money isn't great and nothing's cheap, but I can't think of a better way to spend the summer!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
I'm in a group of about 16 – all from the same college. We're camped in a big circle in the main field. It's really cool, as I expected. We all have different tastes, so we split up into smaller groups. I'm more into the comedy than the music to be honest, so my best friend and I spend most of our time in the stand-up comics tent. We all get together a couple of times a day – we've got our mobiles, so it's easy, and there are plenty of signs everywhere, too, so you can't get lost as can happen in some big events!                                    </p>

                                    <p>
<b>Speaker 1 </b>                                    </p>
                                    <p>
My friend and I had never been to a festival before. It was her idea, and I wasn't so sure at first. I like to be comfortable when I go away for the weekend – nice soft bed, clean bathroom, good food – you know what I mean? But I needn't have worried. The campsite provides excellent accommodation! We had plenty of space for our tent and the showers were really clean. It was a bit noisy at night with all sorts of music going on, though we didn't go to bed until really late, anyway. I'd definitely go again but I'd take more money next time!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 2</b>                                    </p>
                                    <p>
Yeah, this is the second time the family have come here. We love it! There are four of us in a caravan – me, Mum, Dad and my older sister. We all like different kinds of music: Mum and Dad love rock, I'm into rap, and Suzy likes dance. But that's what makes this such a great festival – everyone's taste in music is covered! We don't see much of each other during the day, but we all meet up in the evening for dinner. There's food from every corner of the world but Mum likes to cook for us in the evening – it's less expensive.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 3</b>                                    </p>
                                    <p>
This is my fourth festival this year! I've been doing it for years – going to several festivals – and I love it, obviously. The only way I can afford to do it is to join the staff. We work eight hours a day for three days, get our meals and drinks while we're working, and a free ticket with camping space. We can do what we like during our time off. You get to see some really great bands – I've even met a few now. The money isn't great and nothing's cheap, but I can't think of a better way to spend the summer!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Speaker 4</b>                                    </p>
                                    <p>
I'm in a group of about 16 – all from the same college. We're camped in a big circle in the main field. It's really cool, as I expected. We all have different tastes, so we split up into smaller groups. I'm more into the comedy than the music to be honest, so my best friend and I spend most of our time in the stand-up comics tent. We all get together a couple of times a day – we've got our mobiles, so it's easy, and there are plenty of signs everywhere, too, so you can't get lost as can happen in some big events!                                    </p>

                                     </p>
