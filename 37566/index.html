                                    </p>
                                    <p>
                                     </p>
                                    <p>
Teen courts are run and staffed by young volunteers, who are trained in their roles by adult experts. These volunteers usually come from local high schools or youth organisations. The judge in a teen court does not usually have to decide if someone is guilty or not guilty, because most of the defendants do not deny the charges against them. The role of the teen court is simply to decide on an appropriate sentence for the crime. Sometimes the sentence is decided by a jury.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Sentences often involve the defendant being ordered to do something to help the person or people harmed by their crime. This can include writing formal apologies to the victim, doing some work to help repair damage, etc. Another common sentence is known as 'community service', in which the offender must perform tasks which benefit the community such as picking up litter, or helping in a care home. Often the offender is also required to serve on a teen court jury.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The whole process, from charging to sentencing, helps to bring the young offender to an understanding of their offence, and how it affects other people. They are frequently faced with the victim of their crime – an act that brings them face to face with the reality of what they have done. Offenders are made to feel responsible for their actions. Furthermore, by serving on a teen court jury, the offender is brought back into the system as an active member.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Simon Baxter, 16, who has been a teen court judge for two years, speaks about the success of the scheme: 'It's not about guilt or innocence or even punishment,' he says. 'It's about teenage offenders being shown what harm they did by people their own age. It's much more powerful when people of your own age and background tell you that you did wrong, rather than adults – although it does take some training to work well.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
And it does work. Evidence suggests that fewer than 5% of offenders whose cases are heard in teen courts go on to commit another crime. This compares to a 20% reoffending rate among those who go to adult courts. Not only that, teen courts also focus more on making things better for the victim, and the guilty offender does not end up with a criminal record – so everybody ends up better off in the long run.                                    </p>
                                    <p>
                                     </p>
                        </div>

                                    <p>
Teen courts are run and staffed by young volunteers, who are trained in their roles by adult experts. These volunteers usually come from local high schools or youth organisations. The judge in a teen court does not usually have to decide if someone is guilty or not guilty, because most of the defendants do not deny the charges against them. The role of the teen court is simply to decide on an appropriate sentence for the crime. Sometimes the sentence is decided by a jury.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Sentences often involve the defendant being ordered to do something to help the person or people harmed by their crime. This can include writing formal apologies to the victim, doing some work to help repair damage, etc. Another common sentence is known as 'community service', in which the offender must perform tasks which benefit the community such as picking up litter, or helping in a care home. Often the offender is also required to serve on a teen court jury.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The whole process, from charging to sentencing, helps to bring the young offender to an understanding of their offence, and how it affects other people. They are frequently faced with the victim of their crime – an act that brings them face to face with the reality of what they have done. Offenders are made to feel responsible for their actions. Furthermore, by serving on a teen court jury, the offender is brought back into the system as an active member.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Simon Baxter, 16, who has been a teen court judge for two years, speaks about the success of the scheme: 'It's not about guilt or innocence or even punishment,' he says. 'It's about teenage offenders being shown what harm they did by people their own age. It's much more powerful when people of your own age and background tell you that you did wrong, rather than adults – although it does take some training to work well.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
And it does work. Evidence suggests that fewer than 5% of offenders whose cases are heard in teen courts go on to commit another crime. This compares to a 20% reoffending rate among those who go to adult courts. Not only that, teen courts also focus more on making things better for the victim, and the guilty offender does not end up with a criminal record – so everybody ends up better off in the long run.                                    </p>
                                    <p>
                                     </p>
                        </div>
