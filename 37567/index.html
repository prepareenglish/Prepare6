    	<p>JACK: The subject on this week’s podcast is cooking and my guest today is Carrie Reece. Carrie’s a presenter on the TV shows <em>Top Chef</em> and the version for 14 to 18 year old cooks, <em>Teenage Top Chef</em>. Carrie, for listeners who have never seen the programmes, can you tell us a bit about them?<br></p><p>CARRIE: Yes. Basically, <em>Top Chef </em>and <em>Teenage Top Chef</em> are competitions to find the best amateur chefs in the country. Each week we teach the contestants a new skill and they have to use it to cook something. At the end of each show, one of the chefs is knocked out of the competition. This goes on until there is just one chef left.</p></div>

                <div class="transcript hidden  " id="transcript_eab199ae218b2bd3a4609caf144be215">

        
    	<p>[Fade in] CARRIE: This goes on until there is just one chef left.<br></p><p>JACK: Thanks. So, apart from the age of the contestants, are the two versions of the show the same?<br></p><p>CARRIE: Well, they’re very similar, yes. Contestants on <em>Teenage Top Chef</em> still need to be quite good to take part so don’t apply if you’re terrible at cooking! But the cooking challenges on <em>Teenage Top Chef</em> are quite different. They’re aimed at young people a little more – for instance, one week contestants are going to cook for a famous pop group – I can’t say who so don’t ask! However, the challenges are never easy so contestants will get a little stressed at times, as they do in the adult version!<br></p><p>JACK: Now, the winner last year was 17-year-old, Josie Edwards. Where is she now?</p><p>CARRIE: Well, before she entered the competition, she was working in a café. She’s left that job now and she’s decided to go back to studying. She’s started a catering course and she’s doing very well. She’s already managed to get a job at one of London’s best restaurants but she won’t start that until she finishes the course.<br></p><p>JACK: Wow! That’s impressive! Tell us, what’s it like presenting a show like <em>Teenage Top Chef</em>? Don’t you get bored of eating all that food?</p><p>CARRIE: Never! Naturally, I do tend to fill up on the food I taste for the show – some days I try five or six different meals and desserts and other stuff. It means that I’m never hungry enough to cook when I get home. But the job is amazing. I’m really lucky. It's so incredible to see how the contestants develop and learn new things each episode. I really love that.<br></p><p>JACK: How do the teenage contestants compare to adult contestants?</p><p>CARRIE: Well, one thing that many younger people seem to be much better at is thinking of original ideas. I didn’t expect that. They just don’t seem to be worried about experimenting with food and ways of cooking. They’re often not as good at general skills – things like using knives and organisation. That’s just experience I think. By the end of the competition some of them get very good, though.</p><p>JACK: And what advice do you have for young people who are interested in getting on the show?</p><p>CARRIE: Well, last year around 2,000 people applied for the show! And we have to choose just 30! The first stage of the application is to cook something at home, write down the process – that is, how you made it, and take photos of the final dish. It’s good to make something original, something very easy, like a pasta dish might not look very exciting. But at the same time, something really complicated can be difficult to explain. So don’t do that. After all, we don’t actually get to taste what you’ve cooked!</p><p>JACK: OK. I’m sure our listeners will find that advice useful. Thanks very much for coming on the podcast, Carrie. And just to remind everyone the final date for applications is the 31st January.</p></div>

    	<p>Listen to four short recordings.</p><p>1.<br></p><p>MAN: What can I do for you today?</p><p>GIRL: I need to buy some fruit.<br></p><p>MAN: Taking your five a day, are you?</p><p>GIRL: Yes – making sure I have a balanced diet! Have you got any tangerines?</p><p>MAN: I’m afraid I’ve just sold the last ones – I’ve got some oranges if you want.</p><p>GIRL: OK, they’ll do. Four of those, please. Oh, what about bananas?</p><p>MAN: Bananas, apples, pears, plums, grapes – you name it, I’ve got it, except tangerines.</p><p>GIRL: No, that’s it thanks. I don’t need anything else – we’ve already got apples. So just five bananas, please.</p><p>MAN: There you go. That’s two pounds twenty, please.</p><p>GIRL: Thanks.</p><p>2</p><p>GIRL: Hi, Mum.</p><p>WOMAN: Oh, hi, Danielle. How was your first Saturday?</p><p>GIRL: Not as bad as I expected. I knew it would be hard work – and it was – but it was quite good fun. The time just flew by!</p><p>WOMAN: What were the customers like?</p><p>GIRL: Fine. I was nervous at first – I’d heard scary stories about angry customers shouting at us, but everyone was very nice. Most of them knew it was my first day, I think.</p><p>WOMAN: Sit down, I’ll make you a cup of tea.</p><p>GIRL: Thanks, Mum. My feet are killing me!</p><p>3.</p><p>PRESENTER: Listeners may remember me interviewing Tom Bollard last year – he was the travelling chef who toured the world trying out the food in various countries. Well, I’m happy to say his eagerly awaited book has been published, and it’s just as you would expect. Packed full of humour and adventure, ‘Dining World’ doesn’t disappoint. There are recipes, reviews and interviews with various experts – in other words, plenty to read and keep you entertained. My only complaint is the lack of illustrations; Tom writes beautifully, but I’d have liked a few photos for the sake of variety.</p><p>4.</p><p>GIRL: Well, this is a really cool place. Thanks for asking me.</p><p>BOY: No problem.</p><p>GIRL: How did you hear about it? Did Simon recommend it?</p><p>BOY: Simon? Oh, Beth’s friend, the one who writes for the school magazine? I spoke to him the other day, but no, it wasn’t him. I saw an ad in the local paper saying that the first 50 customers get a free coffee, so I thought I’d give it a go.</p><p>GIRL: I’m glad you did! It’s great. I’d never heard of it before. I’m surprised – you’d think a place this good would be all over the school by now.</p><p>BOY: It probably will soon, so good that we’ve found it first.</p></div>

                                    <p>
<b>Jack: </b>Thanks. So apart from the age of the contestants, are the two versions of the show the  same?                                    </p>
                                    <p>
<b>Carrie</b>: Well, they're very similar, yes. Contestants on <i>Teenage Top Chef</i> still need to be quite  good to take part, so don't apply if you're terrible at cooking! But the cooking challenges on <i>Teenage Top Chef</i> are quite different. They're aimed at young people a little more – for instance, one week contestants are going to cook for a famous pop group – I can't say who, so don't ask! However, the challenges are never easy so contestants will get a little stressed at times, as they do in the adult version!                                    </p>
                                    <p>
<b>Jack:</b>  Now, the winner last year was seventeen-year-old Josie Edwards. Where is she now?                                    </p>
                                    <p>
<b>Carrie</b>: Well, before she entered the competition, she was working in a café. She's left that job now and she's decided to go back to studying. She's started a catering course and she's doing very well. She's already managed to get a job at one of London's best restaurants but she won't start that until she finishes the course.                                    </p>
                                    <p>
<b>Jack:</b> Wow! That's impressive! Tell us, what's it like presenting a show like <i>Teenage Top Chef</i>? Don't you get bored of eating all that food?                                    </p>
                                    <p>
<b>Carrie:</b> Never! Naturally, I do tend to fill up on the food I taste for the show – some days I try five or six different meals and desserts and other stuff. It means that I'm never hungry enough to cook when I get home. But the job is amazing. I'm really lucky. It's so incredible to see how the contestants develop and learn new things each episode. I really love that.                                    </p>
                                    <p>
<b>Jack:</b> How do the teenage contestants compare to adult contestants?                                    </p>
                                    <p>
<b>Carrie: </b>Well, one thing that many younger people seem to be much better at is thinking of  original ideas. I didn't expect that. They just don't seem to be worried about experimenting with food and ways of cooking. They're  often not as good at general skills – things like using knives and organisation. That's just experience I think. By the end of the competition some of them get very good, though.                                    </p>
                                    <p>
<b>Jack:</b> And what advice do you have for young people who are interested in getting on the show?                                    </p>
                                    <p>
<b>Carrie:</b> Well, last year around two thousand people applied for the show! And we have to choose just thirty! The first stage of the application is to cook something at home, write down the process – that is, how you made it, and take photos of the final dish. It's good to make something original – something very easy, like a pasta dish, might not look very exciting. But at the same time, something really complicated can be difficult to explain. So don't do that. After all, we don't actually get to taste what you've cooked!                                    </p>
                                    <p>
<b>Jack: </b>OK. I'm sure our listeners will find that advice useful. Thanks very much for coming on the podcast, Carrie. And just to remind everyone, the final date for applications is the thirty-first of January.                                    </p>

<b>Find the words or phrases in the text which mean the following.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:415px; width:680px; top:280px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Your body needs energy and nutrients from food to grow and work properly. If you don't eat a healthy, balanced diet, you could be putting your health and growth at risk.</b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>A healthy diet also gives you the energy you need and can help you look and feel great. But eating well doesn't have to mean cutting out all your favourite food. A healthy diet means eating a wide range of food so that you get all the nutrients you need and eating the right number of calories for how active you are.</b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Here's a quick guide</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Don't miss breakfast. </b>                                    </p>
                                    <p>
Some people skip the first meal of the day, but doing this is not good for you because you can miss out on essential nutrients. It's an important part of a balanced diet and provides some of the vitamins and minerals we need for good health.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Eat five portions of fruit and vegetables per day.</b>                                    </p>
                                    <p>
They are good sources of many of the vitamins and minerals your body needs. It's not as hard as it might sound: fresh, frozen, tinned, dried and juiced fruit and vegetables all count towards your total. So fruit juice without extra sugar and smoothies count.                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Choose the healthy option.</b>                                    </p>
                                    <p>
Foods high in fat include pizzas, chips, burgers, biscuits and crisps. Foods high in added sugars include cakes, sweets and chocolate. Both fat and sugar are high in calories, so if you eat these foods often, you're more likely to become overweight.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Avoid unhealthy snacks between meals.</b>                                    </p>
                                    <p>
If you're hungry between meals, eat food such as wholemeal bread, beans, wholegrain breakfast cereals, fruit and vegetables. Foods that are high in fibre fill us up and help us to feel full for longer, and most of us should be eating more of them.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Drink plenty of clear liquids. </b>                                    </p>
                                    <p>
Aim for six to eight glasses per day: water, fruit juices without extra sugar (mixed with water) and milk are all healthy choices.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Know what you're eating. </b>                                    </p>
                                    <p>
The labels you see on food can seem a bit boring, but they are the best way of checking what you're eating as they can tell you what's hidden inside the food. Once you know how to use them, you'll soon be able to make healthier choices when you buy food.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Take your time when you eat.</b>                                    </p>
                                    <p>
It takes time for our brains to understand that we're full, so try to eat more slowly. If you're eating with friends or family, try eating at the same speed as the slowest eater. You'll enjoy your food more, too.<b></b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Focus on your food.</b>                                    </p>
                                    <p>
Eating while doing something else, such as watching TV or playing on your tablet, means we eat more without noticing or even enjoying it. Swap the TV for the table.<b></b>                                    </p>
                                    <p>
<b> </b>                                    </p>

                                    <p>
<b>Your body needs energy and nutrients from food to grow and work properly. If you don't eat a healthy, balanced diet, you could be putting your health and growth at risk.</b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>A healthy diet also gives you the energy you need and can help you look and feel great. But eating well doesn't have to mean cutting out all your favourite food. A healthy diet means eating a wide range of food so that you get all the nutrients you need and eating the right number of calories for how active you are.</b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Here's a quick guide</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Don't miss breakfast. </b>                                    </p>
                                    <p>
Some people skip the first meal of the day, but doing this is not good for you because you can miss out on essential nutrients. It's an important part of a balanced diet and provides some of the vitamins and minerals we need for good health.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Eat five portions of fruit and vegetables per day.</b>                                    </p>
                                    <p>
They are good sources of many of the vitamins and minerals your body needs. It's not as hard as it might sound: fresh, frozen, tinned, dried and juiced fruit and vegetables all count towards your total. So fruit juice without extra sugar and smoothies count.                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Choose the healthy option.</b>                                    </p>
                                    <p>
Foods high in fat include pizzas, chips, burgers, biscuits and crisps. Foods high in added sugars include cakes, sweets and chocolate. Both fat and sugar are high in calories, so if you eat these foods often, you're more likely to become overweight.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Avoid unhealthy snacks between meals.</b>                                    </p>
                                    <p>
If you're hungry between meals, eat food such as wholemeal bread, beans, wholegrain breakfast cereals, fruit and vegetables. Foods that are high in fibre fill us up and help us to feel full for longer, and most of us should be eating more of them.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Drink plenty of clear liquids. </b>                                    </p>
                                    <p>
Aim for six to eight glasses per day: water, fruit juices without extra sugar (mixed with water) and milk are all healthy choices.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Know what you're eating. </b>                                    </p>
                                    <p>
The labels you see on food can seem a bit boring, but they are the best way of checking what you're eating as they can tell you what's hidden inside the food. Once you know how to use them, you'll soon be able to make healthier choices when you buy food.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Take your time when you eat.</b>                                    </p>
                                    <p>
It takes time for our brains to understand that we're full, so try to eat more slowly. If you're eating with friends or family, try eating at the same speed as the slowest eater. You'll enjoy your food more, too.<b></b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>Focus on your food.</b>                                    </p>
                                    <p>
Eating while doing something else, such as watching TV or playing on your tablet, means we eat more without noticing or even enjoying it. Swap the TV for the table.<b></b>                                    </p>
