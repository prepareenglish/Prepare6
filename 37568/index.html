    	<p>1 The classes, [pause] consisting of jewellery and metalwork, [pause] lasted ten weeks.</p><p>2 Walking on the beach, [pause] Sandra found lots of shells for her collection.</p><p>3 Waking to the sound of his alarm clock, [pause] Jack jumped out of bed.</p><p>4 Shouting with happiness, [pause] Tom waved his offer of a place at college in the air.</p><p>5 Rising from behind the trees, [pause] the sun warmed our faces.<br></p><p>6 Talking to Jo, [pause] I realised what a good friend he was.<br></p></div>

        <div class="transcript hidden  " id="transcript_c7680ab6df1711430d4d88bc04d66955">

        
    	<p>1<br></p><p>BOY 1: Our art teacher took us to a new exhibition in town the other day. It was called <em>Broken Worlds</em>. Before we went, we had a class discussion about it. Anyway, when we got there, we were taken into a huge dark room. And in the middle of the room, there was a massive work of art with thousands of plastic bottles. Half of them were filled with different-coloured sand – pink, blue, yellow, green … And the other half-filled with water. It looked amazing.   <br></p><p><br></p><p>2<br></p><p>GIRL 1: Mum came home the other day really upset. Someone had stolen her bag while she was shopping in the supermarket. She’d left it in the trolley and a second later it had gone. A lot of people saw what happened but no one offered to help her. The store manager called the police but obviously the thief had disappeared by then.<br></p><p><br></p><p>3<br></p><p>BOY 2: My favourite place is a kind of hut thing that my Dad built for me. It’s at the bottom of the garden so I can make as much noise as I like there and no one will hear. I’ve got a drum kit and I spend a lot of time practising because I’m in the school band. My friends often come over and we just hang out.</p><p><br></p><p>4<br></p><p>GIRL 2: Who’s the most popular girl in my class?  Well, I guess that would have to be Isabella. I mean, she’s got everything. She’s pretty, she’s clever, she’s really good at sport <em>and</em> she’s genuinely really nice. It’s not fair! We don’t do much together because we’re interested in different things and I’m not sporty at all but I like her.</p><p><br></p><p>5<br></p><p>GIRL 3: My inspiration is definitely Malala, you know the Pakistani girl who was shot and almost died and is now an ambassador for girls’ education. She’s amazing.  I saw her on television the other day and you just can’t believe how strong she is and she’s still a teenager. She even has her own day on the 14<sup>th</sup> of July.</p></div>

    </noscript>

    	<p>1.<br></p><p>BOY 1: My Dad found us these really unusual things – they’re weird but wonderful! They’re made from a strong, waterproof cloth - the same stuff that’s used for tents - so they’re a good shelter when it’s raining. He’s hung them from the branches of a tree in the woods behind our house and my friends and I hang out there all the time, especially during the holidays. It’s quiet and cool, and we can chat without anyone bothering us.<br></p><p>2.</p><p>BOY 2: I take my skateboard to the Southbank Centre in London most days and meet my friends there. It’s an area for skateboarders underneath the concert halls and as it’s all concrete down there, it's a great surface for skateboarding. We’re passionate about the place. A while back, a construction company wanted to get rid of us and develop the space into restaurants, but there was a big campaign and the Mayor of London said the skateboarders should stay.<br></p><p>3.</p><p>GIRL: There was nowhere in our village to hang out until we did this place up. Before it was just a dirty old wooden hut, but we all helped to clean it up inside and out. We can play music there and it often gets quite crowded! Sometimes we feel dissatisfied about that, ‘cos it’s not a very relaxed atmosphere. I wish we had somewhere of our own, you know, just us three friends - like a treehouse or something - that we could make our own private place.</p><p>4.</p><p>BOY 3: My dad helped us to get started, then me and my friends did most of the work. To begin with, we hunted for any kind of building material that had been thrown out, old wooden floor boards, that sort of thing. The only tool we used was a hammer to bang in the nails! It’s quite a magical experience being so high up in a tree, and on a clear day the view is breathtaking. There are comfy chairs, and we even dragged an old sofa up there.<br></p></div>

    	<p>1.</p><p>GIRL 1: I live in a really small town called Tirau, which has a tiny population, under 1,000 people. The surrounding area is mainly devoted to farming, especially dairy cattle but also a few sheep farms. And recently, we’ve become a major tourist destination, largely thanks to this weird building – curiously enough known as the The Sheep. I wonder why! It was built in the 1990s out of old iron sheets that were no longer being used and I like it for many reasons – first, because it’s so original, and it also reminds us of our traditional farming community, which is important, I think; what’s more, I love the way it re-uses old material, which is good for our environment and proves that you really don’t need to waste anything. Last but not least, I love it because it makes me laugh out loud every time I see it.<br></p><p>2.</p><p>GIRL 2: It’s been here for a century and I can’t imagine the city without it. The shapes and colours are quite magical and it’s unique in terms of architecture. I like to come up in the late afternoon, when it’s still warm and there’re fewer tourists! You can’t blame them for wanting to see this famous place but I prefer it when they’ve gone. If any of my friends are around, we sit and chat, but if not, I still like to hang around watching the world go by. Sometimes I read a book, but more often than not, I just gaze at the art – it’s such an important part of our culture.</p><p>3.</p><p>GIRL 3: What can I tell you about it? Well, it’s a circular tower, rising around 14 metres above a nice park, and from there you can see right down to the sea, which is usually a deep, deep blue. Breathtaking! The tower itself is ancient and I like it because of the colour of the stone that was used to build it, which is a kind of reddish brown. It looks the most attractive at sunset, and you can hang out with a coffee or something cold. I just love sitting there, being a part of the history of my city, and spending time with my friends. It’s a really nice place to be.<br></p></div>

            </div>

    	<p>1.</p><p>GIRL 1: I live in a really small town called Tirau, which has a tiny population, under 1000 people. The surrounding area is mainly devoted to farming, especially dairy cattle but also a few sheep farms. And recently, we’ve become a major tourist destination, largely thanks to this weird building – curiously enough known as the Sheep. I wonder why! It was built in the 1990s out of old iron sheets that were no longer being used and I like it for many reasons – first, because it’s so original, and it also reminds us of our traditional farming community, which is important, I think; what’s more, I love the way it re-uses old material, which is good for our environment and proves that you really don’t need to waste anything. Last but not least, I love it because it makes me laugh out loud every time I see it.</p><p>2.</p><p>GIRL 2: It’s been here for a century and I can’t imagine the city without it. The shapes and colours are quite magical and it’s unique in terms of architecture. I like to come up in the late afternoon, when it’s still warm and there’re fewer tourists! You can’t blame them for wanting to see this famous place but I prefer it when they’ve gone. If any of my friends are around, we sit and chat, but if not, I still like to hang around watching the world go by. Sometimes I read a book, but more often than not, I just gaze at the art – it’s such an important part of our culture.</p><p>3.</p><p>LEYLA: What can I tell you about it? Well, it’s a circular tower, rising around 14 metres above a nice park, and from there you can see right down to the sea, which is usually a deep, deep blue. Breathtaking! The tower itself is ancient and I like it because of the colour of the stone that was used to build it, which is a kind of reddish brown. It looks the most attractive at sunset, and you can hang out with a coffee or something cold. I just love sitting there, being a part of the history of my city, and spending time with my friends. It’s a really nice place to be.<br></p></div>

    	<p>INTERVIEWER: First, we’d like to know something about you. Leyla, how big is your school?<br></p><p>LEYLA: It’s quite large, actually. There must be around 1,200 students in all – we have three separate buildings where lessons take place, and a sports hall, which is the best part of the school, in my opinion.<br></p><p>INTERVIEWER: How would you describe the buildings in your school?</p><p>LEYLA: Well, they’re all fairly modern, dating from the 1970s, so they’re made of concrete… and with large windows to keep the classrooms cool. The sports hall is the newest construction, consisting of a gym, an indoor basketball court and a small swimming pool. We love hanging out there!<br></p><p>INTERVIEWER: And what is special about your city?</p><p>LEYLA: My city, Antalya… it’s in the south of Turkey, on the coast. So its location is pretty special - we can spend time at the beach, or go sailing. But it is also a big city, whose population is around one million I think, and it has all the facilities that you’d expect to find in a major city – shops, parks, interesting sights – like Hadrian’s Gate from Roman times.</p><p>INTERVIEWER: Tell us something about a sport you enjoy watching or playing.</p><p>LEYLA: I don’t take part in much sport myself - except at school, of course, but I love watching football with my brothers. We have some really strong clubs in Turkey, like Galatasaray and Fenerbahce – they’re both in Istanbul, and my city’s team, Antalyspor, have been in the Turkish super league. I think it can sometimes be more exciting to watch a match on TV because then you appreciate the clever way they pass the ball to each other. But on the other hand, being in the stadium when your team scores a goal is the best – there’s such a fantastic atmosphere in the stadium!</p><p>INTERVIEWER: Thank you.</p></div>

    	<p>KEVIN: Hi Justine. What’s that you’re reading?</p><p>JUSTINE: Hi Kevin. You mean this? It’s my guidebook for Youth Court. I just got it in the mail today.</p><p>KEVIN: Youth Court? Why? Are you in some kind of trouble?</p><p>JUSTINE: Nooo! I’m going to be working in a Youth Court this year, and I have to read all the rules and regulations first, so I know what to do.</p><p>KEVIN: Oh! And what exactly is Youth Court all about?</p><p>JUSTINE: Well, it’s a special court for young offenders – you know, people under 18 who’ve committed a minor crime, like shoplifting or painting graffiti – things like that.</p><p>KEVIN: And what are you going to do? Will you be a judge or something? That sounds a bit difficult.</p><p>JUSTINE: No, no ... people go to Youth Court after a judge hears their case in a regular court. Then the Youth Court decides what their punishment should be.<br></p><p>KEVIN: Like sending them to prison?</p><p>JUSTINE: No, not prison. Youth Court isn’t for offenders who commit any serious or violent crimes. And it’s usually the person’s first offence, too. The idea is to give them an alternative sentence, instead of time in prison.<br></p><p>KEVIN: Alternative sentences? Like what?</p><p>JUSTINE: Well, that depends on the offence, but it usually includes things like apologising to the victims – you know, saying they’re sorry for what they did. And sometimes they have to pay a fine, or give money to the victim – that’s called compensation.<br></p><p>KEVIN: And that’s all? That sounds pretty easy to me.</p><p>JUSTINE: Well, sometimes that’s enough, but they might also have to take social education courses too, so they’ll understand their mistakes, and won’t do the same thing again. Or, if they’ve got problems at home, or addictions, they might need to see a psychologist or a social worker too.<br></p><p>KEVIN: And what about community service? Can Youth Courts make offenders do volunteer jobs? You know, make them work to help other people? I think that that would be the best thing.<br></p><p>JUSTINE: Yeah, of course. That’s the part I was reading now ... about the different jobs that they can do, like helping at hospitals or taking care of public parks, or cleaning up graffiti and rubbish in the streets.</p><p>KEVIN: That sounds good ... but does it really work?</p><p>JUSTINE: Well, it says in the guidebook that only 10 per cent of young offenders commit more crimes after they go to Youth Court.</p><p>KEVIN: And if they don’t go to Youth Court? I mean, if they just go to a regular court?</p><p>JUSTINE: Then about 20 per cent gets into trouble again. So it seems to work pretty well. And Youth Court is also cheaper than regular court.</p><p>KEVIN: How so?</p><p>JUSTINE: Well, in Youth Court, most of the people are volunteers, like me. I won’t make any money for being a court member. Only the adults make money ... the ones who work with us in the court. They organise everything, and they help us make decisions if we have problems. I think it’s a great idea, and I can get lots of work experience too. I’d like to be a lawyer some day ... maybe even a judge!</p><p>KEVIN: Sounds great ... and how did you sign up for this?</p><p>JUSTINE: It’s easy. There’s a website you can read. Have you got your tablet with you? I’ll show you now … <em>[fade]</em><br></p></div>

ou’re right, it’s not the cheapest place in town.</p><p>GIRL: It’s nicely decorated though. I love the posters.</p><p>BOY: Yes, it must’ve cost a fortune to get it looking like this. I can’t say it was worth it though – it’s not really my taste. I mean – pink walls? Really?</p><p>GIRL: At least you’re enjoying your coffee. I don’t think I’m going to finish this milkshake.</p><p>BOY: Ask the waitress if you can change it. She seemed nice.</p><p>GIRL: OK, I will.</p><p>5.</p><p>GIRL: Well, I really enjoyed that. Shall we do it again next week?</p><p>BOY: I don’t think so. It was boring and now I’m soaking wet.</p><p>GIRL: Oh, come on. You decided you weren’t going to enjoy yourself even before we started.</p><p>BOY: No, I didn’t. I was perfectly willing to give it a try, after all it was only two pounds each.</p><p>GIRL: Cheap and fun! What’s not to like?</p><p>BOY: I told you – it was boring. I thought I’d never see dry land again!</p><p>GIRL: It was only half an hour!</p><p>BOY: It seemed twice that.</p><p>GIRL: You were scared, weren’t you? Can you actually swim?</p><p>BOY: Yes, I can!</p></div>

                                    <p>
<b>1.</b>                                    </p>
                                    <p>
My dad found us these really unusual things – they're weird but wonderful! They're made from a strong, waterproof cloth – the same stuff that's used for tents – so they're a good shelter when it's raining. He's hung them from the branches of a tree in the woods behind our house and my friends and I hang out there all the time, especially during the holidays. It's quiet and cool, and we can chat without anyone bothering us.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
I take my skateboard to the Southbank Centre in London most days and meet my friends there. It's an area for skateboarders underneath the concert halls and as it's all concrete down there, it's a great surface for skateboarding. We're passionate about the place. A while back, a construction company wanted to get rid of us and develop the space into restaurants, but there was a big campaign and the Mayor of London said the skateboarders should stay.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
There was nowhere in our village to hang out until we did this place up. Before it was just a dirty old wooden hut, but we all helped to clean it up inside and out. We can play music there and it often gets quite crowded! Sometimes we feel dissatisfied about that, 'cos it's not a very relaxed atmosphere. I wish we had somewhere of our own, you know, just us three friends – like a tree house or something – that we could make our own private place.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
My dad helped us to get started, then me and my friends did most of the work. To begin with, we hunted for any kind of building material that had been thrown out, old wooden floor boards, that sort of thing. The only tool we used was a hammer to bang in the nails! It's quite a magical experience being so high up in a tree, and on a clear day the view is breathtaking. There're comfy chairs, and we even dragged an old sofa up there.                                    </p>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:455px; width:740px; top:167px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.</b>                                    </p>
                                    <p>
My dad found us these really unusual things – they're weird but wonderful! They're made from a strong, waterproof cloth – the same stuff that's used for tents – so they're a good shelter when it's raining. He's hung them from the branches of a tree in the woods behind our house and my friends and I hang out there all the time, especially during the holidays. It's quiet and cool, and we can chat without anyone bothering us.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
I take my skateboard to the Southbank Centre in London most days and meet my friends there. It's an area for skateboarders underneath the concert halls and as it's all concrete down there, it's a great surface for skateboarding. We're passionate about the place. A while back, a construction company wanted to get rid of us and develop the space into restaurants, but there was a big campaign and the Mayor of London said the skateboarders should stay.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
There was nowhere in our village to hang out until we did this place up. Before it was just a dirty old wooden hut, but we all helped to clean it up inside and out. We can play music there and it often gets quite crowded! Sometimes we feel dissatisfied about that, 'cos it's not a very relaxed atmosphere. I wish we had somewhere of our own, you know, just us three friends – like a tree house or something – that we could make our own private place.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
My dad helped us to get started, then me and my friends did most of the work. To begin with, we hunted for any kind of building material that had been thrown out, old wooden floor boards, that sort of thing. The only tool we used was a hammer to bang in the nails! It's quite a magical experience being so high up in a tree, and on a clear day the view is breathtaking. There're comfy chairs, and we even dragged an old sofa up there.                                    </p>
                                    <p>
                                     </p>
                        </div>

                                    <p>
<b>1.</b> I live in a really small town called Tirau, which has a tiny population, under one thousand people. The surrounding area is mainly devoted to farming, especially dairy cattle but also a few sheep farms. And recently, we've become a major tourist destination, largely thanks to this weird building – curiously enough known as the Sheep, I wonder why! It was built in the 1990s out of old iron sheets that were no longer being used and I like it for many reasons – first, because it's so original, and it also reminds us of our traditional farming community, which is important, I think. What's more, I love the way it re-uses old material, which is good for our environment and proves that you really don't need to waste anything. Last but not least, I love it because it makes me laugh out loud every time I see it.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2. </b>It's been here for a century and I can't imagine the city without it. The shapes and colours are quite magical and it's unique in terms of architecture. I like to come up in the late afternoon, when it's still warm and there're fewer tourists! You can't blame them for wanting to see this famous place but I prefer it when they've gone. If any of my friends are around, we sit and chat, but if not, I still like to hang around watching the world go by. Sometimes I read a book, but more often than not, I just gaze at the art – it's such an important part of our culture.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3. </b>What can I tell you about it? Well, it's a circular tower, rising around fourteen metres above a nice park, and from there you can see right down to the sea, which is usually a deep, deep blue. Breathtaking! The tower itself is ancient and I like it because of the colour of the stone that was used to build it, which is a kind of reddish brown. It looks the most attractive at sunset, and you can hang out with a coffee or something cold. I just love sitting there, being a part of the history of my city, and spending time with my friends. It's a really nice place to be.                                    </p>

                                    <p>

                                    <p>
The thing is, shopping malls have become the place for us teens to hang out. There are a number of reasons for that – we've looked at it on my psychology course. I was surfing the web for an essay when I read this quote from a psychology professor at a British university: 'Adults see malls as somewhere they go to do shopping, whereas teenagers go to there to socialise.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Interesting. She also says that hanging out at the shopping mall is most popular in the early teens, up to about 15. That's obvious – reasons being that older teens are likely to be able to go to other places, they can drive, they often have part-time jobs so they have some money. However, for younger teens like me, the mall becomes a cool place to hang out.                                    </p>
                                    <p>
                                     </p>
                                    <p>
This professor also said that because some towns don't have any places for teens – no youth clubs, no parks, no safe spaces at all, then hanging out at the mall can be an important part of teenage development. You know, a shopping mall is a safe place to meet, to talk, and to deal with the complicated issues of getting along with your friends.                                    </p>
                                    <p>
                                     </p>
                                    <p>
She's right. I don't need any money to go to the shopping mall. If I want to go to the swimming pool or the cinema with my friends, it costs money – and, as you can imagine, money's pretty <b>scarce</b> for kids my age! My mother doesn't really worry too much about my choice of hang-out, because she knows I'm a fairly responsible teenager. 'If you tell me that you and your friends are always polite to the people who work there, I believe you. If you're well behaved, nobody will mind you hanging around the place too much.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
This is another quote from the web: 'Very few teenagers get into trouble at the shopping mall. But you have to be careful, because the opportunities for bad behaviour are all there. Although there is no direct adult supervision, which is what makes the place so attractive in the first place, the presence of adult shoppers and security guards does act as a controlling factor.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
On the other hand, when a few teens do behave badly, it can mean that all of us get treated with suspicion. My friends and I are sometimes treated rudely by shop staff. Just because some other teenagers did some pretty awful things about a year ago, people think we're all like that. It's not exactly fair.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:146px; width:519px; top:115px; left:189px; position:absolute;" seleccionable="false">
                                    <p>
<b>The role of the mall in teen life </b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>I went to the mall at the weekend and started to think about what it means to us. You know what it's like. Yo ask your mum to drive you down to the shopping mall so that you can hang out with your friends and she says, 'Of course. We can do some shopping together!' Er, no, Mum. I want you to drive me to the shopping mall, </b><b><i>and then leave me alone</i></b>!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:158px; width:377px; top:1025px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
But, of course, we deal with it. Dealing with things is part of growing up, right? The main thing is that our parents understand that the shopping mall is where we go to get away from them. The last thing we want is for them to make us feel awkward in front of our friends. So, Mum, if you see me in the shopping mall, don't be surprised if I ignore you!                                    </p>
                                    <p>
                                     </p>

                        <div class="elementoExterno_v2 elementoExtComponent" style="height:1129px; width:709px; top:100px; left:15px; position:absolute;">

                                <img src="resources/activities/cep_l6_owb_u20_x5_01.JvcfNRk5" nombre="imagen_tt2qst;" style="height:1129px; width:709px;"></div>

                  
                    <div class="texto_Prepare textoComponent " style="height:603px; width:680px; top:321px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The thing is, shopping malls have become the place for us teens to hang out. There are a number of reasons for that – we've looked at it on my psychology course. I was surfing the web for an essay when I read this quote from a psychology professor at a British university: 'Adults see malls as somewhere they go to do shopping, whereas teenagers go to there to socialise.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Interesting. She also says that hanging out at the shopping mall is most popular in the early teens, up to about 15. That's obvious – reasons being that older teens are likely to be able to go to other places, they can drive, they often have part-time jobs so they have some money. However, for younger teens like me, the mall becomes a cool place to hang out.                                    </p>
                                    <p>
                                     </p>
                                    <p>
This professor also said that because some towns don't have any places for teens – no youth clubs, no parks, no safe spaces at all, then hanging out at the mall can be an important part of teenage development. You know, a shopping mall is a safe place to meet, to talk, and to deal with the complicated issues of getting along with your friends.                                    </p>
                                    <p>
                                     </p>
                                    <p>
She's right. I don't need any money to go to the shopping mall. If I want to go to the swimming pool or the cinema with my friends, it costs money – and, as you can imagine, money's pretty <b>scarce</b> for kids my age! My mother doesn't really worry too much about my choice of hang-out, because she knows I'm a fairly responsible teenager. 'If you tell me that you and your friends are always polite to the people who work there, I believe you. If you're well behaved, nobody will mind you hanging around the place too much.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
This is another quote from the web: 'Very few teenagers get into trouble at the shopping mall. But you have to be careful, because the opportunities for bad behaviour are all there. Although there is no direct adult supervision, which is what makes the place so attractive in the first place, the presence of adult shoppers and security guards does act as a controlling factor.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
On the other hand, when a few teens do behave badly, it can mean that all of us get treated with suspicion. My friends and I are sometimes treated rudely by shop staff. Just because some other teenagers did some pretty awful things about a year ago, people think we're all like that. It's not exactly fair.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:146px; width:519px; top:115px; left:189px; position:absolute;" seleccionable="false">
                                    <p>
<b>The role of the mall in teen life </b>                                    </p>
                                    <p>
<b> </b>                                    </p>
                                    <p>
<b>I went to the mall at the weekend and started to think about what it means to us. You know what it's like. Yo ask your mum to drive you down to the shopping mall so that you can hang out with your friends and she says, 'Of course. We can do some shopping together!' Er, no, Mum. I want you to drive me to the shopping mall, </b><b><i>and then leave me alone</i></b>!                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:158px; width:377px; top:1025px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
But, of course, we deal with it. Dealing with things is part of growing up, right? The main thing is that our parents understand that the shopping mall is where we go to get away from them. The last thing we want is for them to make us feel awkward in front of our friends. So, Mum, if you see me in the shopping mall, don't be surprised if I ignore you!                                    </p>
                                    <p>
                                     </p>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:422px; width:740px; top:136px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
<b>1.</b>                                    </p>
                                    <p>
<b>Girl:</b> Have you tried that new clothes shop yet?                                    </p>
                                    <p>
<b>Boy:</b> Which one, the one next to Debbie's?                                    </p>
                                    <p>
<b>Girl:</b> No, the one opposite, Typhoon.                                    </p>
                                    <p>
<b>Boy:</b> Oh, yes! I was in there last week. I think you'd like it. The clothes are fine – very fashionable and not too expensive. The music's a bit loud for my taste, but I know you don't mind that – they play your kind of stuff. The only thing that might put you off is the staff. You know the kind – they think they know everything, and aren't really that helpful.                                    </p>
                                    <p>
<b>Girl:</b> I can put up with that if the price is right! Let's have a look.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
Hi Dad, it's Marie. No, I'm fine ... I'm waiting for the bus outside school. It's late. No, I'm not coming home until later this evening, because I'm supposed to be meeting Jenny at the swimming pool at six. The thing is, I'm going to be late, and she's not answering her phone ... No, I think the battery's dead. Dad, do you think you could come and get me and give me a lift to town? It's the only way I'll get there on time ... I know, I know. But I can't afford a taxi. Oh, thanks Dad. You're great.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
<b>Man:</b> I love it up here.                                    </p>
                                    <p>
<b>Woman:</b> Just to let our listeners know – we're actually about 15 metres above ground now. But it feels higher!                                     </p>
                                    <p>
<b>Man:</b> Yes, it's a bit scary at first, but you get used to it quickly. I come here to chill out. That's the trouble with life today. The technology's amazing, there's never a dull moment in our lives because we're constantly connected. But we never get the chance to calm down and chill out – unless you really make the effort, like I did when I built this place.                                    </p>
                                    <p>
<b>Woman:</b> I'm glad it's a strong tree! Just look at the view. Isn't it amazing?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
<b>Boy:</b> Hmm. This is good coffee! How's your milkshake?                                    </p>
                                    <p>
<b>Girl:</b> OK, I guess. I've had better. And, to be honest, I'd usually expect a bigger glass for the price.                                    </p>
                                    <p>
<b>Boy:</b> Well, my coffee is excellent. But you're right, it's not the cheapest place in town.                                    </p>
                                    <p>
<b>Girl:</b> It's nicely decorated though. I love the posters.                                    </p>
                                    <p>

                                    <p>
<b>Boy:</b> Oh, yes! I was in there last week. I think you'd like it. The clothes are fine – very fashionable and not too expensive. The music's a bit loud for my taste, but I know you don't mind that – they play your kind of stuff. The only thing that might put you off is the staff. You know the kind – they think they know everything, and aren't really that helpful.                                    </p>
                                    <p>
<b>Girl:</b> I can put up with that if the price is right! Let's have a look.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
Hi Dad, it's Marie. No, I'm fine ... I'm waiting for the bus outside school. It's late. No, I'm not coming home until later this evening, because I'm supposed to be meeting Jenny at the swimming pool at six. The thing is, I'm going to be late, and she's not answering her phone ... No, I think the battery's dead. Dad, do you think you could come and get me and give me a lift to town? It's the only way I'll get there on time ... I know, I know. But I can't afford a taxi. Oh, thanks Dad. You're great.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
<b>Man:</b> I love it up here.                                    </p>
                                    <p>
<b>Woman:</b> Just to let our listeners know – we're actually about 15 metres above ground now. But it feels higher!                                     </p>
                                    <p>
<b>Man:</b> Yes, it's a bit scary at first, but you get used to it quickly. I come here to chill out. That's the trouble with life today. The technology's amazing, there's never a dull moment in our lives because we're constantly connected. But we never get the chance to calm down and chill out – unless you really make the effort, like I did when I built this place.                                    </p>
                                    <p>
<b>Woman:</b> I'm glad it's a strong tree! Just look at the view. Isn't it amazing?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
<b>Boy:</b> Hmm. This is good coffee! How's your milkshake?                                    </p>
                                    <p>
<b>Girl:</b> OK, I guess. I've had better. And, to be honest, I'd usually expect a bigger glass for the price.                                    </p>
                                    <p>
<b>Boy:</b> Well, my coffee is excellent. But you're right, it's not the cheapest place in town.                                    </p>
                                    <p>
<b>Girl:</b> It's nicely decorated though. I love the posters.                                    </p>
                                    <p>
<b>Boy:</b> Yes, it must've cost a fortune to get it looking like this. I can't say it was worth it though – it's not really my taste. I mean – pink walls? Really?                                    </p>
                                    <p>
<b>Girl:</b> At least you're enjoying your coffee. I don't think I'm going to finish this milkshake.                                    </p>
                                    <p>
<b>Boy:</b> Ask the waitress if you can change it. She seemed nice.                                    </p>
                                    <p>
<b>Girl:</b> OK, I will.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>5.</b>                                    </p>
                                    <p>
<b>Girl:</b> Well, I really enjoyed that. Shall we do it again next week?                                     </p>
                                    <p>
<b>Boy:</b> I don't think so. It was boring and now I'm soaking wet.                                    </p>
                                    <p>
<b>Girl:</b> Oh, come on. You decided you weren't going to enjoy yourself even before we started.                                    </p>
                                    <p>
<b>Boy:</b> No, I didn't. I was perfectly willing to give it a try, after all it was only two pounds each.                                    </p>
                                    <p>
<b>Girl:</b> Cheap and fun! What's not to like?                                    </p>
                                    <p>
<b>Boy:</b> I told you – it was boring. I thought I'd never see dry land again!                                    </p>
                                    <p>
<b>Girl:</b> It was only half an hour!                                    </p>
                                    <p>
<b>Boy:</b> It seemed twice that.                                    </p>
                                    <p>
<b>Girl:</b> You were scared, weren't you? Can you actually swim?                                    </p>
                                    <p>
<b>Boy:</b> Yes, I can!                                    </p>
                                    <p>
                                     </p>
