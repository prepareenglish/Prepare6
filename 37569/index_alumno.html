    	<p>RYAN: What are you playing at the moment?<br></p><p>MIA: I’ve just been catching up on how my zoo’s doing in Zoo Tycoon.</p><p>RYAN: I’m never sure about those business games. You construct places for animals to live – and then feed the animals, keep them clean … I mean, it isn’t exactly exciting, is it?</p><p>MIA: Yeah! Zoo Tycoon’s really fun. You gather all sorts of cool little things as your zoo grows, you can sell animals to other zoos, or exchange them for different animals. Other players help you out if you need something, and you get points for cooperating with other people.</p><p>RYAN: Hmm. I think the slightly old-fashioned graphics put me off!</p><p>MIA: I know what you mean, but games like this are about the satisfaction of looking after animals and getting your business to grow.</p><p>RYAN: Mm. I’m really into Final Fantasy, do you know it?</p><p>MIA: No.</p><p>RYAN: OK. So it’s a fantasy adventure game. The basic story is quite simple, really. You have to try to defeat the bad guys, without being caught! But there are lots of different situations you have to deal with, and you can get other characters to help you out.</p><p>MIA: I bet it’s violent.</p><p>RYAN: Not really. Of course, you have to fight people sometimes. But what I love is all the character’s movements – you can do a lot more than in most games. You can run up and across walls – and you can dive, and roll along the ground, and crawl under things on your hands and knees, it’s really realistic. And you have to be really precise – you might have to do something like balance on a narrow pipe high up between two buildings. I tell you, it really tests your gaming skills!<br></p><p>MIA: Are you still playing Need for Speed? I thought that was your favourite.</p><p>RYAN: I still play a bit, but not as much as Final Fantasy.</p><p>MIA: You might be surprised to hear my new number one game is … Need for Speed! I’m totally addicted! I can steer round corners quite well now. I can also overtake other cars while I’m going forwards, and while I’m reversing!</p><p>RYAN: Are you serious?</p><p>MIA: Yes. If you’re being chased by another car and they’re catching you up, you can brake so you slow down, and then turn the steering wheel really quickly and as long as you don’t roll the car it should turn around.</p><p>RYAN: Wow. It sounds as though you’re getting pretty good at it! But, can you balance the car on two wheels?</p></div>

                                    <p>
<b>Ryan:</b> What are you playing at the moment?                                    </p>
                                    <p>
<b>Mia:</b> I've just been catching up on how my zoo's doing in <i>Zoo Tycoon.</i>                                    </p>
                                    <p>
<b>Ryan:</b> I'm never sure about those business games. You construct places for the animals to live – and then feed the animals, keep them clean … I mean, it isn't exactly exciting, is it?                                    </p>
                                    <p>
<b>Mia:</b> Yeah! <i>Zoo Tycoon's</i> really fun. You gather all sorts of cool little things as your zoo grows, you can sell animals to other zoos, or exchange them for different animals. Other players help you out if you need something, and you get points for cooperating with other people.                                    </p>
                                    <p>
<b>Ryan:</b> Hmm. I think the slightly old-fashioned graphics put me off!                                    </p>
                                    <p>
<b>Mia:</b> I know what you mean, but games like this are about the satisfaction of looking after animals and getting your business to grow.                                    </p>
                                    <p>
<b>Ryan:</b> Mmm. I'm really into <i>Final Fantasy</i>, do you know it?                                    </p>
                                    <p>
<b>Mia:</b> No.                                    </p>
                                    <p>
<b>Ryan:</b> OK. So, it's a fantasy-adventure game. The basic story is quite simple really. You have to try to defeat the bad guys without being caught. But there are lots of different situations you have to deal with, and you can get other characters to help you out.                                    </p>
                                    <p>
<b>Mia:</b> I bet it's violent.                                    </p>
                                    <p>
<b>Ryan:</b> Not really. Of course, you have to fight people sometimes, but what I love is all the characters' movements. You can do a lot more than in most games. You can run up and across walls, and you can dive, and roll along the ground. And crawl under things on your hands and knees. It's really realistic. And you have to be really precise – you might have to do something like balance on a narrow pipe high up between two buildings. I tell you, it really tests your gaming skills!                                    </p>
                                    <p>
<b>Mia:</b> Are you still playing <i>Need for Speed</i>? I thought that                                    </p>
                                    <p>
was your favourite.                                    </p>
                                    <p>
<b>Ryan:</b> I still play a bit, but not as much as <i>Final Fantasy</i>.                                    </p>
                                    <p>
<b>Mia:</b> You might be surprised to hear my new number one game is … <i>Need for Speed</i>! I'm totally addicted! I can steer round corners quite well now. I can also overtake other cars while I'm going forwards, and while I'm reversing!                                    </p>
                                    <p>
<b>Ryan:</b> Are you serious?                                    </p>
                                    <p>
<b>Mia:</b> Yes. If you're being chased by another car and they're catching you up, you can brake so you slow down, and then turn the steering wheel really quickly and as long as you don't roll the car it should turn around.                                    </p>
                                    <p>
<b>Ryan:</b> Wow. It sounds as though you're getting pretty good at it! But can you balance the car on two wheels?                                    </p>

                                     </p>
                                    <p>
You might think that the games market doesn't need another fantasy role-playing game, but Middle Earth Games have other ideas. This game sends you to find the magic Ring of Argor. You'll have endless adventures on the way, avoiding traps, picking up friends and weapons, and of course battling monsters.                                    </p>
                                    <p>
                                     </p>
                                    <p>
There are ten levels to complete and as you go through them, you become more and more powerful. This is good, because the levels get more and more difficult to finish. It's challenging, but that's what you'd expect from this producer of intelligent games.                                    </p>
                                    <p>
                                     </p>
                                    <p>
I do think that the graphics could be improved though. They looked a bit old-fashioned to me, which made the game less enjoyable. The accompanying music wasn't so great, either.                                    </p>
                                    <p>
                                     </p>
                                    <p>
This is really a game for fans of fantasy role plays. To an experienced gamer, it doesn't really offer anything new. It's OK as far as it goes, but it doesn't go very far.                                    </p>
                        </div>

                    <div class="texto_Prepare textoComponent " style="height:335px; width:640px; top:909px; left:61px; position:absolute;" seleccionable="false">
                                    <p>
<b><i>Nation Builder </i></b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
Have you ever wanted to be the ruler of your own country? With <i>Nation Builder</i>, the latest release from DespotGamesUK, you can. But watch out – it's not as easy as it looks!                                    </p>
                                    <p>
                                     </p>
                                    <p>
You start with nothing – just a field in the middle of nowhere – and build from there. Gathering building materials is your first job, as you have to make a house of some kind before night, when your enemies come out. If you can't protect yourself from them, you have to start again. The longer you survive, the more people come to live with you and cooperate with you in the war against your enemies. Eventually you have your own nation.                                    </p>
                                    <p>
                                     </p>
                                    <p>
I can't think of anything bad to say about this game! It's packed with great features: the graphics are good, the way you build your nation is really clever, and the possibilities are only limited by your own imagination. Not only is it great fun, but you learn a lot about the day-to-day running of a country.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Seriously, I can't recommend this game highly enough. Buy it!                                    </p>
                                    <p>
                                     </p>

                                    <p>
                                     </p>
                                    <p>
As you can probably guess, it's all about racing rockets – and it's great fun! You have full control over the design of your vehicle, which you then construct and race against a team of other pilots. There is a choice of over twenty different race routes that take you round spectacular planets, asteroids and other parts of the universe. The graphics are truly superb.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:180px; top:85px; left:55px; position:absolute;" seleccionable="false">

                                    <p>
You might think that the games market doesn't need another fantasy role-playing game, but Middle Earth Games have other ideas. This game sends you to find the magic Ring of Argor. You'll have endless adventures on the way, avoiding traps, picking up friends and weapons, and of course battling monsters.                                    </p>
                                    <p>
                                     </p>
                                    <p>
There are ten levels to complete and as you go through them, you become more and more powerful. This is good, because the levels get more and more difficult to finish. It's challenging, but that's what you'd expect from this producer of intelligent games.                                    </p>
                                    <p>
                                     </p>
                                    <p>
I do think that the graphics could be improved though. They looked a bit old-fashioned to me, which made the game less enjoyable. The accompanying music wasn't so great, either.                                    </p>
                                    <p>
                                     </p>

                                    <p>
Have you ever wanted to be the ruler of your own country? With <i>Nation Builder</i>, the latest release from DespotGamesUK, you can. But watch out – it's not as easy as it looks!                                    </p>
                                    <p>
                                     </p>
                                    <p>
You start with nothing – just a field in the middle of nowhere – and build from there. Gathering building materials is your first job, as you have to make a house of some kind before night, when your enemies come out. If you can't protect yourself from them, you have to start again. The longer you survive, the more people come to live with you and cooperate with you in the war against your enemies. Eventually you have your own nation.                                    </p>
                                    <p>
                                     </p>
                                    <p>
I can't think of anything bad to say about this game! It's packed with great features: the graphics are good, the way you build your nation is really clever, and the possibilities are only limited by your own imagination. Not only is it great fun, but you learn a lot about the day-to-day running of a country.                                    </p>
