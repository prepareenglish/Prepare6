    	<p>GIRL 1: I’ve read five of this author’s novels now and they’re all very similar. The major characters from one story appear in minor roles in the next. I quite like the fact that there are complex issues in the books, though sometimes this becomes very heavy and really slows things down – I almost gave up at one point! What he does best is contemporary spoken language – his treatment of that is so impressive. The dialogue jumps off the page and makes all the people seem so alive, so real.</p><p>BOY: A lot of my friends have enjoyed her books, so I was expecting great things from this one, but I have to say I was disappointed. All the key factors that combine to make great teen fiction seemed to be missing – there were no memorable or even believable characters, no complex ideas, and the story was so predictable! When I reached the end I thought, so what?</p><p>GIRL 2: I’ve never read anything by this author before, but I’ll definitely read more of her work after this. I downloaded it on the advice of a friend who is passionate about reading, so I knew it would be good. Anyway, it was outstanding - a really moving story that I could identify with. The story was unpredictable too, which I really liked. So I guess that makes it my number one choice right now. I’ll probably re-read it one day.<br></p></div>

                    <div class="texto_Prepare textoComponent " style="height:594px; width:383px; top:130px; left:55px; position:absolute;" seleccionable="false">
                                    <p>
<b>Do you like reading?</b> Do you read for pleasure, or only if you have to, for school? Not so long ago, children and teenagers used to read a lot of comics, novels and books of short stories. Sometimes, if the story was really exciting, they were so keen to  and out what happened to their favourite characters that they would read under the bedclothes at night with a torch.                                    </p>
                                    <p>
                                     </p>
                                    <p>
However, that was at a time before television was available 24 hours a day. Today's teens also have access to the internet and instead of reading books, as earlier generations did, spend time on social media, messaging and chatting to their friends. (1) At least that's what many people believe, but recent research suggests something diferent.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In contrast to what a lot of older people think, teens don't in fact just use new technologies to talk to their friends. (2) A World Book Day survey of teenage reading habits revealed over 40% read books on a computer, almost 20% on a mobile device and around 14% on a tablet, with around 10% reading on an e-reader.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Why should this be? Well, the British telecommunications supervisor Ofcom points out that children as young as six understand digital technology better than adults. (3) Teens today have never known a time without the internet, so it is as natural to them to use internetenabled devices as it was to their parents to use books.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:202px; width:667px; top:812px; left:55px; position:absolute;" seleccionable="false">
                                    <p>
So, what are teenagers reading? (4) Today's teens still like to read the classics as well as modern  action and have no dificulty in reading them on a digital device. Adventure, crime and spy stories are all popular, with some authors like John Grisham and Ian Rankin as popular among teens as adults. Among the classics Charles Dickens remains a favourite, along with Jules Verne and Alexandre Dumas.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The classics do not only include novels. (5) It isn't only older comic-style books that are proving popular with teens these days either, but the modern-day comic, the graphic novel, is gaining in popularity everywhere. So it seems there is no danger of young people losing the habit of reading any time soon!                                    </p>
                        </div>

                    <div class="texto_Prepare textoComponent " style="height:50px; width:672px; top:120px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Cartoon characters like Tintin and Asterix are as popular today as they were when they were first written in the mid-20th century.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:50px; width:672px; top:520px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
This variety of digital devices tends to encourage reading rather than discourage it, as the activity can take place anywhere, anytime.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:50px; width:672px; top:420px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
As a result the ability to concentrate is being affected and young people have a shorter attention span than their parents and grandparents.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:47px; width:672px; top:320px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
You might think that the smaller reading surface of a smartphone or tablet would make it difficult to read long books, but this is not the case.                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:40px; width:672px; top:220px; left:60px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:50px; width:672px; top:620px; left:60px; position:absolute;" seleccionable="false">

                    <div class="texto_Prepare textoComponent " style="height:594px; width:383px; top:130px; left:55px; position:absolute;" seleccionable="false">
                                    <p>
<b>Do you like reading?</b> Do you read for pleasure, or only if you have to, for school? Not so long ago, children and teenagers used to read a lot of comics, novels and books of short stories. Sometimes, if the story was really exciting, they were so keen to  and out what happened to their favourite characters that they would read under the bedclothes at night with a torch.                                    </p>
                                    <p>
                                     </p>
                                    <p>
However, that was at a time before television was available 24 hours a day. Today's teens also have access to the internet and instead of reading books, as earlier generations did, spend time on social media, messaging and chatting to their friends. (1) At least that's what many people believe, but recent research suggests something diferent.                                    </p>
                                    <p>
                                     </p>
                                    <p>
In contrast to what a lot of older people think, teens don't in fact just use new technologies to talk to their friends. (2) A World Book Day survey of teenage reading habits revealed over 40% read books on a computer, almost 20% on a mobile device and around 14% on a tablet, with around 10% reading on an e-reader.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Why should this be? Well, the British telecommunications supervisor Ofcom points out that children as young as six understand digital technology better than adults. (3) Teens today have never known a time without the internet, so it is as natural to them to use internetenabled devices as it was to their parents to use books.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:202px; width:667px; top:812px; left:55px; position:absolute;" seleccionable="false">
                                    <p>
So, what are teenagers reading? (4) Today's teens still like to read the classics as well as modern  action and have no dificulty in reading them on a digital device. Adventure, crime and spy stories are all popular, with some authors like John Grisham and Ian Rankin as popular among teens as adults. Among the classics Charles Dickens remains a favourite, along with Jules Verne and Alexandre Dumas.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The classics do not only include novels. (5) It isn't only older comic-style books that are proving popular with teens these days either, but the modern-day comic, the graphic novel, is gaining in popularity everywhere. So it seems there is no danger of young people losing the habit of reading any time soon!                                    </p>

                                    <p>
<b>Do you like reading? </b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
Do you read for pleasure, or only if you have to, for school? Not so long ago, children and teenagers used to read a lot of comics, novels and books of short stories. Sometimes, if the story was really exciting, they were so keen to find out what happened to their favourite characters that they would read under the bedclothes at night with a torch.                                    </p>
                                    <p>
                                     </p>
                                    <p>
However, that was at a time before television was available 24 hours a day. Today's teens also have access to the internet and instead of reading books, as earlier generations did, spend time on social media, messaging and chatting to their friends.<i> As a result the ability to concentrate is being affected and young people have a shorter attention span than their parents and grandparents</i>.      (1) <span class="highlight-ejemplo">At least that's what many people believe,<span class="elementOn"></span></span> but recent research suggests something different.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<span class="highlight-word seleccionIncorrecta">In contrast to what a lot of older people think<span class="elementOn"></span></span>, <span class="highlight-word seleccionIncorrecta">teens don't in fact just use new technologies to talk to their friends.<span class="elementOn"></span></span><i>  Although teenagers may not be reading books, that does not mean they are not reading.</i>  (2) <span class="highlight-word seleccionIncorrecta">A World Book Day survey of teenage reading habits revealed<span class="elementOn"></span></span> <span class="highlight-word seleccionCorrecta">over 40% read books on a computer, almost 20% on a mobile device and around 14% on a tablet, with around 10% reading on an e-reader.<span class="elementOn"></span></span>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<span class="highlight-word seleccionIncorrecta">Why should this be?<span class="elementOn"></span></span> <span class="highlight-word seleccionIncorrecta">Well, the British telecommunications supervisor Ofcom points out that children as young as six understand digital technology better than adults.<span class="elementOn"></span></span> <i>They are 'digital natives' – that is, they were born at a time when the internet was already part of everyday life and take it for granted.</i> (3) <span class="highlight-word seleccionCorrecta">Teens today have never known a time without the internet<span class="elementOn"></span></span>, <span class="highlight-word seleccionIncorrecta">so it is as natural to them to use internet- enabled devices as it was to their parents to use books.<span class="elementOn"></span></span>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<span class="highlight-word seleccionIncorrecta">So, what are teenagers reading?<span class="elementOn"></span></span> (4) <i>You might think that the smaller reading surface of a smartphone or tablet would make it difficult to read long books, but this is not the case.</i> <span class="highlight-word seleccionCorrecta">Today's teens still like to read the classics as well as modern fiction<span class="elementOn"></span></span> <span class="highlight-word seleccionIncorrecta">and have no difficulty in reading them on a digital device.<span class="elementOn"></span></span> <span class="highlight-word seleccionIncorrecta">Adventure, crime and spy stories are all popular<span class="elementOn"></span></span>, <span class="highlight-word seleccionIncorrecta">with some authors like John Grisham and Ian Rankin as popular among teens as adults.<span class="elementOn"></span></span> <span class="highlight-word seleccionIncorrecta">Among the classics Charles Dickens remains a favourite<span class="elementOn"></span></span>, <span class="highlight-word seleccionIncorrecta">along with Jules Verne and Alexandre Dumas.<span class="elementOn"></span></span>                                    </p>
                                    <p>
                                     </p>
                                    <p>
<span class="highlight-word seleccionCorrecta">The classics do not only include novels.<span class="elementOn"></span></span><i>   (5) Cartoon characters like Tintin and Asterix are as popular today as they were when they were first written in the mid-20th century.</i> <span class="highlight-word seleccionCorrecta">It isn't only older comic-style books<span class="elementOn"></span></span>  <span class="highlight-word seleccionIncorrecta">that are proving popular with teens these days either<span class="highlight-word seleccionIncorrecta">, <span class="highlight-word seleccionIncorrecta">but the modern-day comic, the graphic novel, is gaining in popularity everywhere.<span class="elementOn"></span></span> <span class="highlight-word seleccionIncorrecta">So it seems there is no danger of young people losing the habit of reading any time soon!<span class="elementOn"></span></span>                                    </span></span></p>
