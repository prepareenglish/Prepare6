    	<p>1<br></p><p>BOY 1: I’m really looking forward to the end of July as we break up for the summer holidays but before that we’ve got loads of exams. I hate this time of year. I mean I love the weather and being outside but we’ve always got so much to do for school. Every year it’s the same and I end up leaving my revision until the last minute.</p><p><br></p><p>2<br></p><p>BOY 2: I mean, what’s the point of it? You can’t understand any of the lyrics so you’ve got no idea what’s going on. Mum and Dad often go to London to see the international productions because they love classical music. If you ask me, it’s just a load of people on stage wearing silly costumes and singing in Italian or German!</p><p><br></p><p>3<br></p><p>WOMAN 1: I didn’t really enjoy school because we moved around a lot when I was a child so I didn’t have much of a chance to make good friends. I was always the new kid in the class and it was easy to make fun of me because I wasn’t good at sports and I was very shy. I really feel sorry for anyone who has gone through what I went through.<br></p><p><br></p><p>4<br></p><p>MAN: It was the most frightening experience of my life. One minute we were sitting in our kitchen having lunch and the next minute everything was shaking. We jumped up and ran outside and watched as some of the buildings around us started to collapse and the roads cracked. Luckily no one was badly hurt because it was during the day and people had had a chance to get out.<br></p><p><br></p><p>5<br></p><p>WOMAN 2: I’m the lead singer in a band. There are five of us and we’ve been together for a few years. Just lately though, we’ve started to have disagreements about our musical direction. It got so bad last week that our drummer walked out. I know how he felt. I’m thinking of leaving the band too but I don’t know how easy it would be to be successful on my own … you know, without a band.</p></div>

    	<p>NEWSREADER: A New York street was closed last night after a <em>massive</em> sinkhole opened up – right in the middle of the street. The hole, which measures seven metres across, appeared suddenly at around 11 pm local time. Our reporter Mike Williams is at the scene.</p><p>MIKE: Hi, Fiona, yes, as you said, the road has been closed to traffic as well as pedestrians so it’s fairly quiet here now. No one was injured when the sinkhole appeared but a few parked cars nearly fell into it, and the police and fire service immediately closed the area. Local residents have been taken to a nearby sports centre where meals and emergency beds are being provided.</p><p>NEWSREADER: Mike, tell us a bit more about sinkholes. I mean, they aren’t something you hear about every day, are they?</p><p>MIKE: Well here in the States they <em>are</em> fairly common, actually, especially in Florida, but here in New York City? No, this is a first.</p><p>NEWSREADER: And what is a sinkhole exactly?</p><p>MIKE: A sinkhole is when the ground collapses into a hole or a cave that has formed below the surface. There’s usually nothing to see on the surface until all of a sudden, the ground over the top of the cave collapses.</p><p>NEWSREADER: And what causes them?</p><p>MIKE: They’re either caused when drains and water pipes under a city burst, and the water washes away any soft soil under the ground. Or they can be the result of natural processes like underground streams and erosion from rain water after a big storm.</p><p>NEWSREADER: Can sinkholes occur anywhere?</p><p>MIKE: Well, they’re much more likely to occur in the countryside than in a city, simply because the vast majority of the earth’s surface is rural rather than urban. In the US, famers in Florida do sometimes find sinkholes on their land, but these are largely unreported of course.</p><p>NEWSREADER: How can you tell if a sinkhole is likely to happen?</p><p>MIKE: Often there aren’t any warning signs, particularly in the open countryside, though you might notice cracks in the ground or small holes. In cities, look out for walls that are cracking, or for doors and windows that all of a sudden don’t shut properly.</p><p>NEWSREADER: Is it something people should be worried about?</p><p>MIKE: No. Sinkholes are still very rare and when they do occur, even though they look really dramatic, few people have ever been injured by a sinkhole. I mean just a few years ago in Florida, a 30-metre sinkhole appeared underneath a hotel. Again, no one was injured but hundreds of guests had to be moved to safety.</p><p>NEWSREADER: What is the biggest sinkhole ever recorded?</p><p>MIKE: There was one in 2007 in Guatemala.</p><p>NEWSREADER: Guatemala?</p><p>MIKE: Yes, it was in a suburb of Guatemala City. It was 100 metres deep! The aerial photos are incredible – it’s almost perfectly circular.<br></p></div>

                    <div class="texto_Prepare textoComponent " style="height:157px; width:345px; top:104px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
The origin of this idiom is unknown, and it has almost certainly never happened in real life. However, many other surprising things have been known to fall from the sky, such as fish and frogs: one morning in May, 1981, the citizens of Naphlion, a city in southern Greece, were surprised to wake up to find small green frogs falling from the sky. They landed in trees, on roofs and on the streets.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:117px; width:605px; top:315px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
Small whirlwinds or tornadoes may form in certain weather conditions, which can pick up small things – creatures or objects – when they pass over water. These can then be carried for many kilometres, and eventually, they will be dropped by the clouds carrying them. This results in the shower of fish, frogs or whatever the winds have picked up. There have been reports of tomatoes, and even rocks, being dropped from the sky.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:62px; width:605px; top:440px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
They are the lightest and most common inhabitants of water, after all. In one town in Honduras, a 'Rain of Fish' happens every year. The people of the area even have a festival to celebrate the occasion.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:110px; width:605px; top:520px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
They are a force of nature that can be truly terrifying. There are many types of tornado and while most are relatively harmless, like the ones described above, every year parts of the world experience huge tornadoes, which can bring extreme destruction. They have been known to destroy whole towns, and kill thousands of people. And worse, some of them can be made of fire.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:124px; width:605px; top:645px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
These fires are so hot that they can create their own wind, which can turn into a spinning whirlwind of flame. Under the right conditions, they can grow to over 10 metres wide and 300 metres tall. Although fire tornadoes usually move quite slowly, they can cause an incredible amount of destruction. They will set anything in their way on fire and throw burning objects into the surrounding areas. Sometimes they can last for more than an hour, and it is impossible to put them out. You just have to wait.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:67px; width:605px; top:790px; left:110px; position:absolute;" seleccionable="false">
                                    <p>
He watched it for over half an hour before it finally died. 'It was about 500 metres away and it sounded just like a jet plane,' he said. 'It was terrifying, but also the most amazing and exciting thing I've ever seen. I'm a very lucky man – both to have seen it and to have survived it!'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:35px; width:40px; top:104px; left:88px; position:absolute;" seleccionable="false">

                                    <p>
<b>Nobody really says it any more, but you've probably heard the old-fashioned English expression 'it's raining cats and dogs' to describe very heavy rain. </b>                                    </p>
                                    <p>
The origin of this idiom is unknown, and it has almost certainly never happened in real life. However, many other surprising things have been known to fall from the sky, such as fish and frogs: one morning in May, 1981, the citizens of Naphlion, a city in southern Greece, were surprised to wake up to find small green frogs falling from the sky. They landed in trees, on roofs and on the streets. The species of frog came from North Africa, hundreds of kilometres away!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>The phenomenon is quite easy to explain.</b>                                    </p>
                                    <p>
Small whirlwinds or tornadoes may form in certain weather conditions, which can pick up small things – creatures or objects – when they pass over water. These can then be carried for many kilometres, and eventually, they will be dropped by the clouds carrying them. This results in the shower of fish, frogs or whatever the winds have picked up. There have been reports of tomatoes, and even rocks, being dropped from the sky.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>However, it seems like fish are the most common thing to fall from the clouds (apart from rain).</b>                                    </p>
                                    <p>
They are the lightest and most common inhabitants of water, after all. In one town in Honduras, a 'Rain of Fish' happens every year. The people of the area even have a festival to celebrate the occasion.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Known as 'fire tornados', they usually occur when a large wildfire is in progress. </b>                                    </p>
                                    <p>
They are a force of nature that can be truly terrifying. There are many types of tornado and while most are relatively harmless, like the ones described above, every year parts of the world experience huge tornadoes, which can bring extreme destruction. They have been known to destroy whole towns, and kill thousands of people. And worse, some of them can be made of fire.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>These stories tend to make light of the true nature of tornados, though. </b>                                    </p>
                                    <p>
These fires are so hot that they can create their own wind, which can turn into a spinning whirlwind of flame. Under the right conditions, they can grow to over 10 metres wide and 300 metres tall. Although fire tornadoes usually move quite slowly, they can cause an incredible amount of destruction. They will set anything in their way on fire and throw burning objects into the surrounding areas. Sometimes they can last for more than an hour, and it is impossible to put them out. You just have to wait.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Glen Mason is one man who saw a fire tornado close up.</b>                                    </p>
