    	1<p>WOMAN: I’ve only just started working so I don’t really have much money to spend on eating out. You have to pay such a lot for a good meal especially in the city centre. I mean, I’ll go out if it’s a special occasion like someone’s birthday or something but to be honest I’d rather cook at home.</p><p><br></p><p>2<br></p><p>MAN 1: I can’t say that I’m that interested in food. If it was up to me I could happily live on dairy products. I know, I know… it’s not good to have so much fat in your diet but in my opinion there’s nothing better than fresh bread, butter and a selection of cheeses, especially French and Italian.</p><p><br></p><p>3<br></p><p>BOY: I always eat a lot of sweet things when I’m stressed and at the moment it’s exam time so you can imagine how much I’m eating. I always have a secret supply in my room so when I’m revising I can just open the drawer and have a sugar fix. I know I need to cut down but I’ll think about it when the exams are over!</p><p><br></p><p>4<br></p><p>GIRL: It was Dad’s birthday yesterday so we all went out to his favourite seafood restaurant to celebrate. I don’t know if it was something I ate but I’ve been feeling really sick today. I think the fish might have gone off. Anyway, I was the only one who had it and everyone else is OK.<br></p><p><br></p><p>5<br></p><p>MAN 2: My mother was really strict when we were small, especially when it came to food. She wouldn’t let us leave anything unless we really didn’t like it so now I always eat up and hate to see food left over. It’s silly really because it’s not good to eat so much but I can’t seem to get out of the habit.</p></div>

                <div class="transcript hidden  " id="transcript_cf4e3c6c1df3e1f82308a59d64e0b92b">

        
    	<p>MAN: When you think about going on holiday, you don’t usually think about working, but more and more people are choosing to do <em>just</em> that, to combine a holiday with voluntary or paid work in the country they’re visiting. Particularly for young people, a working holiday can be a great way to enjoy a trip abroad. Accommodation and food can be incredibly expensive in the world’s major cities so getting these for free, and often a small wage on top of that, is enough to make a dream come true.<br></p><p>Of course, you’re never going to make your millions on a working holiday! In the UK, if you’re working for a business like a hotel or a restaurant in London, you can expect to get something like £100 a week on top of your accommodation, but many working holidays don’t pay a penny, especially if the organisation you’re working for is a charity. For those who are ‘time-rich’ and ‘cash-poor’, it’s worthwhile donating your time for free in return for a rich cultural experience.</p><p>So where can you do working holidays and how can you find out more? Well, for visitors to the UK, conservation-volunteer organisations are a good place to enquire. An example of a UK-based working holiday is "Surf and Dig" in Cornwall, on the coast in the south-west of England. You’ll stay in a hostel for free, plus you’ll get three meals a day. In a typical one-week holiday, you’ll go surfing for three days and then you’ll work for four. For anyone who enjoys fresh air, a nature-conservation holiday like this is an inexpensive way to have a holiday and learn about the natural world. And "Surf and Dig" is cheap – the only cost is your fare to Cornwall.<br></p><p>If you can afford your air fare to South America, you could go for a more exotic conservation holiday on the Galapagos Islands. Here, you can help preserve these wonderful islands by working in a local conservation centre. You might end up doing something like clearing rubbish off a beach or planting flowers to replace ones that have been damaged by tourists. And you’ll have the pleasure of getting close to some amazing animals like the giant Galapagos tortoises.</p><p>If you’re good at English, there are similar programmes in all sorts of countries which allow young people to mix adventure with giving something back to the community. For example, young people of all nationalities can work with children living on the Thai border with Burma, teaching them English or sports skills. All you need is a little English and a lot of enthusiasm. The reward is an exciting weekend in Bangkok and a week or two on Thailand’s famous beaches, as well as seeing a way of life that is far removed from your own daily life.</p><p>Some working holidays last much longer than the usual week or two. Most tourists who visit Australia typically stay on the busy east coast, but see little of the ‘real’ Australia a few thousand kilometres inland. Life is fairly tough when you live and work in the continent’s remote and arid centre, and it takes a brave visitor to sign up for one of their year-long ‘outback’ experiences. But those that <em>do</em> sign up not only go home with incredible tales to tell, but also save thousands of dollars while they’re there.<br></p></div>

            </div>
            </div>

have been damaged by tourists. And you’ll have the pleasure of getting close to some amazing animals like the giant Galapagos tortoises.</p><p>If you’re good at English, there are similar programmes in all sorts of countries which allow young people to mix adventure with giving something back to the community. For example, young people of all nationalities can work with children living on the Thai border with Burma, teaching them English or sports skills. All you need is a little English and a lot of enthusiasm. The reward is an exciting weekend in Bangkok and a week or two on Thailand’s famous beaches, as well as seeing a way of life that is far removed from your own daily life.</p><p>Some working holidays last much longer than the usual week or two. Most tourists who visit Australia typically stay on the busy east coast, but see little of the ‘real’ Australia a few thousand kilometres inland. Life is fairly tough when you live and work in the continent’s remote and arid centre, and it takes a brave visitor to sign up for one of their year-long ‘outback’ experiences. But those that <em>do</em> sign up not only go home with incredible tales to tell, but also save thousands of dollars while they’re there.<br></p></div>

    	<p>TEACHER: OK, everyone, let’s get started please. Has everyone done the homework and read the article about travel writing? Well, if you haven’t, then make sure you do so for tomorrow. Right then. Can someone tell me one characteristic of personal travel stories? Amy?<br></p><p>AMY:   Umm, well they’re usually written in the first person, I think.</p><p>TEACHER: Yes, that’s right. So you’ll read things like ‘I was sitting in the taxi’, or ‘We went swimming’, for example. And how does this affect the story, Amy?</p><p>AMY: Well, it makes things feel more personal, I think. Like they’re happening to a real person, who’s talking to you about their experiences.</p><p>TEACHER: Yes, that’s a good way to describe it. It makes the story feel more authentic, and more immediate. What other things do travel writers do, in order to make their story feel more real? Harry?</p><p>HARRY: They usually describe things that happen in lots of detail. It’s like they’re painting a picture for you, or describing a movie scene, so you can see everything in your head.</p><p>TEACHER: Good, ... and what type of language do they often use? Typical, everyday words and expressions, or maybe something else, something a bit different? Fiona?</p><p>FIONA: They might use a lot of creative language, and more interesting words, to describe things in an unusual way. You know, to make things more exciting, or special somehow.<br></p><p>TEACHER: Yes, that’s true. Not all the time ... some travel writers use everyday language, but others really try to paint a detailed picture, like Harry said, and they might use more exciting or dramatic words, like ‘enormous’ or ‘freezing’ or ‘awesome’. And what about the author’s feelings? How do they usually express them? Thomas?</p><p>THOMAS: They can talk about sensations ... things they notice with their senses. So, they talk about what they see or hear. Or what they feel, smell and taste.</p><p>TEACHER: Yes, they do. In a longer story, the author will probably mention all five of those senses, as well as their emotions – if they feel happy or sad, excited or nervous. And what else? What other information can they give us? Yes, Jenny?</p><p>JENNY: Their opinions? I mean ... what they think about the places and people they see. So they tell you if a place is ugly, or boring, in their opinion ... or maybe they think it’s really beautiful or exciting. Right?<br></p><p>TEACHER: Yes, some travel writers give their opinions very clearly and directly. They might say, ‘I think’ ... or ‘I thought’ if they’re writing in the past tense. Other writers might not use those exact words, and they may not express their opinions that directly ... but they might use positive or negative adjectives to describe something, and that shows us what they really think ... what their real opinion might be. And what about giving us facts? Paul?</p><p>PAUL: Well, it depends, but some writers give lots of facts about the places they visit like the history of a city, when something was built, or maybe the local geography, the weather ... things like that.</p><p>TEACHER: Right. Or they might describe the local culture, the way people dress there, the things that they eat, or how they act. That’s all part of describing their experiences. This information, or context, helps the reader understand more about the place and its people. For example, if the traveller visits a famous building, they might include information about when it was built, or about interesting events that people celebrate there now.</p><p>PAUL: So, it’s like the writer is a tour guide, right?</p><p>TEACHER: Yes, that’s a good way to say it, Paul. Travel writers want to ‘take readers on a trip’ with them, so they often write the way that a tour guide might speak on a tour. Excellent. Does anyone have any questions before we revise the texts that you read for homework? ... OK, then. Let’s start with the first extract from the book, ‘<em>We’re doing WHAT for summer vacation</em>?’ by Cindy Davis and Ali Rollasen ...<br></p></div>

    	<p>Listen to an interview with Sally Morgan.</p><p style="margin-left:3.0cm;"><br></p><p>INTERVIEWER: Today we’re talking to Sally Morgan, a young traveller who has her own travel blog and website. Good morning, Sally.</p><p>SALLY: Hi.</p><p>INTERVIEWER: Sally, your blog is called Round the world with Sally. Tell me, why did you start writing your blog in the first place?</p><p>SALLY: Well, I started it about a year and a half ago, just before I left for a ten-month trip around the world. My dad told me to keep a diary so I could remember my adventures when I’m older – he’s old-fashioned like that. But I wanted to have a place where I could share my stories, videos and pictures with keen travellers like myself. A diary is a private thing, but the whole world can see your blog. People tell me it’s encouraged them to go travelling themselves.</p><p>INTERVIEWER: What do you like best about travelling?</p><p>SALLY: Well, the actual travelling – planes, trains and buses – is my least favourite part. That can be quite boring, actually. What I like is being there. I love learning about as many cultures as possible. I like to know about the food and music, and I’m interested in traditions that are thousands of years old and the people who still maintain these traditions.</p><p>INTERVIEWER: Interesting. What was your first travel experience?</p><p>SALLY: Well, there’s a difference between my first travel experience and my first real travel experience. I mean, I went on holiday with my parents lots of times when I was a kid, but I wouldn’t class that as real travel. We never actually stayed long enough in a country to live and breathe the culture. That happened for me when I was a volunteer in Peru for six months. Everything changed for me then. That’s when I became a traveller, not just a tourist. You don’t always have to get a job when you’re there, but it helps.</p><p>INTERVIEWER: What advice would you give to someone about to go travelling on their own?</p><p>SALLY: Apart from the obvious things, like making sure you have your passport and all your travel documents, and you’ve had all your vaccinations against diseases like typhoid and yellow fever, I’d say plan – but don’t plan too much! Of course, you need to have an idea of what you want to do, and know something about the culture of the place – but definitely the best travel experiences happen when you don’t realise they’re going to happen.</p><p>INTERVIEWER: Finally Sally, what are your plans for the future?</p><p>SALLY: Well, I finish college this summer, where I’ve been studying tourism for the past three years. My dad has his own travel company and wants me to follow him into the family business, but I don’t know. We get on fine, and it’s definitely the line of work I’m interested in, but it’s just that I’d rather be my own boss, and that’s probably what I’ll do. The main thing is I need to be able to take breaks for large parts of the year to travel – I’d never be happy otherwise – so I think self-employment is the way I’m going to go.<br></p></div>

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:26px; width:159px; top:600px; left:60px; position:absolute;" seleccionable="false">
                                    <p>

                    <div class="texto_TranscriptPrepare textoComponent " style="height:378px; width:740px; top:155px; left:0px; position:absolute;" seleccionable="false">
                                    <p>
When you think about going on holiday, you don't usually think about working, but more and more people are choosing to do just that, to combine a holiday with voluntary or paid work in the country they're visiting. Particularly for young people, a working holiday can be a great way to enjoy a trip abroad. Accommodation and food can be incredibly expensive in the world's major cities so getting these for free, and often a small wage on top of that, is enough to make a dream come true. Of course, you're never going to make your millions on a working holiday! In the UK, if you're working for a business like a hotel or a restaurant in London, you can expect to get something like one hundred pounds a week on top of your accommodation, but many working holidays don't pay a penny, especially if the organisation you're working for is a charity. For those who are 'time-rich' and 'cash-poor', it's worthwhile donating your time for free in return for a rich cultural experience.                                    </p>
                                    <p>
                                     </p>
                                    <p>
So where can you do working holidays and how can you find out more? Well, for visitors to the UK, conservation-volunteer organisations are a good place to enquire. An example of a UK-based working holiday is Surf and Dig in Cornwall, on the coast in the south-west of England. You'll stay in a hostel for free, plus you'll get three meals a day. In a typical one-week holiday, you'll go surfing for three days and then you'll work for four. For anyone who enjoys fresh air, a nature-conservation holiday like this is an inexpensive way to have a holiday and learn about the natural world. And Surf and Dig is cheap – the only cost is your fare to Cornwall.                                    </p>
                                    <p>
                                     </p>
                                    <p>
If you can afford your airfare to South America, you could go for a more exotic conservation holiday on the Galapagos Islands. Here, you can help preserve these wonderful islands by working in a local conservation centre. You might end up doing something like clearing rubbish off a beach or planting flowers to replace ones that have been damaged by tourists. And you'll have the pleasure of getting close to some amazing animals like the giant Galapagos tortoises.                                     </p>
                                    <p>
                                     </p>
                                    <p>
If you're good at English, there are similar programmes in all sorts of countries which allow young people to mix adventure with giving something back to the community. For example, young people of all nationalities can work with children living on the Thai border with Burma, teaching them English or sports skills. All you need is a little English and a lot of enthusiasm. The reward is an exciting weekend in Bangkok and a week or two on Thailand's famous beaches, as well as seeing a way of life that is far removed from your own daily life.                                     </p>
                                    <p>
                                     </p>
                                    <p>
Some working holidays last much longer than the usual week or two. Most tourists who visit Australia typically stay on the busy east coast, but see little of the 'real' Australia a few thousand kilometres inland. Life is fairly tough when you live and work in the continent's remote and arid centre, and it takes a brave visitor to sign up for one of their year-long 'outback' experiences. But those that do sign up not only go home with incredible tales to tell, but also save thousands of dollars while they're there.                                    </p>

                                     </p>

                    <div class="texto_Prepare textoComponent " style="height:358px; width:670px; top:366px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Imagine travelling around the world with your family, by car, for 11 years straight. For some it would be like a dream come true. For others, it would get boring pretty quickly. But American couple Herman and Candelaria Zapp, along with their four children – all born on the road – are living the dream.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The couple spent their first few years of married life putting down roots in Argentina, where Herman had his own computer and telephone IT company, and they had a nice house with a swimming pool. 'Our family was happy with us. We had it all,' said Herman Zapp.                                    </p>
                                    <p>
                                     </p>
                                    <p>
But something was missing: that around-the-world trip they had talked about, and children. So, the couple set out on a pre-baby road trip from Buenos Aires to Alaska. But now they didn't get much support. 'Our family was saying that we wouldn't make it,' Zapp said. 'The most optimistic were giving us a week's journey. No more.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Not only did the couple complete their nearly 44,000-mile initial journey, but they decided to keep going. Since then, they've been to more than two dozen countries and travelled at least 145,000 miles.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Each of their four children was born in a different country: Pampa in the United States, Tehue in Argentina, Paloma in Canada and Wallaby, the youngest, in Australia. The Zapps educate their kids themselves but also say the experiences they get are incredibly educational. 'Imagine taking your kids and watching the space shuttle take off, looking at polar bears in Alaska, seeing kangaroos in Australia and learning to speak the language of the country you're in,' Zapp said. 'We call it worldwide schooling.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
For their entire 11-year adventure, the Zapps have been traveling in a 1928 car that can't go faster than 40 miles per hour. Part tent, part kitchen, part schoolhouse and part rolling apartment, the car is definitely also a part of the family. They call it 'Grandpa'. 'I am not a mechanic at all, but every time we get a breakdown we get a new friend,' said Zapp. 'Once we broke down in Puebla, a beautiful city in Mexico. When I looked at the engine someone showed up right away and told me about a car museum nearby. We went there and they took apart a car on show to give us the part.' Not only did the museum not charge for that part, but the town organised a party for the Zapps, complete with a mariachi band and plenty of food.                                    </p>
                                    <p>
                                     </p>
                                    <p>
When and where will the road end? The Zapps say they intend to keep going, but may take a break in two years when their oldest son, Pampa, turns 10.                                    </p>
                                    <p>
                                     </p>

                                    <p>
Imagine travelling around the world with your family, by car, for 11 years straight. For some it would be like a dream come true. For others, it would get boring pretty quickly. But American couple Herman and Candelaria Zapp, along with their four children – all born on the road – are living the dream.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The couple spent their first few years of married life putting down roots in Argentina, where Herman had his own computer and telephone IT company, and they had a nice house with a swimming pool. 'Our family was happy with us. We had it all,' said Herman Zapp.                                    </p>
                                    <p>
                                     </p>
                                    <p>
But something was missing: that around-the-world trip they had talked about, and children. So, the couple set out on a pre-baby road trip from Buenos Aires to Alaska. But now they didn't get much support. 'Our family was saying that we wouldn't make it,' Zapp said. 'The most optimistic were giving us a week's journey. No more.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Not only did the couple complete their nearly 44,000-mile initial journey, but they decided to keep going. Since then, they've been to more than two dozen countries and travelled at least 145,000 miles.                                    </p>
                                    <p>
                                     </p>
                                    <p>
Each of their four children was born in a different country: Pampa in the United States, Tehue in Argentina, Paloma in Canada and Wallaby, the youngest, in Australia. The Zapps educate their kids themselves but also say the experiences they get are incredibly educational. 'Imagine taking your kids and watching the space shuttle take off, looking at polar bears in Alaska, seeing kangaroos in Australia and learning to speak the language of the country you're in,' Zapp said. 'We call it worldwide schooling.'                                    </p>
                                    <p>
                                     </p>
                                    <p>
For their entire 11-year adventure, the Zapps have been traveling in a 1928 car that can't go faster than 40 miles per hour. Part tent, part kitchen, part schoolhouse and part rolling apartment, the car is definitely also a part of the family. They call it 'Grandpa'. 'I am not a mechanic at all, but every time we get a breakdown we get a new friend,' said Zapp. 'Once we broke down in Puebla, a beautiful city in Mexico. When I looked at the engine someone showed up right away and told me about a car museum nearby. We went there and they took apart a car on show to give us the part.' Not only did the museum not charge for that part, but the town organised a party for the Zapps, complete with a mariachi band and plenty of food.                                    </p>
                                    <p>
                                     </p>
                                    <p>
When and where will the road end? The Zapps say they intend to keep going, but may take a break in two years when their oldest son, Pampa, turns 10.                                    </p>

                                    <p>
<b>Int: </b>Today we're talking to Sally Morgan, a young traveller who has her own travel blog and website. Good morning, Sally.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Hi.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Sally, your blog is called Round the world with Sally. Tell me, why did you start writing your blog in the first place?                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, I started it about a year and a half ago, just before I left for a ten-month trip around the world. My dad told me to keep a diary so I could remember my adventures when I'm older – he's old-fashioned like that. But I wanted to have a place where I could share my stories, videos and pictures with keen travellers like myself. A diary is a private thing, but the whole world can see your blog. People tell me it's encouraged them to go travelling themselves.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int:</b> What do you like best about travelling?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, the actual travelling – planes, trains and buses – is my least favourite part. That can be quite boring, actually. What I like is being there. I love learning about as many cultures as possible. I like to know about the food and music, and I'm interested in traditions that are thousands of years old and the people who still maintain these traditions.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Interesting. What was your first travel experience?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, there's a difference between my first travel experience and my first real travel experience. I mean, I went on holiday with my parents lots of times when I was a kid, but I wouldn't class that as real travel. We never actually stayed long enough in a country to live and breathe the culture. That happened for me when I was a volunteer in Peru for six months. Everything changed for me then. That's when I became a traveller, not just a tourist. You don't always have to get a job when you're there, but it helps.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>What advice would you give to someone about to go travelling on their own?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Apart from the obvious things, like making sure you have your passport and all your travel documents, and you've had all your vaccinations against diseases like typhoid and yellow fever, I'd say plan – but don't plan too much! Of course, you need to have an idea of what you want to do, and know something about the culture of the place – but definitely the best travel experiences happen when you don't realise they're going to happen.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Finally Sally, what are your plans for the future?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Well, I finish college this summer, where I've been studying tourism for the past three years. My dad has his own travel company and wants me to follow him into the family business, but I don't know. We get on fine, and it's definitely the line of work I'm interested in, but it's just that I'd rather be my own boss, and that's probably what I'll do. The main thing is I need to be able to take breaks for large parts of the year to travel – I'd never be happy otherwise – so I think self employment is the way I'm going to go.                                    </p>
                                    <p>
                                     </p>

                                    <p>
<b>Int: </b>Today we're talking to Sally Morgan, a young traveller who has her own travel blog and website. Good morning, Sally.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Hi.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Sally, your blog is called Round the world with Sally. Tell me, why did you start writing your blog in the first place?                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, I started it about a year and a half ago, just before I left for a ten-month trip around the world. My dad told me to keep a diary so I could remember my adventures when I'm older – he's old-fashioned like that. But I wanted to have a place where I could share my stories, videos and pictures with keen travellers like myself. A diary is a private thing, but the whole world can see your blog. People tell me it's encouraged them to go travelling themselves.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int:</b> What do you like best about travelling?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, the actual travelling – planes, trains and buses – is my least favourite part. That can be quite boring, actually. What I like is being there. I love learning about as many cultures as possible. I like to know about the food and music, and I'm interested in traditions that are thousands of years old and the people who still maintain these traditions.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Interesting. What was your first travel experience?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally: </b>Well, there's a difference between my first travel experience and my first real travel experience. I mean, I went on holiday with my parents lots of times when I was a kid, but I wouldn't class that as real travel. We never actually stayed long enough in a country to live and breathe the culture. That happened for me when I was a volunteer in Peru for six months. Everything changed for me then. That's when I became a traveller, not just a tourist. You don't always have to get a job when you're there, but it helps.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>What advice would you give to someone about to go travelling on their own?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Apart from the obvious things, like making sure you have your passport and all your travel documents, and you've had all your vaccinations against diseases like typhoid and yellow fever, I'd say plan – but don't plan too much! Of course, you need to have an idea of what you want to do, and know something about the culture of the place – but definitely the best travel experiences happen when you don't realise they're going to happen.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Int: </b>Finally Sally, what are your plans for the future?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Sally:</b> Well, I finish college this summer, where I've been studying tourism for the past three years. My dad has his own travel company and wants me to follow him into the family business, but I don't know. We get on fine, and it's definitely the line of work I'm interested in, but it's just that I'd rather be my own boss, and that's probably what I'll do. The main thing is I need to be able to take breaks for large parts of the year to travel – I'd never be happy otherwise – so I think self employment is the way I'm going to go.                                    </p>

                                     </p>
