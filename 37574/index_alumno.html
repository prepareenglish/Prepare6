                                    <p>
<b>Conversation 1</b>                                    </p>
                                    <p>
<b>Mum:</b> Did you get much homework this weekend, Alice?                                    </p>
                                    <p>
<b>Alice:</b> Quite a lot, yes. For once Mr Thomas didn't set us an essay though. Nobody could believe it.                                    </p>
                                    <p>
<b>Mum:</b> Right. Well, don't leave it all until Sunday night. We're leaving early on Saturday morning for your cousins' and we won't get back until after six on Sunday.                                    </p>
                                    <p>
<b>Alice:</b> That's OK. I can do it then.                                    </p>
                                    <p>
<b>Mum:</b> But you'll be tired on Sunday night. We all will. Why not do it now? Or some of it, at least.                                    </p>
                                    <p>
<b>Alice:</b> But Mum â€¦                                    </p>
                                    <p>
